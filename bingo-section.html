<!-- Bingo Tab Styles -->
<style>
    .bingo-tab {
        padding-top: 80px;
        max-width: 800px;
        margin: 0 auto;
        padding-left: var(--spacing-md);
        padding-right: var(--spacing-md);
        padding-bottom: var(--spacing-xl);

    /* Bingo Header */

        text-align: center;

        padding: var(--spacing-xl);
        background: linear-gradient(135deg, rgba(14, 165, 233, 0.1) 0%, rgba(6, 182, 212, 0.05) 100%);
        border-radius: var(--radius-xl);
        border: 1px solid rgba(14, 165, 233, 0.2);
    }
    
    .bingo-header h1 {
        font-size: 32px;
        font-weight: 900;
        margin: 0 0 8px 0;
        background: linear-gradient(135deg, var(--accent) 0%, var(--accent-glow) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .bingo-subtitle {
        color: rgba(255, 255, 255, 0.6);
        font-size: 14px;
        margin: 0;
    }

    /* Bingo Stats Cards */
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: var(--spacing-md);

    }
    
    .stat-card {

        padding: var(--spacing-lg);
        border-radius: var(--radius-lg);
        border: 1px solid rgba(255, 255, 255, 0.05);
        text-align: center;
    }
    
    .stat-icon {
        width: 40px;
        height: 40px;
        margin: 0 auto 12px;
        color: var(--accent);
    }
    
    .stat-value {
        font-size: 28px;
        font-weight: 900;
        color: white;
        margin: 0 0 4px 0;
    }
    
    .stat-label {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.5);
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    /* Bingo Card */
    .bingo-card-container {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px);
        padding: var(--spacing-xl);
        border-radius: var(--radius-xl);
        border: 1px solid rgba(255, 255, 255, 0.05);
        margin-bottom: var(--spacing-xl);
    }
    
    .bingo-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);

        margin-bottom: var(--spacing-lg);
    }
    
    .bingo-cell {
        aspect-ratio: 1;
        background: rgba(255, 255, 255, 0.03);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: 700;
        color: white;
        cursor: pointer;
        transition: all 0.3s;
        position: relative;
    }
    
    .bingo-cell:active {
        transform: scale(0.95);
    }
    
    .bingo-cell.marked {
        background: linear-gradient(135deg, var(--accent) 0%, #0284c7 100%);
        border-color: var(--accent-glow);
        box-shadow: 0 4px 12px rgba(14, 165, 233, 0.4);
    }
    
    .bingo-cell.free {
        background: linear-gradient(135deg, var(--gold) 0%, #f59e0b 100%);
        border-color: var(--gold-shine);
        font-size: 12px;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    /* Bingo Actions */
    .bingo-actions {
        display: flex;
        gap: 12px;
        margin-top: var(--spacing-lg);
    }
    
    .bingo-btn {
        flex: 1;
        padding: 16px;
        border-radius: var(--radius-md);
        border: none;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }
    
    .bingo-btn:active {
        transform: scale(0.96);
    }
    
    .bingo-btn-primary {
        background: linear-gradient(135deg, var(--accent) 0%, #0284c7 100%);
        color: white;
        box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
    }
    
    .bingo-btn-secondary {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.7);
    }

    /* Current Number Display */
    .current-number {
        background: linear-gradient(135deg, rgba(14, 165, 233, 0.1) 0%, rgba(6, 182, 212, 0.05) 100%);
        border: 2px solid var(--accent);
        border-radius: var(--radius-xl);
        padding: var(--spacing-xl);
        text-align: center;
        margin-bottom: var(--spacing-xl);
    }
    
    .current-number-label {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.6);
        margin: 0 0 8px 0;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    .current-number-value {
        font-size: 72px;
        font-weight: 900;
        background: linear-gradient(135deg, var(--accent) 0%, var(--accent-glow) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0;
        line-height: 1;
    }

    /* Called Numbers History */
    .called-numbers {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px);
        padding: var(--spacing-lg);
        border-radius: var(--radius-lg);
        border: 1px solid rgba(255, 255, 255, 0.05);
        margin-bottom: var(--spacing-xl);
    }
    
    .called-numbers h3 {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.6);
        margin: 0 0 12px 0;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    
    .numbers-list {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
    }
    
    .number-chip {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.7);
    }
    
    .number-chip.recent {
        background: linear-gradient(135deg, var(--accent) 0%, #0284c7 100%);
        border-color: var(--accent-glow);
        color: white;
    }
</style>

        <h1>ðŸŽ± Radio Bingo Live</h1>

    <div class="stats-grid">
        <div class="stat-card">
            <i data-lucide="trophy" class="stat-icon"></i>

        <div class="stat-card">
            <i data-lucide="target" class="stat-icon"></i>

                <i data-lucide="refresh-cw" style="width:18px;"></i>

    </div>
</div>

<!-- JavaScript for Bingo Tab -->
<script>
    let bingoCard = [];
    let markedCells = new Set();
    let calledNumbers = [];

    function initializeBingoCard() {
        bingoCard = generateBingoCard();
        renderBingoCard();
    }

    function generateBingoCard() {
        const card = [];
        const ranges = [
            [1, 15],   // B
            [16, 30],  // I
            [31, 45],  // N
            [46, 60],  // G
            [61, 75]   // O
        ];

        for (let col = 0; col < 5; col++) {
            const column = [];
            const [min, max] = ranges[col];
            const numbers = [];
            
            // Generate unique numbers for this column
            while (numbers.length < 5) {
                const num = Math.floor(Math.random() * (max - min + 1)) + min;
                if (!numbers.includes(num)) {
                    numbers.push(num);
                }
            }
            
            card.push(numbers);
        }

        return card;
    }

    function renderBingoCard() {
        const grid = document.getElementById('bingo-grid');
        grid.innerHTML = '';

        for (let row = 0; row < 5; row++) {
            for (let col = 0; col < 5; col++) {
                const cell = document.createElement('div');
                cell.className = 'bingo-cell';
                
                // Middle cell is FREE
                if (row === 2 && col === 2) {
                    cell.textContent = 'FREE';
                    cell.classList.add('free', 'marked');
                    markedCells.add('2-2');
                } else {
                    const number = bingoCard[col][row];
                    cell.textContent = number;
                    cell.onclick = () => toggleCell(row, col, number);
                }
                
                cell.id = `cell-${row}-${col}`;
                grid.appendChild(cell);
            }
        }
    }

    function toggleCell(row, col, number) {
        const cellId = `${row}-${col}`;
        const cell = document.getElementById(`cell-${row}-${col}`);
        
        if (markedCells.has(cellId)) {
            markedCells.delete(cellId);
            cell.classList.remove('marked');
        } else {
            markedCells.add(cellId);
            cell.classList.add('marked');
        }
        
        updateBingoStats();
    }

    function resetBingoCard() {
        if (confirm('Reset your bingo card? This will clear all marks.')) {
            markedCells.clear();
            initializeBingoCard();
            updateBingoStats();
        }
    }

    function checkBingo() {
        const hasWon = checkForWin();
        
        if (hasWon) {
            // Confetti animation
            if (typeof confetti !== 'undefined') {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }
            
            alert('ðŸŽ‰ BINGO! You won! ðŸŽ‰');
            
            // Award points
            if (auth.currentUser) {
                db.ref('users/' + auth.currentUser.uid + '/points').transaction(p => (p || 0) + 1000);
                db.ref('users/' + auth.currentUser.uid + '/bingoWins').transaction(w => (w || 0) + 1);
            }
        } else {
            alert('Not yet! Keep playing!');
        }
    }

    function checkForWin() {
        // Check rows
        for (let row = 0; row < 5; row++) {
            let hasRow = true;
            for (let col = 0; col < 5; col++) {
                if (!markedCells.has(`${row}-${col}`)) {
                    hasRow = false;
                    break;
                }
            }
            if (hasRow) return true;
        }
        
        // Check columns
        for (let col = 0; col < 5; col++) {
            let hasCol = true;
            for (let row = 0; row < 5; row++) {
                if (!markedCells.has(`${row}-${col}`)) {
                    hasCol = false;
                    break;
                }
            }
            if (hasCol) return true;
        }
        
        // Check diagonals
        let hasDiag1 = true;
        let hasDiag2 = true;
        for (let i = 0; i < 5; i++) {
            if (!markedCells.has(`${i}-${i}`)) hasDiag1 = false;
            if (!markedCells.has(`${i}-${4-i}`)) hasDiag2 = false;
        }
        
        return hasDiag1 || hasDiag2;
    }

    function updateBingoStats() {
        document.getElementById('bingo-marked').textContent = markedCells.size;
    }

    function loadBingoData() {
        if (!auth.currentUser) return;
        
        // Load wins count
        db.ref('users/' + auth.currentUser.uid + '/bingoWins').once('value', snapshot => {
            document.getElementById('bingo-wins').textContent = snapshot.val() || 0;
        });
        
        // Load current number
        db.ref('bingoGame/currentNumber').on('value', snapshot => {
            const number = snapshot.val();
            document.getElementById('current-bingo-number').textContent = number || '--';
        });
        
        // Load called numbers
        db.ref('bingoGame/calledNumbers').on('value', snapshot => {
            const numbers = snapshot.val();
            const list = document.getElementById('called-numbers-list');
            
            if (numbers && numbers.length > 0) {
                list.innerHTML = '';
                numbers.slice(-20).reverse().forEach((num, index) => {
                    const chip = document.createElement('span');
                    chip.className = 'number-chip' + (index === 0 ? ' recent' : '');
                    chip.textContent = num;
                    list.appendChild(chip);
                });
            }
        });
        
        // Initialize card if not exists
        if (bingoCard.length === 0) {
            initializeBingoCard();
        }
    }

    // Initialize bingo when tab is first loaded
    if (document.getElementById('bingo-tab')) {
        initializeBingoCard();
    }
</script>
