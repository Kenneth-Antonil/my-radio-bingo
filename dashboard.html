<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Bring Me | Admin Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { 
            --bg: #030712; 
            --surface: #111827; 
            --surface-br: #1f2937; 
            --accent: #3b82f6; 
            --text: #f8fafc; 
            --success: #10b981; 
            --danger: #ef4444; 
            --gold: #fbbf24; 
            --glass: rgba(255, 255, 255, 0.03);
        }
        * { box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 15px; 
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent);
        }

        .admin-header { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; max-width: 1600px; margin: 0 auto 20px; }
        .card { background: var(--surface); padding: 20px; border-radius: 16px; border: 1px solid var(--surface-br); box-shadow: 0 4px 20px rgba(0,0,0,0.5); }

        h2 { font-size: 13px; font-weight: 800; text-transform: uppercase; letter-spacing: 1.5px; margin-top: 0; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; color: var(--accent); border-bottom: 1px solid var(--glass); padding-bottom: 10px; }

        .draw-box { text-align: center; border: 2px solid var(--accent); background: linear-gradient(145deg, var(--surface), #0f172a); }
        .current-item-display { font-size: 32px; font-weight: 900; color: var(--gold); margin: 15px 0; text-transform: uppercase; text-shadow: 0 0 15px rgba(251, 191, 36, 0.4); }

        .btn-set { background: var(--accent); color: white; font-size: 16px; padding: 15px; border-radius: 12px; border: none; font-weight: 900; cursor: pointer; width: 100%; transition: 0.2s; }
        .btn-set:hover { filter: brightness(1.2); }
        .btn-reset { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid var(--danger); padding: 8px; border-radius: 8px; width: 100%; cursor: pointer; font-weight: 700; font-size: 11px; }

        input, textarea, select { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid var(--surface-br); background: var(--bg); color: white; font-size: 13px; }

        #adminWinnerNotif { background: var(--success); color: white; padding: 10px; border-radius: 8px; margin-bottom: 15px; display: none; font-weight: 800; text-align: center; }

        .main-layout { display: grid; grid-template-columns: 1fr 320px; gap: 15px; max-width: 1600px; margin: 0 auto; }
        .chat-monitor { height: 600px; display: flex; flex-direction: column; font-size: 12px; }
        #chatList { flex: 1; overflow-y: auto; }
        .chat-msg { margin-bottom: 8px; padding: 8px; background: var(--glass); border-radius: 8px; border-left: 3px solid var(--accent); }

        .players-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 12px; margin-top: 20px; }
        .player-mini-card { background: var(--surface); border-radius: 12px; padding: 15px; border: 1px solid var(--surface-br); position: relative; text-align: center; }
        .player-mini-card.winner-glow { border: 2px solid var(--success); box-shadow: 0 0 15px var(--success); }
        .player-pfp { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--accent); margin-bottom: 8px; }
        
        .status-dot { position: absolute; top: 10px; right: 10px; width: 10px; height: 10px; border-radius: 50%; }
        
        .payout-card { max-height: 400px; overflow-y: auto; }
        .online-badge { background: var(--success); color: white; padding: 2px 8px; border-radius: 20px; font-size: 10px; margin-left: 10px; }
    </style>
</head>
<body>

    <h1 style="text-align:center; font-weight:900; letter-spacing:-1px; margin-bottom:20px; font-size: 24px;">
        RADIO BRING ME <span style="color:var(--accent)">MASTER</span>
    </h1>

    <div class="admin-header">
        <div class="card draw-box">
            <h2><i data-lucide="camera"></i> BRING ME CONTROL</h2>
            <div id="adminWinnerNotif">WINNER DETECTED!</div>
            <div class="current-item-display" id="currentItemDisplay">WAITING...</div>
            
            <label style="font-size: 10px; font-weight: 800; display: block; margin-bottom: 5px; opacity: 0.7;">TYPE TARGET ITEM:</label>
            <input type="text" id="itemInput" placeholder="Ex: cell phone, cup, bottle..." style="margin-bottom: 12px; font-weight: 700; text-align: center; text-transform: lowercase;">

            <button class="btn-set" onclick="setTargetItem()">START NEW ROUND</button>
            
            <div style="display:flex; gap:8px; margin-top:10px;">
                <button class="btn-reset" onclick="resetGame()">RESET ROUND</button>
                <button class="btn-reset" style="color:var(--gold); border-color:var(--gold);" onclick="clearWinner()">CLEAR WINNER</button>
            </div>
        </div>

        <div class="card scheduler-box">
            <h2><i data-lucide="calendar-clock"></i> Round Scheduler</h2>
            <input type="datetime-local" id="scheduleTime">
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
                <button onclick="setSchedule()" style="background:var(--accent); color:white; border:none; padding:10px; border-radius:10px; font-weight:800; cursor:pointer; font-size:11px;">SAVE TIME</button>
                <button onclick="notifyUpcoming()" style="background:var(--gold); color:black; border:none; padding:10px; border-radius:10px; font-weight:800; cursor:pointer; font-size:11px;">NOTIFY ALL</button>
            </div>
            
            <div id="countdownDisplay" style="font-size:11px; font-weight:bold; color:var(--gold); margin-top:5px; text-align:center;">No schedule set.</div>
        </div>

        <div class="card">
            <h2><i data-lucide="megaphone"></i> Broadcast</h2>
            <input type="text" id="notifTitle" placeholder="Title">
            <textarea id="notifMsg" rows="1" placeholder="Announcement..."></textarea>
            <button onclick="sendGlobalNotif()" style="background:var(--success); color:white; border:none; padding:10px; border-radius:10px; width:100%; font-weight:800; cursor:pointer; font-size:11px;">SEND BROADCAST</button>
        </div>

        <div class="card">
            <h2><i data-lucide="coins"></i> Point Manager</h2>
            <input type="text" id="targetRefCode" list="playerList" placeholder="Search Player">
            <datalist id="playerList"></datalist>
            <input type="number" id="pointAmount" placeholder="Amount">
            <div style="display:flex; gap:8px;">
                <button onclick="adjustPoints('add')" style="flex:1; background:var(--success); color:white; border:none; padding:10px; border-radius:10px; font-weight:800; cursor:pointer;">ADD</button>
                <button onclick="adjustPoints('sub')" style="flex:1; background:var(--danger); color:white; border:none; padding:10px; border-radius:10px; font-weight:800; cursor:pointer;">SUB</button>
            </div>
        </div>
    </div>

    <div class="main-layout">
        <div class="card">
            <h2 style="display: flex; align-items: center;">
                <i data-lucide="users"></i> Online Players 
                <span id="onlineCounter" class="online-badge">0 Online</span>
            </h2>
            <div class="players-grid" id="playersGrid"></div>
        </div>

        <div class="card chat-monitor">
            <h2><i data-lucide="message-circle"></i> Live Chat</h2>
            <div id="chatList"></div>
            <h2 style="margin-top:20px;"><i data-lucide="banknote"></i> Payout Queue</h2>
            <div id="payoutList" class="payout-card"></div>
        </div>
    </div>

<script>
    lucide.createIcons();
    const firebaseConfig = { apiKey: "AIzaSyDIAQXJ15atKJxu7PtcFL1W9JnO1N14pVs", authDomain: "radiobingo-9ac29.firebaseapp.com", databaseURL: "https://radiobingo-9ac29-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "radiobingo-9ac29", storageBucket: "radiobingo-9ac29.firebasestorage.app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let currentWinnerUID = "";

    function setTargetItem() {
        // BINASA ANG INPUT IMBES NA SELECT
        const item = document.getElementById('itemInput').value.trim().toLowerCase();
        if(!item) return alert("Maglagay ng item name!");
        
        db.ref('gameState').update({
            targetItem: item,
            latestWinner: null
        }).then(() => {
            alert("New Item Set: " + item.toUpperCase());
            db.ref('notifications').push({ 
                title: "BRING ME! ðŸ“¢", 
                body: `Hanapin at i-scan ang: ${item.toUpperCase()}!`, 
                timestamp: firebase.database.ServerValue.TIMESTAMP 
            });
            document.getElementById('itemInput').value = ""; // Clear input
        });
    }

    function resetGame() {
        if(confirm("Reset current round?")) {
            db.ref('gameState/targetItem').set("Waiting for Host...");
            db.ref('gameState/latestWinner').set(null);
        }
    }

    function clearWinner() {
        db.ref('gameState/latestWinner').set(null);
    }

    db.ref('gameState/targetItem').on('value', s => {
        document.getElementById('currentItemDisplay').innerText = s.val() || "WAITING...";
    });

    db.ref('gameState/latestWinner').on('value', s => {
        const winBox = document.getElementById('adminWinnerNotif');
        if(s.exists()) {
            currentWinnerUID = s.val().uid;
            winBox.innerText = `WINNER DETECTED: ${s.val().name.toUpperCase()}`;
            winBox.style.display = 'block';
        } else {
            currentWinnerUID = "";
            winBox.style.display = 'none';
        }
        refreshPlayers();
    });

    function setSchedule() {
        const timeVal = document.getElementById('scheduleTime').value;
        if(!timeVal) return alert("Select a time first");
        db.ref('gameState/nextDraw').set(new Date(timeVal).getTime());
        alert("Schedule Saved!");
    }

    function notifyUpcoming() {
        const timeVal = document.getElementById('scheduleTime').value;
        if(!timeVal) return alert("No schedule set.");
        db.ref('notifications').push({ 
            title: "Next Round Starting! ðŸš€", 
            body: `Magsisimula ang Bring Me Live sa ganitong oras: ${new Date(timeVal).toLocaleTimeString()}. Ready niyo na ang camera!`, 
            timestamp: firebase.database.ServerValue.TIMESTAMP 
        });
    }

    function sendGlobalNotif() {
        const title = document.getElementById('notifTitle').value;
        const message = document.getElementById('notifMsg').value;
        if(!title || !message) return alert("Fill fields");
        db.ref('notifications').push({ title, body: message, timestamp: firebase.database.ServerValue.TIMESTAMP });
        document.getElementById('notifTitle').value = ""; 
        document.getElementById('notifMsg').value = "";
    }

    function adjustPoints(type) {
        let refInput = document.getElementById('targetRefCode').value.trim();
        if(refInput.includes(" - ")) refInput = refInput.split(" - ")[1];
        const amount = parseInt(document.getElementById('pointAmount').value);
        if(!refInput || isNaN(amount)) return alert("Check inputs!");
        db.ref('users').orderByChild('refCode').equalTo(refInput).once('value', snapshot => {
            if(snapshot.exists()) {
                const uid = Object.keys(snapshot.val())[0];
                const change = type === 'add' ? amount : -amount;
                db.ref('users/' + uid + '/points').transaction(c => (c || 0) + change);
                alert("Updated points!");
            }
        });
    }

    function refreshPlayers() {
        const threshold = Date.now() - (5 * 60 * 1000); 
        db.ref('users').once('value', snapshot => {
            const container = document.getElementById('playersGrid');
            container.innerHTML = "";
            let onlineCount = 0;

            snapshot.forEach(child => {
                const user = child.val();
                const uid = child.key;
                const isOnline = user.last_seen && user.last_seen > threshold;
                if(isOnline) onlineCount++;

                const card = document.createElement('div');
                card.className = `player-mini-card ${uid === currentWinnerUID ? 'winner-glow' : ''}`;
                card.innerHTML = `
                    <div class="status-dot" style="background:${isOnline ? 'var(--success)' : '#4b5563'}"></div>
                    <img src="${user.photo || user.photoURL || 'https://via.placeholder.com/50'}" class="player-pfp">
                    <div style="font-size:11px; font-weight:800; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${user.name}</div>
                    <div style="font-size:10px; color:var(--gold); font-weight:800; margin-top:4px;">${(user.points||0).toLocaleString()} Pts</div>
                    <div style="font-size:9px; opacity:0.5; margin-top:4px;">ID: ${user.refCode || '---'}</div>
                `;
                container.appendChild(card);
            });
            document.getElementById('onlineCounter').innerText = onlineCount + " Online";
        });
    }

    db.ref('chats').limitToLast(15).on('child_added', s => {
        const d = s.val();
        const msg = document.createElement('div');
        msg.className = 'chat-msg';
        msg.innerHTML = `<b>${d.name}:</b> ${d.msg}`;
        const list = document.getElementById('chatList');
        list.appendChild(msg);
        list.scrollTop = list.scrollHeight;
    });

    db.ref('redemptions').on('value', snap => {
        const list = document.getElementById('payoutList'); list.innerHTML = "";
        snap.forEach(child => {
            const r = child.val(); if(r.status !== 'pending') return;
            const div = document.createElement('div'); div.className = 'chat-msg';
            div.style.borderLeftColor = "var(--success)";
            div.innerHTML = `<b>${r.item}</b> - ${r.name}<br><small>GCash: ${r.gcash}</small>
                <div style="display:flex; gap:5px; margin-top:5px;">
                    <button onclick="updateStatus('${child.key}', 'sent', ${JSON.stringify(r).replace(/"/g, '&quot;')})" style="background:var(--success); color:white; border:none; border-radius:4px; font-size:10px; padding:5px 10px; cursor:pointer;">PAID</button>
                    <button onclick="updateStatus('${child.key}', 'denied', ${JSON.stringify(r).replace(/"/g, '&quot;')})" style="background:var(--danger); color:white; border:none; border-radius:4px; font-size:10px; padding:5px 10px; cursor:pointer;">X</button>
                </div>`;
            list.prepend(div);
        });
    });

    function updateStatus(key, status, data) {
        if(!confirm(`Mark as ${status}?`)) return;
        db.ref('redemptions/' + key).update({ status });
        const body = status === 'sent' ? `Your ${data.item} request is PAID! ðŸ’¸` : `Your ${data.item} request was denied.`;
        db.ref('notifications').push({ title: "Payout Update", body, uid: data.uid, timestamp: firebase.database.ServerValue.TIMESTAMP });
        if(status === 'denied') db.ref('users/' + data.uid + '/points').transaction(p => (p || 0) + data.cost);
    }

    setInterval(refreshPlayers, 10000);
    refreshPlayers();
</script>
</body>
</html>
