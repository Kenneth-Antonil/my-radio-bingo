<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Bingo | Admin Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { 
            --bg: #030712; 
            --surface: #111827; 
            --surface-br: #1f2937; 
            --accent: #3b82f6; 
            --text: #f8fafc; 
            --success: #10b981; 
            --danger: #ef4444; 
            --gold: #fbbf24; 
            --puro: #f97316;
            --bringme: #8b5cf6;
            --glass: rgba(255, 255, 255, 0.03);
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 280px;
            background: var(--surface);
            border-right: 1px solid var(--surface-br);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }
        .main {
            margin-left: 280px;
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }
        .nav-item {
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: 600;
            transition: 0.2s;
            color: #94a3b8;
        }
        .nav-item:hover {
            background: var(--glass);
            color: var(--text);
        }
        .nav-item.active {
            background: var(--accent);
            color: white;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 20px;
            border: 1px solid var(--surface-br);
        }
        .stat-val {
            font-size: 2rem;
            font-weight: 900;
            margin: 0.5rem 0;
        }
        .card {
            background: var(--surface);
            border-radius: 24px;
            border: 1px solid var(--surface-br);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        .ball-grid {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 8px;
            background: var(--bg);
            padding: 1.5rem;
            border-radius: 16px;
        }
        .ball {
            aspect-ratio: 1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 800;
            background: var(--surface-br);
            color: #4b5563;
            cursor: pointer;
            transition: 0.3s;
        }
        .ball.active {
            background: var(--accent);
            color: white;
            box-shadow: 0 0 15px var(--accent);
            transform: scale(1.1);
        }
        input, select, textarea {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--surface-br);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            margin-top: 8px;
            font-family: inherit;
        }
        .btn {
            background: var(--accent);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.2s;
        }
        .btn:active { transform: scale(0.98); }
        .btn-danger { background: var(--danger); }
        .btn-success { background: var(--success); }
        .bring-me-img {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 12px;
            margin-top: 1rem;
        }
        .redemption-card {
            background: var(--glass);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
        }
        /* New Table Styles */
        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .user-table th {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid var(--surface-br);
            color: #94a3b8;
        }
        .user-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--glass);
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo"><i data-lucide="radio"></i> RADIO BINGO</div>
    <div class="nav-item active" onclick="switchTab('dashboard')"><i data-lucide="layout-dashboard"></i> Dashboard</div>
    <div class="nav-item" onclick="switchTab('users')"><i data-lucide="users"></i> Users</div>
    <div class="nav-item" onclick="switchTab('redemptions')"><i data-lucide="gift"></i> Redemptions</div>
    <div class="nav-item" onclick="switchTab('settings')"><i data-lucide="settings"></i> System Settings</div>
</div>

<div class="main">
    <div id="dashboard" class="tab-content active">
        <div class="stats-grid">
            <div class="stat-card">
                <div style="color:var(--accent)">Total Users</div>
                <div class="stat-val" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <div style="color:var(--puro)">Active Game</div>
                <div class="stat-val" id="activeGame">Bingo</div>
            </div>
            <div class="stat-card">
                <div style="color:var(--success)">Total Points</div>
                <div class="stat-val" id="totalPoints">0</div>
            </div>
        </div>

        <div class="grid-2">
            <div class="card">
                <h3 style="margin-top:0; display:flex; align-items:center; gap:10px">
                    <i data-lucide="circle-dot" style="color:var(--accent)"></i> 
                    Bingo Ball Controller
                </h3>
                <div class="ball-grid" id="bingoGrid"></div>
                <div style="margin-top:1.5rem; display:flex; gap:10px">
                    <button class="btn btn-danger" onclick="resetBingo()"><i data-lucide="refresh-cw"></i> Reset Balls</button>
                </div>
            </div>

            <div class="card">
                <h3 style="margin-top:0; display:flex; align-items:center; gap:10px">
                    <i data-lucide="camera" style="color:var(--bringme)"></i> 
                    Bring Me Master
                </h3>
                <label>Current Item Requirement:</label>
                <input type="text" id="bringMeItem" placeholder="Ex: Toothbrush">
                <div style="margin-top:1rem; display:flex; gap:10px">
                    <button class="btn" style="background:var(--bringme)" onclick="setBringMe()">Set Item</button>
                    <button class="btn btn-danger" onclick="clearBringMe()">End Round</button>
                </div>
                
                <div id="bringMeSubmissions" style="margin-top:2rem">
                    <h4>Recent Submissions</h4>
                    <div id="submissionList"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="users" class="tab-content">
        <div class="card">
            <h3><i data-lucide="users"></i> Player Management</h3>
            <table class="user-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Points</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody"></tbody>
            </table>
        </div>
    </div>

    <div id="redemptions" class="tab-content">
        <div class="card">
            <h3><i data-lucide="shopping-bag" style="color:var(--gold)"></i> Redemption Requests</h3>
            <div id="redemptionList"></div>
        </div>
    </div>

    <div id="settings" class="tab-content">
        <div class="grid-2">
            <div class="card">
                <h3><i data-lucide="clock"></i> Next Draw Sync</h3>
                <label>Update User App Next Draw Time:</label>
                <input type="text" id="nextDrawIn" placeholder="Ex: 8:00 PM Tonight">
                <button class="btn btn-primary" style="margin-top:10px; width:100%" onclick="setNextDraw()">
                    <i data-lucide="refresh-ccw"></i> Sync to User App
                </button>
            </div>

            <div class="card">
                <h3><i data-lucide="megaphone"></i> Global Announcement</h3>
                <textarea id="globalMsg" placeholder="Type message to all players..."></textarea>
                <button class="btn btn-success" style="margin-top:10px; width:100%" onclick="sendGlobalNotif()">
                    <i data-lucide="send"></i> Broadcast Now
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        databaseURL: "https://radiobingo-68749-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // TAB SWITCHING LOGIC
    function switchTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    // INITIALIZE BINGO BALLS
    const bingoGrid = document.getElementById('bingoGrid');
    for(let i=1; i<=75; i++) {
        const ball = document.createElement('div');
        ball.className = 'ball';
        ball.innerText = i;
        ball.onclick = () => toggleBall(i);
        ball.id = `ball-${i}`;
        bingoGrid.appendChild(ball);
    }

    // SYNC BINGO BALLS FROM DB
    db.ref('bingoBalls').on('value', s => {
        const balls = s.val() || {};
        document.querySelectorAll('.ball').forEach(b => b.classList.remove('active'));
        Object.keys(balls).forEach(num => {
            if(balls[num]) {
                const bEl = document.getElementById(`ball-${num}`);
                if(bEl) bEl.classList.add('active');
            }
        });
    });

    function toggleBall(num) {
        const el = document.getElementById(`ball-${num}`);
        const newState = !el.classList.contains('active');
        db.ref('bingoBalls/' + num).set(newState);
    }

    function resetBingo() {
        if(confirm('Reset all balls?')) db.ref('bingoBalls').remove();
    }

    // BRING ME LOGIC
    function setBringMe() {
        const item = document.getElementById('bringMeItem').value;
        if(!item) return;
        db.ref('bringMe').set({ item: item, active: true, timestamp: Date.now() });
        alert("Bring Me Started!");
    }

    function clearBringMe() {
        db.ref('bringMe').update({ active: false });
        db.ref('bringMeSubmissions').remove();
    }

    db.ref('bringMeSubmissions').on('value', s => {
        const list = document.getElementById('submissionList');
        list.innerHTML = "";
        s.forEach(child => {
            const data = child.val();
            const div = document.createElement('div');
            div.className = 'redemption-card';
            div.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center">
                    <b>${data.userName}</b>
                    <button class="btn btn-success" style="padding:4px 12px" onclick="rewardBringMe('${data.uid}', '${child.key}')">Reward 50 pts</button>
                </div>
                <img src="${data.img}" class="bring-me-img">
            `;
            list.prepend(div);
        });
    });

    function rewardBringMe(uid, key) {
        db.ref('users/' + uid + '/points').transaction(p => (p || 0) + 50);
        db.ref('bringMeSubmissions/' + key).remove();
        alert("Rewarded!");
    }

    // REDEMPTIONS LOGIC
    db.ref('redemptions').orderByChild('status').equalTo('pending').on('value', s => {
        const list = document.getElementById('redemptionList');
        list.innerHTML = "";
        s.forEach(child => {
            const r = child.val();
            const key = child.key;
            const div = document.createElement('div');
            div.className = 'redemption-card';
            div.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:start">
                    <div>
                        <div style="font-weight:900; color:var(--gold)">${r.item}</div>
                        <div style="font-size:0.85rem; opacity:0.8">User: ${r.name} | Gcash: ${r.gcash}</div>
                    </div>
                    <div style="display:flex; gap:8px">
                        <button class="btn btn-primary" style="width:auto; padding:8px 20px" onclick="updateStatus('${key}', 'sent', ${JSON.stringify(r).replace(/"/g, '&quot;')})">PAID</button>
                        <button class="btn btn-danger" style="width:auto; padding:8px 20px" onclick="updateStatus('${key}', 'denied', ${JSON.stringify(r).replace(/"/g, '&quot;')})">X</button>
                    </div>
                </div>`;
            list.prepend(div);
        });
    });

    function updateStatus(key, status, data) {
        if(confirm(`${status} this?`)) {
            db.ref('redemptions/' + key).update({ status: status });
            const statusMsg = status === 'sent' ? `Ang iyong ${data.item} ay na-ipadala na! ðŸ¥³` : `Ang iyong ${data.item} ay na-deny. ðŸ˜¥`;
            db.ref('notifications/' + data.uid).push({ msg: statusMsg, time: Date.now() });
            if(status === 'denied') db.ref('users/' + data.uid + '/points').transaction(p => (p || 0) + data.cost);
        }
    }

    // SETTINGS FEATURES
    function setNextDraw() {
        const time = document.getElementById('nextDrawIn').value;
        if(!time) return alert("Please enter time!");
        db.ref('settings/nextDraw').set(time)
        .then(() => alert("Next Draw synced to all users!"))
        .catch(e => alert("Sync failed: " + e.message));
    }

    function sendGlobalNotif() {
        const msg = document.getElementById('globalMsg').value;
        if(!msg) return alert("Message cannot be empty!");
        
        db.ref('users').once('value', s => {
            s.forEach(user => {
                db.ref('notifications/' + user.key).push({
                    msg: "ðŸ“¢ ADMIN: " + msg,
                    time: Date.now()
                });
            });
            alert("Broadcast sent to all players!");
            document.getElementById('globalMsg').value = "";
        });
    }

    // LIVE STATS & USER TABLE SYNC
    db.ref('users').on('value', s => {
        const count = s.numChildren();
        document.getElementById('totalUsers').innerText = count;
        
        let totalPts = 0;
        const tableBody = document.getElementById('userTableBody');
        tableBody.innerHTML = "";

        s.forEach(u => { 
            const userData = u.val();
            totalPts += (userData.points || 0); 

            // Build User Table
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${userData.name || 'No Name'}</td>
                <td><b>${(userData.points || 0).toLocaleString()}</b></td>
                <td>
                    <button class="btn btn-success" style="padding:4px 8px; display:inline-flex" onclick="adjustPoints('${u.key}', 100)">+100</button>
                    <button class="btn btn-danger" style="padding:4px 8px; display:inline-flex" onclick="adjustPoints('${u.key}', -100)">-100</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
        document.getElementById('totalPoints').innerText = totalPts.toLocaleString();
    });

    function adjustPoints(uid, amt) {
        db.ref('users/' + uid + '/points').transaction(p => (p || 0) + amt);
    }

    // LIVE ACTIVE GAME INDICATOR
    db.ref('bringMe/active').on('value', s => {
        const active = s.val();
        const display = document.getElementById('activeGame');
        if(active) {
            display.innerText = "Bring Me!";
            display.style.color = "var(--bringme)";
        } else {
            display.innerText = "Bingo";
            display.style.color = "var(--puro)";
        }
    });

    lucide.createIcons();
</script>

</body>
</html>
