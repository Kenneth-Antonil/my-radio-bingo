<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Dashboard | Live Control</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg: #0f172a;
            --panel: #1e293b;
            --accent: #00f2fe;
            --bingo: #ff4757;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: white;
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--panel);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--panel);
            padding: 15px 25px;
            border-radius: 12px;
            border-left: 4px solid var(--accent);
        }

        /* Players Grid */
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .player-monitor {
            background: var(--panel);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
        }

        .player-name {
            font-size: 0.8rem;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--accent);
        }

        /* Mini Bingo Card Preview */
        .mini-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 3px;
        }

        .m-cell {
            aspect-ratio: 1;
            background: #334155;
            border-radius: 2px;
        }

        .m-cell.active {
            background: var(--bingo);
            box-shadow: 0 0 5px var(--bingo);
        }

        /* Winner Alert */
        #winnerNotif {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .notif-item {
            background: var(--bingo);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            margin-top: 10px;
            animation: slideIn 0.5s ease-out;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body>

    <div class="header">
        <h1>üéß DJ Dashboard Control</h1>
        <div id="connectionStatus" style="color: #2ed573;">‚óè System Online</div>
    </div>

    <div class="stats-bar">
        <div class="stat-card">
            <small>Active Listeners</small>
            <div id="playerCount" style="font-size: 1.5rem; font-weight: bold;">0</div>
        </div>
        <div class="stat-card" style="border-left-color: #ffa502;">
            <small>Latest Bingo Call</small>
            <div id="lastWinner" style="font-size: 1.2rem; font-weight: bold; color: #ffa502;">Wala pa</div>
        </div>
    </div>

    <div class="players-grid" id="monitorGrid">
        </div>

    <div id="winnerNotif"></div>

<script>
    const firebaseConfig = {
  apiKey: "AIzaSyDIAQXJ15atKJxu7PtcFL1W9JnO1N14pVs",
  authDomain: "radiobingo-9ac29.firebaseapp.com",
  databaseURL: "https://radiobingo-9ac29-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "radiobingo-9ac29",
  storageBucket: "radiobingo-9ac29.firebasestorage.app",
  messagingSenderId: "965903993397",
  appId: "1:965903993397:web:f6646fa05225f147eebf7c",
  measurementId: "G-RR2EG93C43"
};

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // 2. MONITORING LOGIC
    const monitorGrid = document.getElementById('monitorGrid');
    const playerCount = document.getElementById('playerCount');

    // Makinig sa pagbabago sa 'players' node
    database.ref('players').on('value', (snapshot) => {
        const data = snapshot.val();
        renderMonitor(data);
    });

    // Makinig sa Bingo Alerts
    database.ref('winners').on('child_added', (snapshot) => {
        const winner = snapshot.val();
        showWinnerAlert(winner.name);
    });

    function renderMonitor(players) {
        if (!players) return;
        monitorGrid.innerHTML = '';
        let count = 0;

        for (let id in players) {
            count++;
            const player = players[id];
            const card = document.createElement('div');
            card.className = 'player-monitor';
            
            let gridHtml = `<span class="player-name">${player.name}</span><div class="mini-grid">`;
            
            // Gumawa ng 25 cells preview
            // Note: Simpleng representation lang ito ng progress nila
            for(let i=0; i<25; i++) {
                // Check kung ilan na ang marked sa database (simplified display)
                let isActive = (player.marked && player.marked.length > i) ? 'active' : '';
                gridHtml += `<div class="m-cell ${isActive}"></div>`;
            }
            
            gridHtml += `</div>`;
            card.innerHTML = gridHtml;
            monitorGrid.appendChild(card);
        }
        playerCount.innerText = count;
    }

    function showWinnerAlert(name) {
        document.getElementById('lastWinner').innerText = name;
        const notifBox = document.getElementById('winnerNotif');
        const alert = document.createElement('div');
        alert.className = 'notif-item';
        alert.innerHTML = `<strong>üö® BINGO!</strong><br>${name} is claiming a win!`;
        
        notifBox.appendChild(alert);
        
        // Tunog ng alert (Optional)
        const audio = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
        audio.play();

        setTimeout(() => alert.remove(), 10000); // Mawawala after 10 seconds
    }
</script>
</body>
</html>
