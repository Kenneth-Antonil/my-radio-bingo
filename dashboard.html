<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <title>Bingo Master Dashboard | Live Monitor</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --neon: #00f2fe; --win: #00ff88; --quiz: #3b82f6; }
        body { font-family: sans-serif; background: var(--bg); color: white; display: flex; height: 100vh; margin:0; overflow: hidden; }
        
        .host-controls { width: 320px; background: var(--panel); padding: 15px; border-right: 2px solid #334155; display: flex; flex-direction: column; height: 100%; box-sizing: border-box; overflow-y: auto; }
        .section-title { font-size: 10px; font-weight: 800; color: var(--neon); letter-spacing: 1px; margin: 15px 0 8px 0; text-transform: uppercase; }
        
        .raffle-box { background: #000; padding: 15px; border-radius: 15px; text-align: center; border: 2px solid var(--neon); }
        .last-number { font-size: 4rem; color: var(--neon); font-weight: 800; display: block; line-height: 1; }
        
        .quiz-box { background: #0f172a; padding: 15px; border-radius: 12px; border: 1px solid var(--quiz); }
        .quiz-box input { width: 100%; padding: 8px; margin-bottom: 5px; background: #1e293b; border: 1px solid #334155; color: white; border-radius: 5px; font-size: 12px; }
        
        .monitor-area { flex: 1; padding: 20px; overflow-y: auto; background: #020617; }
        .players-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; }
        
        .m-card { background: #111827; padding: 10px; border-radius: 8px; border: 1px solid #334155; position: relative; transition: 0.3s; min-height: 120px; }
        .m-card.winner-glow { border: 2px solid var(--win); box-shadow: 0 0 15px var(--win); background: #064e3b !important; }
        .offline { opacity: 0.5; border-style: dashed; }
        .online-dot { width: 8px; height: 8px; background: var(--win); border-radius: 50%; display: inline-block; margin-right: 5px; box-shadow: 0 0 5px var(--win); }
        
        .mini-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 2px; margin-top: 5px; }
        .m-cell { aspect-ratio: 1; background: #334155; font-size: 0.6rem; display: flex; align-items: center; justify-content: center; border-radius: 2px; color: rgba(255,255,255,0.3); }
        
        .m-cell.active { 
            background: var(--neon) !important; 
            color: #000 !important; 
            font-weight: 900; 
            box-shadow: 0 0 5px var(--neon);
        }

        .mode-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        select, button { width: 100%; padding: 10px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; font-size: 12px; }
        .btn-draw { background: var(--neon); color: #000; }
        .btn-quiz { background: var(--quiz); color: white; }
        .btn-reset { background: #450a0a; color: #ff4757; margin-top: 5px; }
        
        .chat-monitor { height: 150px; background: #000; border-radius: 10px; margin-top: 10px; border: 1px solid #334155; overflow-y: auto; font-size: 11px; padding: 8px; }
        #regStatus { margin-top:10px; padding:5px; border-radius:5px; font-size:0.65rem; text-align:center; font-weight:bold; }
    </style>
</head>
<body>

<div class="host-controls">
    <div class="section-title">GAME MODE</div>
    <div class="mode-btns">
        <button onclick="setMode('bingo')" style="background:var(--neon)">BINGO</button>
        <button onclick="setMode('quiz')" style="background:var(--quiz); color:white">QUIZ</button>
    </div>

    <div id="bingoControls">
        <div class="section-title">BINGO CONTROL</div>
        <div class="raffle-box">
            <span class="last-number" id="currentNum">--</span>
            <button class="btn-draw" onclick="drawNumber()">DRAW BALL</button>
        </div>
        <div id="regStatus">OPEN</div>
        <select id="pSelect" style="margin-top:10px" onchange="database.ref('gameStatus/pattern').set(this.value)">
            <option value="any line">ANY LINE</option>
            <option value="outer box">OUTER BOX</option>
            <option value="letter x">LETTER X</option>
            <option value="blockout">BLOCKOUT</option>
        </select>
    </div>

    <div id="quizControls">
        <div class="section-title">QUIZ CONTROL</div>
        <div class="quiz-box">
            <input type="text" id="adminQ" placeholder="Question...">
            <input type="text" id="adminA" placeholder="Answer...">
            <button class="btn-quiz" onclick="postQuiz()">POST QUESTION</button>
            <button onclick="resetScores()" style="background:none; color:gray; font-size:10px; margin-top:5px;">Reset All Scores</button>
        </div>
    </div>

    <div class="section-title">LIVE MONITOR</div>
    <div class="chat-monitor" id="dashChat"></div>
    
    <button class="btn-reset" onclick="resetGame()">RESET ROUND</button>
</div>

<div class="monitor-area">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
        <h2 style="margin:0;">TOTAL PLAYERS: <span id="pCount" style="color:var(--neon)">0</span></h2>
        <div id="modeDisplay" style="padding:5px 15px; border-radius:20px; background:var(--neon); color:#000; font-weight:800; font-size:12px;">BINGO MODE</div>
    </div>
    <div class="players-grid" id="pGrid"></div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyDIAQXJ15atKJxu7PtcFL1W9JnO1N14pVs",
      authDomain: "radiobingo-9ac29.firebaseapp.com",
      databaseURL: "https://radiobingo-9ac29-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "radiobingo-9ac29",
      storageBucket: "radiobingo-9ac29.firebasestorage.app",
      messagingSenderId: "965903993397",
      appId: "1:965903993397:web:f6646fa05225f147eebf7c"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    
    let drawn = [], winners = {}, allPlayers = {}, activePresence = {};

    database.ref('presence').on('value', snap => {
        activePresence = snap.val() || {};
        refreshUI();
    });

    database.ref('players').on('value', snap => { 
        allPlayers = snap.val() || {}; 
        refreshUI(); 
    });

    database.ref('winners').on('value', snap => { winners = snap.val() || {}; refreshUI(); });

    database.ref('gameStatus/mode').on('value', s => {
        const mode = s.val() || 'bingo';
        const display = document.getElementById('modeDisplay');
        display.innerText = mode.toUpperCase() + " MODE";
        display.style.background = mode === 'quiz' ? 'var(--quiz)' : 'var(--neon)';
        display.style.color = mode === 'quiz' ? 'white' : 'black';
        document.getElementById('bingoControls').style.display = mode === 'bingo' ? 'block' : 'none';
        document.getElementById('quizControls').style.display = mode === 'quiz' ? 'block' : 'none';
    });

    database.ref('drawnNumbers').on('value', snap => {
        drawn = snap.val() || [];
        document.getElementById('currentNum').innerText = drawn.length ? drawn[drawn.length-1] : "--";
    });

    database.ref('chat').limitToLast(15).on('child_added', (snap) => {
        const c = snap.val();
        const chatBox = document.getElementById('dashChat');
        const div = document.createElement('div');
        div.style.marginBottom = "5px";
        div.innerHTML = `<b style="color:var(--neon)">${c.name}:</b> ${c.msg}`;
        chatBox.appendChild(div); chatBox.scrollTop = chatBox.scrollHeight;
    });

    function refreshUI() {
        const grid = document.getElementById('pGrid'); 
        grid.innerHTML = '';
        
        // Pagsamahin ang IDs mula sa Presence at Players
        const allIds = new Set([...Object.keys(activePresence), ...Object.keys(allPlayers)]);
        let count = 0;

        allIds.forEach(id => {
            const isOnline = activePresence[id] ? true : false;
            const pData = allPlayers[id] || {};
            const playerCard = pData.card || [];
            const playerName = pData.name || (activePresence[id] ? activePresence[id].name : "Guest");

            // Skip kung walang pangalan at walang card (invalid data)
            if (!playerName && playerCard.length === 0) return;

            count++;
            const isWinner = (winners[id] || pData.isWin) ? ' winner-glow' : '';
            const offlineClass = !isOnline ? ' offline' : '';
            
            const cardDiv = document.createElement('div');
            cardDiv.className = 'm-card' + isWinner + offlineClass;

            let cardHTML = `<span style="font-size:11px;font-weight:bold;display:block;margin-bottom:2px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">
                ${isOnline ? '<span class="online-dot"></span>' : ''}
                ${(winners[id] || pData.isWin) ? 'üèÜ ' : ''}${playerName}
            </span>`;

            if (playerCard.length > 0) {
                let cells = '';
                const playerMarks = pData.marks || [12];
                playerCard.forEach((n, idx) => {
                    const isHit = playerMarks.includes(idx) ? ' active' : '';
                    cells += `<div class="m-cell${isHit}">${idx===12?'FR':n}</div>`;
                });
                cardHTML += `<div class="mini-grid">${cells}</div>`;
            } else {
                cardHTML += `<div style="font-size:10px; color:gray; text-align:center; padding: 25px 0;">No Card Yet</div>`;
            }

            cardDiv.innerHTML = cardHTML;
            grid.appendChild(cardDiv);
        });

        document.getElementById('pCount').innerText = count;
    }

    function setMode(m) { database.ref('gameStatus/mode').set(m); }

    function drawNumber() {
        if(drawn.length >= 75) return;
        let n; do { n = Math.floor(Math.random()*75)+1; } while(drawn.includes(n));
        drawn.push(n); database.ref('drawnNumbers').set(drawn);
    }

    function postQuiz() {
        const q = document.getElementById('adminQ').value;
        const a = document.getElementById('adminA').value;
        if(q && a) {
            database.ref('quiz/current').set({ question: q, answer: a });
            document.getElementById('adminQ').value = "";
            document.getElementById('adminA').value = "";
        }
    }

    function resetScores() { if(confirm("Clear leaderboard?")) database.ref('quiz/scores').remove(); }

    function resetGame() {
        if(confirm("New Game?")) {
            database.ref('drawnNumbers').remove();
            database.ref('winners').remove();
            database.ref('chat').remove();
            database.ref('gameStatus/reset').set(true);
            setTimeout(() => database.ref('gameStatus/reset').set(false), 2000);
        }
    }
</script>
</body>
</html>
