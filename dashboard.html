<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <title>DJ Master Dashboard + Raffle</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --neon: #00f2fe; }
        body { font-family: sans-serif; background: var(--bg); color: white; display: flex; height: 100vh; margin:0; }
        
        .host-controls { width: 350px; background: var(--panel); padding: 20px; border-right: 2px solid #334155; overflow-y: auto; }
        .monitor-area { flex: 1; padding: 20px; overflow-y: auto; }

        .raffle-box { background: #000; padding: 20px; border-radius: 15px; text-align: center; border: 2px solid var(--neon); }
        .last-number { font-size: 4rem; color: var(--neon); font-weight: 800; display: block; }
        .number-grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 5px; margin-top: 20px; }
        .n-ball { font-size: 0.7rem; padding: 5px; background: #334155; border-radius: 3px; text-align: center; }
        .n-ball.drawn { background: var(--neon); color: black; font-weight: bold; }

        .players-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 10px; }
        .m-card { background: #111827; padding: 8px; border-radius: 8px; border: 1px solid #334155; }
        .m-card.near { border-color: #f1c40f; box-shadow: 0 0 10px #f1c40f; }
        .mini-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 2px; }
        .m-cell { aspect-ratio: 1; background: #334155; font-size: 0.6rem; display: flex; align-items: center; justify-content: center; }
        .m-cell.active { background: var(--neon); color: #000; }
    </style>
</head>
<body>

<div class="host-controls">
    <div class="raffle-box">
        <small>LAST DRAWN NUMBER</small>
        <span class="last-number" id="currentNum">--</span>
        <button onclick="drawNumber()" style="width:100%; padding:15px; background:var(--neon); border:none; border-radius:10px; font-weight:bold; cursor:pointer;">DRAW NEXT NUMBER</button>
    </div>

    <div class="number-grid" id="allNumbers"></div>
    
    <hr style="margin:20px 0; border:0; border-top:1px solid #334155;">
    <button onclick="resetGame()" style="background:#ff4757; color:white; border:none; padding:10px; width:100%; border-radius:5px; cursor:pointer;">RESET ENTIRE GAME</button>
</div>

<div class="monitor-area">
    <h2>LIVE PLAYER MONITOR (<span id="pCount">0</span>)</h2>
    <div class="players-grid" id="pGrid"></div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyDIAQXJ15atKJxu7PtcFL1W9JnO1N14pVs",
      authDomain: "radiobingo-9ac29.firebaseapp.com",
      databaseURL: "https://radiobingo-9ac29-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "radiobingo-9ac29",
      storageBucket: "radiobingo-9ac29.firebasestorage.app",
      messagingSenderId: "965903993397",
      appId: "1:965903993397:web:f6646fa05225f147eebf7c",
      measurementId: "G-RR2EG93C43"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let drawnNumbers = [];

    // Create 1-75 Grid
    const numGrid = document.getElementById('allNumbers');
    for(let i=1; i<=75; i++) {
        let div = document.createElement('div');
        div.className = 'n-ball';
        div.id = 'ball-' + i;
        div.innerText = i;
        numGrid.appendChild(div);
    }

    function drawNumber() {
        if(drawnNumbers.length >= 75) return alert("All numbers drawn!");
        let n;
        do { n = Math.floor(Math.random() * 75) + 1; } while (drawnNumbers.includes(n));
        
        drawnNumbers.push(n);
        database.ref('drawnNumbers').set(drawnNumbers);
        document.getElementById('currentNum').innerText = n;
        document.getElementById('ball-' + n).classList.add('drawn');
    }

    // Monitor Players
    database.ref('players').on('value', (snap) => {
        const players = snap.val();
        const grid = document.getElementById('pGrid');
        grid.innerHTML = '';
        let count = 0;
        for(let id in players) {
            count++;
            const p = players[id];
            const card = document.createElement('div');
            card.className = 'm-card';
            let cells = '';
            for(let i=0; i<25; i++) {
                let active = p.markedIndices && p.markedIndices.includes(i) ? 'active' : '';
                cells += `<div class="m-cell ${active}">${p.cardNumbers[i]}</div>`;
            }
            card.innerHTML = `<small>${p.name}</small><div class="mini-grid">${cells}</div>`;
            grid.appendChild(card);
        }
        document.getElementById('pCount').innerText = count;
    });

    function resetGame() {
        if(confirm("This will clear all drawn numbers and refresh all players!")) {
            database.ref('drawnNumbers').remove();
            database.ref('chat').remove();
            database.ref('gameStatus/reset').set(true);
            setTimeout(() => database.ref('gameStatus/reset').set(false), 1000);
            location.reload();
        }
    }
</script>
</body>
</html>
