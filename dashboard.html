<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Bingo | Admin Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { 
            --bg: #030712; 
            --surface: #111827; 
            --surface-br: #1f2937; 
            --accent: #3b82f6; 
            --text: #f8fafc; 
            --success: #10b981; 
            --danger: #ef4444; 
            --gold: #fbbf24; 
            --bringme: #8b5cf6;
            --glass: rgba(255, 255, 255, 0.03);
        }
        * { box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 20px; 
            display: grid; 
            grid-template-columns: 300px 1fr; 
            gap: 20px; 
        }

        /* BRING ME ADMIN STYLES */
        .bringme-card {
            background: linear-gradient(145deg, #2e1065, #1e1b4b);
            border: 2px solid var(--bringme);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.2);
        }
        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
        }
        .status-active { background: var(--success); color: white; }
        .status-off { background: var(--danger); color: white; }

        .sidebar { background: var(--surface); border-radius: 24px; padding: 25px; border: 1px solid var(--glass); height: calc(100vh - 40px); position: sticky; top: 20px; }
        .main-content { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .card { background: var(--surface); border-radius: 24px; padding: 24px; border: 1px solid var(--glass); }
        .full-width { grid-column: span 2; }
        
        h2 { margin: 0 0 20px 0; font-size: 18px; font-weight: 900; display: flex; align-items: center; gap: 10px; color: var(--accent); }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 11px; font-weight: 800; color: #64748b; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        input, select { 
            width: 100%; 
            background: var(--surface-br); 
            border: 1px solid var(--glass); 
            padding: 12px 16px; 
            border-radius: 14px; 
            color: white; 
            font-weight: 600; 
            outline: none; 
            transition: 0.2s;
        }
        input:focus { border-color: var(--accent); background: #262f3f; }
        
        .btn { 
            width: 100%; 
            padding: 14px; 
            border-radius: 14px; 
            border: none; 
            font-weight: 800; 
            cursor: pointer; 
            transition: 0.2s; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
        }
        .btn-primary { background: var(--accent); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-bringme { background: var(--bringme); color: white; }
        .btn:active { transform: scale(0.98); }

        .ball-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-top: 15px; max-height: 400px; overflow-y: auto; padding-right: 5px; }
        .ball { 
            aspect-ratio: 1; 
            background: var(--surface-br); 
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: 800; 
            cursor: pointer; 
            border: 1px solid var(--glass);
            font-size: 14px;
        }
        .ball.drawn { background: var(--accent); color: white; border-color: #60a5fa; box-shadow: 0 0 15px rgba(59,130,246,0.4); }

        .list-item { 
            background: var(--surface-br); 
            padding: 15px; 
            border-radius: 16px; 
            margin-bottom: 10px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border: 1px solid var(--glass);
        }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .user-img { width: 35px; height: 35px; border-radius: 10px; background: var(--bg); }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-card { background: var(--glass); padding: 15px; border-radius: 18px; text-align: center; }
        .stat-val { font-size: 20px; font-weight: 900; color: var(--gold); }
        .stat-lbl { font-size: 10px; opacity: 0.5; font-weight: 700; margin-top: 2px; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--surface-br); border-radius: 10px; }
    </style>
</head>
<body>

<div class="sidebar">
    <div style="font-size: 24px; font-weight: 900; margin-bottom: 30px; letter-spacing: -1px;">ADMIN<span style="color:var(--accent)">PANEL</span></div>
    
    <div class="stat-grid">
        <div class="stat-card"><div class="stat-val" id="countOnline">0</div><div class="stat-lbl">ONLINE</div></div>
        <div class="stat-card"><div class="stat-val" id="countUsers">0</div><div class="stat-lbl">TOTAL USERS</div></div>
    </div>

    <div class="input-group">
        <label>Next Draw Time</label>
        <input type="text" id="nextDrawIn" placeholder="e.g. 8:00 PM o Timestamp">
    </div>
    <button class="btn btn-primary" onclick="setNextDraw()" style="margin-bottom: 10px;"><i data-lucide="clock"></i> Update Draw</button>
    <button class="btn btn-danger" onclick="resetGame()"><i data-lucide="refresh-ccw"></i> RESET BINGO</button>
    
    <hr style="opacity: 0.1; margin: 25px 0;">
    <button class="btn btn-success" onclick="updateExistingUsers()"><i data-lucide="shield-check"></i> Fix User Codes</button>
</div>

<div class="main-content">
    <div class="card bringme-card full-width">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="color:white; margin:0;"><i data-lucide="camera" style="color:var(--bringme)"></i> AI BRING ME CONTROL</h2>
            <div id="bringmeStatusBadge" class="status-badge status-off">OFFLINE</div>
        </div>
        
        <div style="display:grid; grid-template-columns: 2fr 1fr 1fr; gap:15px; align-items:end;">
            <div class="input-group" style="margin:0;">
                <label style="color:rgba(255,255,255,0.6)">Item to Bring (AI Target)</label>
                <input type="text" id="bringmeItemIn" placeholder="e.g. Spoon, Remote, Tsinelas">
            </div>
            <button class="btn btn-bringme" onclick="startBringMe()"><i data-lucide="play"></i> START GAME</button>
            <button class="btn btn-danger" onclick="stopBringMe()"><i data-lucide="square"></i> END GAME</button>
        </div>
        
        <div id="bringmeWinnerInfo" style="margin-top:15px; padding:10px; background:rgba(0,0,0,0.2); border-radius:10px; display:none; border:1px dashed var(--bringme);">
            <span style="font-size:11px; font-weight:800; color:var(--bringme);">CURRENT WINNER:</span>
            <span id="currentBringMeWinner" style="font-weight:900; margin-left:10px;">---</span>
        </div>
    </div>

    <div class="card">
        <h2><i data-lucide="settings"></i> Pattern & Game</h2>
        <div class="input-group">
            <label>Winning Pattern</label>
            <select id="patternSelect" onchange="setPattern(this.value)">
                <option value="Normal Bingo">Normal Bingo</option>
                <option value="Blackout">Blackout</option>
                <option value="Letter X">Letter X</option>
                <option value="Four Corners">Four Corners</option>
            </select>
        </div>
        <div class="input-group">
            <label>Current Ball</label>
            <div id="lastBall" style="font-size: 48px; font-weight: 900; text-align: center; color: var(--accent); padding: 10px; background: var(--glass); border-radius: 15px;">--</div>
        </div>
    </div>

    <div class="card">
        <h2><i data-lucide="hash"></i> Draw Balls</h2>
        <div class="ball-grid" id="ballGrid"></div>
    </div>

    <div class="card full-width">
        <h2><i data-lucide="wallet"></i> GCash Cashout Requests</h2>
        <div id="cashoutList"></div>
    </div>
</div>

<script>
    lucide.createIcons();
    const firebaseConfig = { apiKey: "AIzaSyDIAQXJ15atKJxu7PtcFL1W9JnO1N14pVs", authDomain: "radiobingo-9ac29.firebaseapp.com", databaseURL: "https://radiobingo-9ac29-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "radiobingo-9ac29", storageBucket: "radiobingo-9ac29.firebasestorage.app", messagingSenderId: "965903993397", appId: "1:965903993397:web:f6646fa05225f147eebf7c" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- BRING ME LOGIC ---
    function startBringMe() {
        const item = document.getElementById('bringmeItemIn').value.trim();
        if(!item) return alert("Maglagay ng item!");
        db.ref('gameState/bringMe').set({
            active: true,
            item: item,
            winner: null,
            startTime: Date.now()
        });
        alert("Game Started! AI is now watching.");
    }

    function stopBringMe() {
        db.ref('gameState/bringMe').update({ active: false });
        document.getElementById('bringmeItemIn').value = "";
    }

    db.ref('gameState/bringMe').on('value', s => {
        const data = s.val();
        const badge = document.getElementById('bringmeStatusBadge');
        const winnerDiv = document.getElementById('bringmeWinnerInfo');
        if(data && data.active) {
            badge.innerText = "LIVE NOW";
            badge.className = "status-badge status-active";
        } else {
            badge.innerText = "OFFLINE";
            badge.className = "status-badge status-off";
        }
        if(data && data.winner) {
            winnerDiv.style.display = 'block';
            document.getElementById('currentBringMeWinner').innerText = data.winner;
        } else {
            winnerDiv.style.display = 'none';
        }
    });

    // --- EXISTING LOGIC ---
    for(let i=1; i<=75; i++) {
        let b = document.createElement('div');
        b.className = 'ball'; b.id = 'ball-'+i; b.innerText = i;
        b.onclick = () => toggleBall(i);
        document.getElementById('ballGrid').appendChild(b);
    }

    function toggleBall(num) {
        const ref = db.ref('drawnNumbers/' + num);
        ref.once('value', s => {
            if(s.exists()) ref.remove();
            else {
                ref.set(num);
                db.ref('gameState/gameStartTime').once('value', ss => {
                    if(!ss.exists()) db.ref('gameState/gameStartTime').set(Date.now());
                });
            }
        });
    }

    db.ref('drawnNumbers').on('value', s => {
        const drawn = s.val() ? Object.values(s.val()) : [];
        document.querySelectorAll('.ball').forEach(b => b.classList.remove('drawn'));
        drawn.forEach(n => document.getElementById('ball-'+n).classList.add('drawn'));
        document.getElementById('lastBall').innerText = drawn.length ? drawn[drawn.length-1] : "--";
    });

    function setPattern(p) { db.ref('gameState/currentPattern').set(p); }
    function setNextDraw() { 
        const val = document.getElementById('nextDrawIn').value;
        db.ref('gameState/nextDraw').set(val);
        alert("Updated!");
    }

    function resetGame() {
        if(confirm("Sigurado ka? Mabubura lahat ng bola at winners.")){
            db.ref('drawnNumbers').remove();
            db.ref('gameState/latestWinner').remove();
            db.ref('gameState/gameStartTime').remove();
            db.ref('users').once('value', s => {
                s.forEach(u => { db.ref('users/'+u.key).update({ hasWonCurrent: false }); });
            });
        }
    }

    db.ref('status').on('value', s => { document.getElementById('countOnline').innerText = s.numChildren(); });
    db.ref('users').on('value', s => { document.getElementById('countUsers').innerText = s.numChildren(); });

    db.ref('redemptions').on('value', s => {
        const list = document.getElementById('cashoutList');
        list.innerHTML = "";
        s.forEach(child => {
            const r = child.val(); const key = child.key;
            if(r.status !== 'pending') return;
            const div = document.createElement('div');
            div.className = 'list-item';
            div.innerHTML = `
                <div>
                    <div style="font-weight:800; font-size:14px;">${r.name} - <span style="color:var(--gold)">${r.item}</span></div>
                    <div style="font-size:11px; opacity:0.6;">GCash: ${r.gcash}</div>
                </div>
                <div style="display:flex; gap:10px;">
                    <button class="btn btn-success" style="padding:8px 15px; font-size:10px;" onclick="updateStatus('${key}', 'sent', ${JSON.stringify(r).replace(/"/g, '&quot;')})">PAID</button>
                    <button class="btn btn-danger" style="padding:8px 15px; font-size:10px;" onclick="updateStatus('${key}', 'denied', ${JSON.stringify(r).replace(/"/g, '&quot;')})">X</button>
                </div>`;
            list.prepend(div);
        });
    });

    function updateStatus(key, status, data) {
        if(confirm(`${status} this?`)) {
            db.ref('redemptions/' + key).update({ status: status });
            const statusMsg = status === 'sent' ? `Ang iyong ${data.item} ay na-ipadala na! ðŸ’¸` : `Ang iyong ${data.item} ay na-deny. âŒ`;
            db.ref('notifications/' + data.uid).push({ msg: statusMsg, time: Date.now() });
            if(status === 'denied') db.ref('users/' + data.uid + '/points').transaction(p => (p || 0) + data.cost);
        }
    }

    async function updateExistingUsers() {
        if (!confirm("Gen codes?")) return;
        const snapshot = await db.ref('users').once('value');
        let updates = {};
        snapshot.forEach(child => {
            if (!child.val().refCode) {
                updates[`${child.key}/refCode`] = Math.random().toString(36).substring(2, 8).toUpperCase();
            }
        });
        if (Object.keys(updates).length > 0) await db.ref('users').update(updates);
        alert("System Updated!");
    }
</script>
</body>
</html>
