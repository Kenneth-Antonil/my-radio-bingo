<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Bingo | Admin Master Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --bg: #030712; --surface: #111827; --surface-br: #1f2937; --accent: #3b82f6; --text: #f8fafc; --success: #10b981; --danger: #ef4444; --gold: #fbbf24; --glass: rgba(255, 255, 255, 0.03); }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: grid; grid-template-columns: 300px 1fr; gap: 20px; height: 100vh; overflow: hidden; }
        .sidebar { background: var(--surface); border-radius: 24px; padding: 20px; border: 1px solid var(--glass); display: flex; flex-direction: column; gap: 15px; }
        .card { background: var(--surface); border-radius: 24px; padding: 20px; border: 1px solid var(--glass); margin-bottom: 20px; }
        .ball-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(40px, 1fr)); gap: 6px; }
        .ball { aspect-ratio: 1; background: var(--surface-br); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 800; cursor: pointer; border: 1px solid var(--glass); }
        .ball.drawn { background: var(--accent); color: white; }
        .btn { width: 100%; padding: 12px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .toggle-switch { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .toggle-knob { width: 40px; height: 20px; background: #334155; border-radius: 20px; position: relative; }
        .toggle-knob::after { content: ''; position: absolute; left: 2px; top: 2px; width: 16px; height: 16px; background: white; border-radius: 50%; transition: 0.3s; }
        .active .toggle-knob { background: var(--success); }
        .active .toggle-knob::after { left: 22px; }
        input, select { width: 100%; background: var(--surface-br); border: 1px solid var(--glass); padding: 10px; border-radius: 10px; color: white; }
    </style>
</head>
<body>

<div class="sidebar">
    <div style="font-size: 22px; font-weight: 900;">ADMIN PANEL</div>
    <div class="card" style="background: rgba(251, 191, 36, 0.1); border: 1px solid var(--gold);">
        <label style="color:var(--gold); font-size: 10px; font-weight: 800;">JACKPOT PRIZE POINTS</label>
        <input type="text" id="jackpotAmount" placeholder="e.g. 5000" style="text-align:center; font-weight:bold; color:var(--gold); margin: 10px 0;">
        <div class="toggle-switch" id="jackpotToggle" onclick="toggleJackpot()">
            <div class="toggle-knob"></div>
            <span id="jackpotStatusText">HIDDEN</span>
        </div>
    </div>
    <div class="card">
        <label style="font-size:10px; font-weight:800;">NEXT DRAW</label>
        <input type="text" id="nextDrawIn" placeholder="e.g. 8:00 PM">
        <button class="btn btn-primary" onclick="setNextDraw()" style="margin-top:10px;">SET TIME</button>
    </div>
    <button class="btn btn-danger" onclick="resetGame()" style="margin-top:auto;">RESET GAME</button>
</div>

<div class="main">
    <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2>Game Control</h2>
            <select id="patternSelect" onchange="setPattern(this.value)" style="width:200px;">
                <option value="Normal Bingo">Normal Bingo</option>
                <option value="Blackout">Blackout</option>
                <option value="Letter X">Letter X</option>
                <option value="Four Corners">Four Corners</option>
            </select>
        </div>
        <div id="lastBall" style="font-size: 80px; font-weight: 900; text-align: center; color: var(--accent); margin-bottom: 20px;">--</div>
        <div class="ball-grid" id="ballGrid"></div>
    </div>

    <div class="card">
        <h3>Cashout Requests</h3>
        <div id="cashoutList"></div>
    </div>
</div>

<script>
    lucide.createIcons();
    const firebaseConfig = { apiKey: "AIzaSyDIAQXJ15atKJxu7PtcFL1W9JnO1N14pVs", authDomain: "radiobingo-9ac29.firebaseapp.com", databaseURL: "https://radiobingo-9ac29-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "radiobingo-9ac29", storageBucket: "radiobingo-9ac29.firebasestorage.app", messagingSenderId: "965903993397", appId: "1:965903993397:web:f6646fa05225f147eebf7c" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let drawnNumbers = []; let jackpotVisible = false;

    for(let i=1; i<=75; i++) {
        let b = document.createElement('div'); b.className = 'ball'; b.id = 'ball-'+i; b.innerText = i;
        b.onclick = () => toggleBall(i); document.getElementById('ballGrid').appendChild(b);
    }

    db.ref('drawnNumbers').on('value', s => {
        drawnNumbers = s.val() ? Object.values(s.val()) : [];
        document.querySelectorAll('.ball').forEach(b => b.classList.remove('drawn'));
        drawnNumbers.forEach(n => document.getElementById('ball-'+n).classList.add('drawn'));
        document.getElementById('lastBall').innerText = drawnNumbers.length ? drawnNumbers[drawnNumbers.length-1] : "--";
    });

    function toggleBall(n) { const ref = db.ref('drawnNumbers/'+n); ref.once('value', s => s.exists() ? ref.remove() : ref.set(n)); }

    function toggleJackpot() {
        jackpotVisible = !jackpotVisible;
        const amt = document.getElementById('jackpotAmount').value || "500";
        db.ref('gameState/jackpot').set({ amount: amt, active: jackpotVisible });
        document.getElementById('jackpotToggle').classList.toggle('active', jackpotVisible);
        document.getElementById('jackpotStatusText').innerText = jackpotVisible ? "VISIBLE" : "HIDDEN";
    }

    function setPattern(p) { db.ref('gameState/currentPattern').set(p); }
    function setNextDraw() { db.ref('gameState/nextDraw').set(document.getElementById('nextDrawIn').value); alert("Updated!"); }
    
    function resetGame() {
        if(confirm("Reset all?")) {
            db.ref('drawnNumbers').remove();
            db.ref('gameState/latestWinner').remove();
            db.ref('users').once('value', s => {
                let ups = {}; s.forEach(u => ups[u.key+'/hasWonCurrent'] = false);
                db.ref('users').update(ups);
            });
        }
    }

    db.ref('redemptions').on('value', s => {
        const list = document.getElementById('cashoutList'); list.innerHTML = "";
        s.forEach(child => {
            const r = child.val(); if(r.status !== 'pending') return;
            const div = document.createElement('div'); div.className = 'card';
            div.innerHTML = `${r.name}: ${r.item} (${r.gcash}) <button onclick="approve('${child.key}')">PAID</button>`;
            list.appendChild(div);
        });
    });

    function approve(k) { db.ref('redemptions/'+k).update({ status: 'sent' }); }
</script>
</body>
</html>
