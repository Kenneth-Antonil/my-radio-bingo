<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <title>Bingo Master Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --neon: #00f2fe; --win: #00ff88; }
        body { font-family: sans-serif; background: var(--bg); color: white; display: flex; height: 100vh; margin:0; overflow: hidden; }
        .host-controls { width: 320px; background: var(--panel); padding: 20px; border-right: 2px solid #334155; display: flex; flex-direction: column; height: 100%; box-sizing: border-box; }
        .raffle-box { background: #000; padding: 20px; border-radius: 15px; text-align: center; border: 2px solid var(--neon); }
        .last-number { font-size: 5rem; color: var(--neon); font-weight: 800; display: block; line-height: 1; }
        .chat-monitor { flex: 1; display: flex; flex-direction: column; background: #000; border-radius: 10px; margin-top: 15px; border: 1px solid #334155; overflow: hidden; }
        #dashChat { flex: 1; overflow-y: auto; padding: 10px; font-size: 0.75rem; color: #cbd5e1; }
        .monitor-area { flex: 1; padding: 20px; overflow-y: auto; }
        .players-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 10px; }
        .m-card { background: #111827; padding: 10px; border-radius: 8px; border: 1px solid #334155; position: relative; }
        .m-card.winner-glow { border: 3px solid var(--win); box-shadow: 0 0 20px var(--win); background: #064e3b !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.03); } 100% { transform: scale(1); } }
        .mini-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 2px; margin-top: 5px; }
        .m-cell { aspect-ratio: 1; background: #334155; font-size: 0.6rem; display: flex; align-items: center; justify-content: center; color: #fff; }
        .m-cell.active { background: var(--neon); color: #000; font-weight: bold; }
        select, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        #regStatus { margin-top:10px; padding:8px; border-radius:5px; font-size:0.7rem; text-align:center; font-weight:bold; }
    </style>
</head>
<body>

<div class="host-controls">
    <div class="raffle-box">
        <small style="color:#94a3b8">CURRENT BALL</small>
        <span class="last-number" id="currentNum">--</span>
        <button style="background:var(--neon); color:#000" onclick="drawNumber()">DRAW BALL</button>
    </div>
    
    <div id="regStatus">REGISTRATION OPEN</div>
    
    <div style="margin-top:10px">
        <label style="font-size:0.7rem; color:var(--neon)">SET PATTERN:</label>
        <select id="pSelect" onchange="database.ref('gameStatus/pattern').set(this.value)">
            <option value="any line">ANY LINE</option>
            <option value="outer box">OUTER BOX</option>
            <option value="letter x">LETTER X</option>
            <option value="blockout">BLOCKOUT</option>
        </select>
    </div>

    <div class="chat-monitor">
        <div style="background:#334155; padding:5px; font-size:0.6rem; text-align:center; font-weight:bold;">LIVE CHAT</div>
        <div id="dashChat"></div>
    </div>
    
    <button style="background:#ff4757; color:white; margin-top:10px" onclick="resetGame()">RESET ROUND</button>
</div>

<div class="monitor-area">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
        <h2 style="margin:0;">ONLINE PLAYERS: <span id="pCount" style="color:var(--neon)">0</span></h2>
    </div>
    <div class="players-grid" id="pGrid"></div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyDIAQXJ15atKJxu7PtcFL1W9JnO1N14pVs",
      authDomain: "radiobingo-9ac29.firebaseapp.com",
      databaseURL: "https://radiobingo-9ac29-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "radiobingo-9ac29",
      storageBucket: "radiobingo-9ac29.firebasestorage.app",
      messagingSenderId: "965903993397",
      appId: "1:965903993397:web:f6646fa05225f147eebf7c"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    
    let drawn = [], winners = {}, allPlayers = {};

    // 1. Listen for Drawn Numbers
    database.ref('drawnNumbers').on('value', snap => {
        drawn = snap.val() || [];
        document.getElementById('currentNum').innerText = drawn.length ? drawn[drawn.length-1] : "--";
        updateStatus();
        refreshUI();
    });

    // 2. Listen for Winners & Players
    database.ref('winners').on('value', snap => { winners = snap.val() || {}; refreshUI(); });
    database.ref('players').on('value', snap => { 
        allPlayers = snap.val() || {}; 
        refreshUI(); 
    });
    
    // 3. Sync Pattern Selection
    database.ref('gameStatus/pattern').on('value', snap => {
        const p = snap.val();
        if(p) document.getElementById('pSelect').value = p;
    });

    // 4. Chat Monitor
    database.ref('chat').limitToLast(20).on('child_added', (snap) => {
        const c = snap.val();
        const chatBox = document.getElementById('dashChat');
        const div = document.createElement('div');
        div.style.marginBottom = "5px"; div.style.borderBottom = "1px solid #1e293b";
        div.innerHTML = `<b style="color:var(--neon)">${c.name}:</b> <span>${c.msg}</span>`;
        chatBox.appendChild(div); chatBox.scrollTop = chatBox.scrollHeight;
    });

    function updateStatus() {
        const statusEl = document.getElementById('regStatus');
        if (drawn.length > 0) {
            statusEl.innerText = "LOCKED: GAME ONGOING";
            statusEl.style.background = "#450a0a"; statusEl.style.color = "#ff4757";
        } else {
            statusEl.innerText = "OPEN: JOINING ALLOWED";
            statusEl.style.background = "#064e3b"; statusEl.style.color = "#00ff88";
        }
    }

    function refreshUI() {
        const grid = document.getElementById('pGrid'); grid.innerHTML = '';
        let count = 0;
        for(let id in allPlayers) {
            count++;
            const p = allPlayers[id];
            if(!p.cardNumbers) continue; 
            
            const isWinner = winners[id] ? ' winner-glow' : '';
            const card = document.createElement('div');
            card.className = 'm-card' + isWinner;
            
            let cells = '';
            p.cardNumbers.forEach((n, idx) => {
                const isMarked = (p.markedIndices && p.markedIndices.includes(idx));
                const act = isMarked ? ' active' : '';
                cells += `<div class="m-cell${act}">${n=='FREE'?'FR':n}</div>`;
            });
            
            card.innerHTML = `<small style="font-weight:bold; font-size:0.7rem;">${winners[id]?'üèÜ ':''}${p.name}</small><div class="mini-grid">${cells}</div>`;
            grid.appendChild(card);
        }
        document.getElementById('pCount').innerText = count;
    }

    function drawNumber() {
        if(drawn.length >= 75) return;
        let n; do { n = Math.floor(Math.random()*75)+1; } while(drawn.includes(n));
        drawn.push(n); 
        database.ref('drawnNumbers').set(drawn);
    }

    function resetGame() {
        if(confirm("New Game? Clear everything?")) {
            database.ref('drawnNumbers').remove();
            database.ref('winners').remove();
            database.ref('chat').remove();
            database.ref('gameStatus/pattern').set('any line');
            database.ref('gameStatus/reset').set(true);
            setTimeout(() => database.ref('gameStatus/reset').set(false), 2000);
        }
    }
</script>
</body>
</html>
