<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <title>Bingo Master Dashboard | Live Monitor</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --neon: #00f2fe; --win: #00ff88; --quiz: #3b82f6; }
        body { font-family: sans-serif; background: var(--bg); color: white; display: flex; height: 100vh; margin:0; overflow: hidden; }
        
        .host-controls { width: 320px; background: var(--panel); padding: 15px; border-right: 2px solid #334155; display: flex; flex-direction: column; height: 100%; box-sizing: border-box; overflow-y: auto; }
        .section-title { font-size: 10px; font-weight: 800; color: var(--neon); letter-spacing: 1px; margin: 15px 0 8px 0; text-transform: uppercase; }
        
        .raffle-box { background: #000; padding: 15px; border-radius: 15px; text-align: center; border: 2px solid var(--neon); }
        .last-number { font-size: 4rem; color: var(--neon); font-weight: 800; display: block; line-height: 1; }
        
        .monitor-area { flex: 1; padding: 20px; overflow-y: auto; background: #020617; }
        .players-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        
        .m-card { background: #111827; padding: 12px; border-radius: 10px; border: 1px solid #334155; position: relative; transition: 0.3s; }
        .m-card.winner-glow { border: 2px solid var(--win); box-shadow: 0 0 15px var(--win); background: #064e3b !important; }
        
        /* STATUS INDICATORS */
        .status-tag { font-size: 8px; padding: 2px 5px; border-radius: 4px; margin-left: 5px; text-transform: uppercase; }
        .tag-online { background: #064e3b; color: #00ff88; }
        .tag-offline { background: #450a0a; color: #ff4757; }

        .mini-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 3px; margin-top: 8px; }
        .m-cell { aspect-ratio: 1; background: #334155; font-size: 0.7rem; display: flex; align-items: center; justify-content: center; border-radius: 3px; color: rgba(255,255,255,0.4); font-weight: bold; }
        
        .m-cell.active { 
            background: var(--neon) !important; 
            color: #000 !important; 
            box-shadow: 0 0 5px var(--neon);
        }

        .chat-monitor { height: 150px; background: #000; border-radius: 10px; margin-top: 10px; border: 1px solid #334155; overflow-y: auto; font-size: 11px; padding: 8px; }
        button { width: 100%; padding: 10px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-top: 5px; }
        .btn-draw { background: var(--neon); color: #000; }
        .btn-reset { background: #450a0a; color: #ff4757; }
    </style>
</head>
<body>

<div class="host-controls">
    <div class="section-title">GAME CONTROL</div>
    <div class="raffle-box">
        <span class="last-number" id="currentNum">--</span>
        <button class="btn-draw" onclick="drawNumber()">DRAW BALL</button>
    </div>

    <div class="section-title">LIVE CHAT</div>
    <div class="chat-monitor" id="dashChat"></div>
    
    <button class="btn-reset" onclick="resetGame()">RESET FULL GAME</button>
</div>

<div class="monitor-area">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
        <h2 style="margin:0;">TOTAL CARDS IN PLAY: <span id="pCount" style="color:var(--neon)">0</span></h2>
    </div>
    <div class="players-grid" id="pGrid"></div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyDIAQXJ15atKJxu7PtcFL1W9JnO1N14pVs",
      authDomain: "radiobingo-9ac29.firebaseapp.com",
      databaseURL: "https://radiobingo-9ac29-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "radiobingo-9ac29",
      storageBucket: "radiobingo-9ac29.firebasestorage.app",
      messagingSenderId: "965903993397",
      appId: "1:965903993397:web:f6646fa05225f147eebf7c"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    
    let drawn = [], winners = {}, allPlayers = {}, activePresence = {};

    // 1. Monitor Presence
    database.ref('presence').on('value', snap => {
        activePresence = snap.val() || {};
        refreshUI();
    });

    // 2. Monitor All Players (The main source of cards)
    database.ref('players').on('value', snap => { 
        allPlayers = snap.val() || {}; 
        refreshUI(); 
    });

    // 3. Monitor Winners
    database.ref('winners').on('value', snap => { 
        winners = snap.val() || {}; 
        refreshUI(); 
    });

    // 4. Draw Numbers Sync
    database.ref('drawnNumbers').on('value', snap => {
        drawn = snap.val() || [];
        document.getElementById('currentNum').innerText = drawn.length ? drawn[drawn.length-1] : "--";
    });

    // 5. Chat Monitor
    database.ref('chat').limitToLast(10).on('child_added', (snap) => {
        const c = snap.val();
        const chatBox = document.getElementById('dashChat');
        const div = document.createElement('div');
        div.innerHTML = `<b style="color:var(--neon)">${c.name}:</b> ${c.msg}`;
        chatBox.appendChild(div); chatBox.scrollTop = chatBox.scrollHeight;
    });

    function refreshUI() {
        const grid = document.getElementById('pGrid'); 
        grid.innerHTML = '';
        
        let count = 0;
        const playerIds = Object.keys(allPlayers);

        playerIds.forEach(id => {
            const p = allPlayers[id];
            const playerCard = p.card || [];
            
            // SKIP: Kung wala talagang card data, wag i-render
            if (playerCard.length === 0) return;

            count++;
            const isOnline = activePresence[id] ? true : false;
            const isWinner = (winners[id] || p.isWin) ? ' winner-glow' : '';
            
            const cardDiv = document.createElement('div');
            cardDiv.className = 'm-card' + isWinner;
            if(!isOnline) cardDiv.style.opacity = "0.7"; // Slightly dim if offline

            let cells = '';
            const playerMarks = p.marks || [12];
            playerCard.forEach((n, idx) => {
                const isHit = playerMarks.includes(idx) ? ' active' : '';
                cells += `<div class="m-cell${isHit}">${idx===12?'FR':n}</div>`;
            });

            cardDiv.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <b style="font-size:12px; color:white;">${p.name || 'Anonymous'}</b>
                    <span class="status-tag ${isOnline ? 'tag-online' : 'tag-offline'}">
                        ${isOnline ? 'LIVE' : 'OFF'}
                    </span>
                </div>
                <div class="mini-grid">${cells}</div>
            `;
            grid.appendChild(cardDiv);
        });

        document.getElementById('pCount').innerText = count;
    }

    function drawNumber() {
        if(drawn.length >= 75) return;
        let n; do { n = Math.floor(Math.random()*75)+1; } while(drawn.includes(n));
        drawn.push(n); database.ref('drawnNumbers').set(drawn);
    }

    function resetGame() {
        if(confirm("Burahin lahat ng cards at bola?")) {
            database.ref('drawnNumbers').remove();
            database.ref('winners').remove();
            database.ref('players').remove();
            database.ref('chat').remove();
            database.ref('gameStatus/reset').set(true);
            setTimeout(() => database.ref('gameStatus/reset').set(false), 2000);
        }
    }
</script>
</body>
</html>
