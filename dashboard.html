<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Bingo | Admin Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #3b82f6; --text: #f8fafc; --success: #10b981; --danger: #ef4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }
        h2 { margin-top: 0; display: flex; align-items: center; gap: 10px; font-size: 1.2rem; color: var(--accent); }
        .control-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; opacity: 0.8; }
        select, input { width: 100%; padding: 10px; background: #0f172a; border: 1px solid #334155; border-radius: 8px; color: white; margin-bottom: 10px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-danger { background: var(--danger); color: white; margin-top: 10px; }
        
        /* Eto yung listahan ng users */
        .user-list { max-height: 300px; overflow-y: auto; }
        .user-item { display: flex; align-items: center; justify-content: space-between; padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .status-dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; box-shadow: 0 0 8px var(--success); }
        
        .balls-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(40px, 1fr)); gap: 5px; margin-top: 15px; }
        .ball { background: #334155; padding: 5px; text-align: center; border-radius: 5px; font-size: 0.8rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td { padding: 10px; border-top: 1px solid rgba(255,255,255,0.05); font-size: 0.85rem; }
    </style>
</head>
<body>

<div class="grid">
    <div class="card">
        <h2><i data-lucide="settings"></i> Game Control</h2>
        <div class="control-group">
            <label>Bingo Pattern</label>
            <select id="patternSelect" onchange="updatePattern(this.value)">
                <option value="Normal Bingo">Normal Bingo</option>
                <option value="Blackout">Blackout</option>
                <option value="Letter X">Letter X</option>
                <option value="Four Corners">Four Corners</option>
            </select>
        </div>
        <input type="number" id="ballInput" placeholder="Ball Number">
        <button class="btn-primary" onclick="drawNumber()">DRAW</button>
        <button class="btn-danger" onclick="resetGame()">RESET</button>
        <div id="drawnList" class="balls-grid"></div>
    </div>

    <div class="card">
        <h2><i data-lucide="users"></i> Online (<span id="onlineCount">0</span>)</h2>
        <div class="user-list" id="activeUserList"></div>
    </div>

    <div class="card">
        <h2><i data-lucide="bell"></i> Notification</h2>
        <input type="text" id="notifTitle" placeholder="Title">
        <input type="text" id="notifBody" placeholder="Message">
        <button class="btn-primary" onclick="sendNotif()">SEND ALL</button>
    </div>

    <div class="card">
        <h2><i data-lucide="wallet"></i> Payouts</h2>
        <table><tbody id="requestList"></tbody></table>
    </div>
</div>

<script>
    lucide.createIcons();
    const firebaseConfig = { apiKey: "AIzaSyDIAQXJ15atKJxu7PtcFL1W9JnO1N14pVs", authDomain: "radiobingo-9ac29.firebaseapp.com", databaseURL: "https://radiobingo-9ac29-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "radiobingo-9ac29", storageBucket: "radiobingo-9ac29.firebasestorage.app", messagingSenderId: "965903993397", appId: "1:965903993397:web:f6646fa05225f147eebf7c" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function updatePattern(v) { db.ref('gameState/currentPattern').set(v); }
    function drawNumber() { 
        const v = document.getElementById('ballInput').value; 
        if(v) db.ref('drawnNumbers').push(v); 
        document.getElementById('ballInput').value = "";
    }
    function resetGame() {
        if(confirm("Reset?")) {
            db.ref('drawnNumbers').remove();
            db.ref('gameState/latestWinner').remove();
            db.ref('users').once('value', s => s.forEach(u => u.ref.update({hasWonCurrent:false})));
        }
    }

    db.ref('drawnNumbers').on('value', s => {
        const list = document.getElementById('drawnList'); list.innerHTML = "";
        s.forEach(c => { const b = document.createElement('div'); b.className='ball'; b.innerText=c.val(); list.appendChild(b); });
    });

    // DINAMIKONG ONLINE FILTER (Active only)
    function updateOnlineList() {
        const list = document.getElementById('activeUserList');
        const countSpan = document.getElementById('onlineCount');
        const threshold = Date.now() - (2 * 60 * 1000); 

        db.ref('users').on('value', s => {
            list.innerHTML = ""; let count = 0;
            s.forEach(child => {
                const u = child.val();
                if (u.last_seen && u.last_seen > threshold) {
                    count++;
                    const d = document.createElement('div'); d.className = 'user-item';
                    d.innerHTML = `<span>${u.name}</span><div class="status-dot"></div>`;
                    list.appendChild(d);
                }
            });
            countSpan.innerText = count;
        });
    }
    setInterval(updateOnlineList, 10000);
    updateOnlineList();

    function sendNotif() {
        const t = document.getElementById('notifTitle').value;
        const b = document.getElementById('notifBody').value;
        if(t && b) db.ref('notifications').push({title:t, body:b, time:Date.now()}).then(()=>alert("Sent"));
    }

    db.ref('redeemRequests').on('value', s => {
        const list = document.getElementById('requestList'); list.innerHTML = "";
        s.forEach(c => {
            const r = c.val();
            if(r.status === 'pending') {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${r.name}</td><td>${r.item}</td><td><button onclick="db.ref('redeemRequests/${c.key}').update({status:'paid'})">OK</button></td>`;
                list.appendChild(tr);
            }
        });
    });
</script>
</body>
</html>
