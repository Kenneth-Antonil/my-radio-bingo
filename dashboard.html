<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Bingo | Admin Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { 
            --bg: #030712; 
            --surface: #111827; 
            --surface-br: #1f2937; 
            --accent: #3b82f6; 
            --text: #f8fafc; 
            --success: #10b981; 
            --danger: #ef4444; 
            --gold: #fbbf24; 
            --glass: rgba(255, 255, 255, 0.03);
        }
        * { box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            display: grid; 
            grid-template-columns: 280px 1fr; 
            height: 100vh;
        }

        .sidebar { 
            background: var(--surface); 
            border-right: 1px solid var(--surface-br); 
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .logo { font-weight: 900; font-size: 24px; margin-bottom: 30px; letter-spacing: -1px; text-align: center; }
        .logo span { color: var(--accent); }

        .nav-btn {
            background: transparent;
            border: none;
            color: #94a3b8;
            padding: 12px 15px;
            border-radius: 12px;
            text-align: left;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.2s;
        }
        .nav-btn:hover { background: var(--glass); color: white; }
        .nav-btn.active { background: var(--accent); color: white; }

        .main { padding: 40px; overflow-y: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        .card { background: var(--surface); border-radius: 24px; padding: 25px; border: 1px solid var(--surface-br); }
        .card-title { font-size: 14px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px; display: flex; align-items: center; gap: 8px; }

        input, select { 
            width: 100%; 
            background: var(--bg); 
            border: 1px solid var(--surface-br); 
            padding: 15px; 
            border-radius: 14px; 
            color: white; 
            font-weight: 600; 
            margin-bottom: 15px;
            outline: none;
        }
        input:focus { border-color: var(--accent); }

        .btn { 
            width: 100%; 
            padding: 15px; 
            border-radius: 14px; 
            border: none; 
            font-weight: 800; 
            cursor: pointer; 
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-primary { background: var(--accent); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }

        .ball-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(45px, 1fr)); gap: 8px; max-height: 400px; overflow-y: auto; padding: 10px; background: var(--bg); border-radius: 16px; }
        .ball-btn { aspect-ratio: 1; border-radius: 12px; border: 1px solid var(--surface-br); background: var(--surface); color: white; font-weight: 800; cursor: pointer; }
        .ball-btn.drawn { background: var(--accent); border-color: var(--accent); box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }

        .redeem-list { display: flex; flex-direction: column; gap: 15px; }
        .redeem-item { background: var(--bg); padding: 15px; border-radius: 16px; border: 1px solid var(--surface-br); }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .stat-box { background: var(--glass); padding: 15px; border-radius: 16px; text-align: center; }
        .stat-val { font-size: 24px; font-weight: 900; display: block; }
        .stat-label { font-size: 11px; font-weight: 700; color: #94a3b8; text-transform: uppercase; }

        #drawnList { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 15px; }
        .drawn-tag { background: var(--accent); padding: 5px 10px; border-radius: 8px; font-size: 12px; font-weight: 800; }

        /* AI CONTROL STYLES ADDED */
        .ai-control-box { border: 1px dashed var(--gold); background: rgba(251, 191, 36, 0.05); }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">RADIO<span>BINGO</span></div>
        <button class="nav-btn active"><i data-lucide="layout-dashboard"></i> Dashboard</button>
        <button class="nav-btn" onclick="updateExistingUsers()"><i data-lucide="users"></i> Fix User Codes</button>
    </div>

    <div class="main">
        <div class="header">
            <div>
                <h1 style="margin:0; font-weight:900; letter-spacing:-1px;">Master Control</h1>
                <p style="color:#94a3b8; font-weight:500;">Manage game sessions and rewards</p>
            </div>
            <div id="adminStatus" style="font-size:12px; font-weight:800; color:var(--success); background:rgba(16, 185, 129, 0.1); padding:8px 15px; border-radius:100px;">
                ‚óè SYSTEM LIVE
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <div class="card-title"><i data-lucide="activity"></i> Game Status</div>
                <div class="stat-grid" style="margin-bottom:20px;">
                    <div class="stat-box">
                        <span class="stat-val" id="totalUsers">0</span>
                        <span class="stat-label">Total Users</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-val" id="onlineUsers">0</span>
                        <span class="stat-label">Online Now</span>
                    </div>
                </div>
                
                <label style="font-size:11px; font-weight:800; color:#94a3b8; display:block; margin-bottom:8px;">WINNING PATTERN</label>
                <select id="patternSelect" onchange="updatePattern()">
                    <option value="Normal Bingo">Normal Bingo</option>
                    <option value="Blackout">Blackout</option>
                    <option value="Letter X">Letter X</option>
                    <option value="Four Corners">Four Corners</option>
                </select>

                <label style="font-size:11px; font-weight:800; color:#94a3b8; display:block; margin-bottom:8px;">NEXT DRAW SCHEDULE</label>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="nextDrawTime" placeholder="e.g. 8:00 PM">
                    <button class="btn btn-primary" style="width:100px; height:50px;" onclick="updateNextDraw()">SET</button>
                </div>

                <div class="card ai-control-box" style="margin-top:20px; padding:15px;">
                    <div class="card-title" style="color:var(--gold); margin-bottom:10px;"><i data-lucide="target"></i> AI Hunter Sync</div>
                    <p style="font-size:11px; opacity:0.8; margin-bottom:10px;">Gamitin ito para i-announce ang bagong hunt target sa livestream.</p>
                    <button class="btn" style="background:var(--gold); color:black;" onclick="alert('AI Scavenger Hunt is globally synced via coco-ssd library on the client-side.')">
                        <i data-lucide="refresh-cw"></i> GLOBAL SYNC ACTIVE
                    </button>
                </div>
            </div>

            <div class="card">
                <div class="card-title"><i data-lucide="disc"></i> Ball Machine</div>
                <div class="ball-grid" id="ballGrid"></div>
                <div style="margin-top:20px;">
                    <button class="btn btn-danger" onclick="resetGame()">
                        <i data-lucide="rotate-ccw"></i> RESET ALL BALLS & WINNER
                    </button>
                </div>
            </div>

            <div class="card" style="grid-column: span 1;">
                <div class="card-title"><i data-lucide="gift"></i> Pending Redemptions</div>
                <div class="redeem-list" id="redeemList"></div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const firebaseConfig = { 
            apiKey: "AIzaSyDIAQXJ15atKJxu7PtcFL1W9JnO1N14pVs", 
            authDomain: "radiobingo-9ac29.firebaseapp.com", 
            databaseURL: "https://radiobingo-9ac29-default-rtdb.asia-southeast1.firebasedatabase.app", 
            projectId: "radiobingo-9ac29", 
            storageBucket: "radiobingo-9ac29.firebasestorage.app", 
            messagingSenderId: "965903993397", 
            appId: "1:965903993397:web:f6646fa05225f147eebf7c" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // INIT BALLS
        const ballGrid = document.getElementById('ballGrid');
        for(let i=1; i<=75; i++) {
            const btn = document.createElement('button');
            btn.className = 'ball-btn';
            btn.innerText = i;
            btn.id = `ball-${i}`;
            btn.onclick = () => toggleBall(i);
            ballGrid.appendChild(btn);
        }

        function toggleBall(num) {
            const ref = db.ref('drawnNumbers/' + num);
            ref.once('value', snap => {
                if(snap.exists()) {
                    ref.remove();
                } else {
                    // If first ball, set start time
                    db.ref('drawnNumbers').once('value', s => {
                        if(!s.exists()) {
                            db.ref('gameState/gameStartTime').set(Date.now());
                        }
                    });
                    ref.set(num);
                }
            });
        }

        db.ref('drawnNumbers').on('value', snap => {
            const drawn = snap.val() ? Object.values(snap.val()) : [];
            document.querySelectorAll('.ball-btn').forEach(btn => btn.classList.remove('drawn'));
            drawn.forEach(num => {
                const btn = document.getElementById(`ball-${num}`);
                if(btn) btn.classList.add('drawn');
            });
        });

        function updatePattern() {
            const p = document.getElementById('patternSelect').value;
            db.ref('gameState/currentPattern').set(p);
        }

        function updateNextDraw() {
            const t = document.getElementById('nextDrawTime').value;
            db.ref('gameState/nextDraw').set(t);
        }

        function resetGame() {
            if(confirm("THIS WILL DELETE ALL DRAWN BALLS AND RESET THE WINNER. CONTINUE?")) {
                db.ref('drawnNumbers').remove();
                db.ref('gameState/latestWinner').remove();
                db.ref('gameState/gameStartTime').set(0);
                alert("Game Reset!");
            }
        }

        // STATS
        db.ref('users').on('value', s => { document.getElementById('totalUsers').innerText = s.numChildren(); });
        db.ref('status').on('value', s => { document.getElementById('onlineUsers').innerText = s.numChildren(); });

        // REDEMPTIONS
        db.ref('redemptions').on('value', snap => {
            const list = document.getElementById('redeemList');
            list.innerHTML = "";
            snap.forEach(child => {
                const r = child.val();
                const key = child.key;
                if(r.status !== 'pending') return;

                const div = document.createElement('div');
                div.className = 'redeem-item';
                div.innerHTML = `
                    <div style="font-weight:800; margin-bottom:5px;">${r.name}</div>
                    <div style="font-size:12px; color:var(--gold); margin-bottom:10px;">Item: ${r.item}</div>
                    <div style="font-size:12px; opacity:0.7; margin-bottom:15px;">GCash: ${r.gcash}</div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <button class="btn btn-success" style="font-size:11px; height:40px;" onclick="updateStatus('${key}', 'sent', ${JSON.stringify(r).replace(/"/g, '&quot;')})">MARK PAID</button>
                        <button class="btn" style="font-size:11px; height:40px; color:white; background:var(--danger); border:none;" onclick="updateStatus('${key}', 'denied', ${JSON.stringify(r).replace(/"/g, '&quot;')})">X</button>
                    </div>`;
                list.prepend(div);
            });
        });

        function updateStatus(key, status, data) {
            if(confirm(`${status} this?`)) {
                db.ref('redemptions/' + key).update({ status: status });
                const statusMsg = status === 'sent' ? `Your ${data.item} paid! üí∏` : `Your ${data.item} denied. ‚ùå`;
                db.ref('notifications/' + data.uid).push({ msg: statusMsg, time: Date.now() });
                if(status === 'denied') db.ref('users/' + data.uid + '/points').transaction(p => (p || 0) + data.cost);
            }
        }

        async function updateExistingUsers() {
            if (!confirm("Generate referral codes for existing users?")) return;
            try {
                const snapshot = await db.ref('users').once('value');
                let updates = {};
                let count = 0;
                snapshot.forEach(child => {
                    if (!child.val().refCode) {
                        const newCode = Math.random().toString(36).substring(2, 8).toUpperCase();
                        updates[`${child.key}/refCode`] = newCode;
                        count++;
                    }
                });
                if (count > 0) {
                    await db.ref('users').update(updates);
                    alert(`Success! Generated codes for ${count} users.`);
                } else {
                    alert("All users already have codes.");
                }
            } catch (err) {
                alert("Error: " + err.message);
            }
        }
    </script>
</body>
</html>
