<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Bingo | Admin Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --bg: #0b1120; --surface: #1e293b; --surface-br: #334155; --accent: #3b82f6; --text: #f8fafc; --success: #10b981; --danger: #ef4444; --gold: #fbbf24; }
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }

        /* COMPACT LAYOUT */
        .admin-header { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; max-width: 1600px; margin: 0 auto 15px; }
        .card { background: var(--surface); padding: 15px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }

        h2 { font-size: 13px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; margin-top: 0; margin-bottom: 12px; display: flex; align-items: center; gap: 8px; color: var(--accent); }

        .draw-box { text-align: center; border: 2px solid var(--accent); }
        .current-ball { font-size: 60px; font-weight: 900; color: var(--gold); margin: 5px 0; text-shadow: 0 0 20px rgba(251, 191, 36, 0.3); }

        .btn-draw { background: var(--accent); color: white; font-size: 16px; padding: 14px; border-radius: 12px; border: none; font-weight: 900; cursor: pointer; width: 100%; transition: 0.2s; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); }
        .btn-draw:active { transform: scale(0.98); }
        .btn-reset { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid var(--danger); margin-top: 8px; padding: 8px; border-radius: 10px; width: 100%; cursor: pointer; font-weight: 700; font-size: 12px; }

        input, textarea, select { width: 100%; padding: 10px; margin-bottom: 8px; border-radius: 8px; border: 1px solid var(--surface-br); background: var(--bg); color: white; font-family: inherit; font-weight: 600; outline: none; font-size: 13px; }

        .players-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 12px; margin-top: 15px; }
        .player-mini-card { background: var(--surface); border-radius: 15px; padding: 12px; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        .player-info { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .player-pfp { width: 32px; height: 32px; border-radius: 8px; border: 2px solid var(--accent); }
        
        .mini-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 3px; background: rgba(0,0,0,0.3); padding: 5px; border-radius: 8px; }
        .mini-cell { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 9px; font-weight: 900; background: var(--surface-br); border-radius: 3px; color: rgba(255,255,255,0.2); }
        .mini-cell.hit { background: var(--accent); color: white; }
        .mini-cell.win-glow { background: var(--success) !important; color: white; box-shadow: 0 0 5px var(--success); }

        .main-layout { display: grid; grid-template-columns: 1fr 300px; gap: 15px; max-width: 1600px; margin: 0 auto; }
        .chat-monitor { height: 500px; }
        #chatList { height: 400px; overflow-y: auto; font-size: 12px; }

        .auto-draw-active { border: 2px solid var(--success) !important; animation: pulse-border 2s infinite; }
        @keyframes pulse-border { 0% { border-color: var(--success); } 50% { border-color: transparent; } 100% { border-color: var(--success); } }
    </style>
</head>
<body>

    <h1 style="text-align:center; font-weight:900; letter-spacing:-1px; margin-bottom:15px; font-size: 24px;">
        MASTER <span style="color:var(--accent)">DASHBOARD</span>
    </h1>

    <div class="admin-header">
        <div class="card draw-box" id="drawCard">
            <h2><i data-lucide="play-circle"></i> Live Draw</h2>
            <div class="current-ball" id="currentBallDisplay">--</div>
            <button class="btn-draw" id="drawBtn" onclick="drawNumber()">DRAW NEXT</button>
            
            <div style="display:flex; gap:8px; margin-top:10px;">
                <button onclick="toggleAutoDraw()" id="autoBtn" style="flex:1; background:var(--surface-br); color:var(--success); border:1px solid var(--success); padding:8px; border-radius:10px; font-weight:800; cursor:pointer; font-size:11px;">AUTO DRAW</button>
                <button onclick="drawManualNumber()" style="flex:1; background:var(--surface-br); color:white; border:none; padding:8px; border-radius:10px; font-weight:800; cursor:pointer; font-size:11px;">MANUAL</button>
            </div>

            <div style="display:flex; gap:8px; margin-top:8px;">
                <button class="btn-reset" style="margin-top:0;" onclick="resetGame()">RESET</button>
                <button class="btn-reset" style="margin-top:0; color:var(--gold); border-color:var(--gold);" onclick="clearWinner()">CLEAR WIN</button>
            </div>
            <p id="drawCount" style="font-size:10px; margin-top:10px; font-weight:700; opacity:0.6;">Balls: 0/75</p>
        </div>

        <div class="card">
            <h2><i data-lucide="settings"></i> Game Settings</h2>
            <select id="gamePattern" onchange="updatePattern(this.value)" style="margin-bottom:5px;">
                <option value="Normal Bingo">Normal Bingo</option>
                <option value="Blackout">Blackout</option>
                <option value="Letter X">Letter X</option>
                <option value="Four Corners">Four Corners</option>
            </select>
            <button onclick="updateExistingUsers()" style="background:var(--gold); color:black; border:none; padding:8px; border-radius:8px; width:100%; font-weight:800; cursor:pointer; font-size:11px;">FIX CODES</button>
            
            <h2 style="margin-top:12px; margin-bottom:5px;"><i data-lucide="megaphone"></i> Broadcast</h2>
            <input type="text" id="notifTitle" placeholder="Title" style="padding:6px;">
            <button onclick="sendGlobalNotif()" style="background:var(--success); color:white; border:none; padding:8px; border-radius:8px; width:100%; font-weight:800; cursor:pointer; font-size:11px;">SEND NOTIF</button>
        </div>

        <div class="card">
            <h2><i data-lucide="coins"></i> Points</h2>
            <input type="text" id="targetRefCode" list="playerList" placeholder="Name/Ref" style="padding:6px;">
            <datalist id="playerList"></datalist>
            <input type="number" id="pointAmount" placeholder="Amount" style="padding:6px;">
            <div style="display:flex; gap:5px;">
                <button onclick="adjustPoints('add')" style="flex:1; background:var(--success); border:none; padding:8px; border-radius:8px; color:white; font-weight:800; font-size:11px;">ADD</button>
                <button onclick="adjustPoints('sub')" style="flex:1; background:var(--danger); border:none; padding:8px; border-radius:8px; color:white; font-weight:800; font-size:11px;">SUB</button>
            </div>
        </div>

        <div class="card" style="max-height: 200px; overflow-y: auto;">
            <h2><i data-lucide="banknote"></i> Payouts</h2>
            <div id="payoutList"></div>
        </div>
    </div>

    <div class="main-layout">
        <div class="card">
            <h2><i data-lucide="monitor"></i> Registered Players</h2>
            <div class="players-grid" id="playersGrid"></div>
        </div>
        <div class="card chat-monitor">
            <h2><i data-lucide="message-circle"></i> Chat</h2>
            <div id="chatList"></div>
        </div>
    </div>

    <script>
        // FIREBASE CONFIG (SAME AS BEFORE)
        const firebaseConfig = {
            apiKey: "AIzaSyDIAQXJ15atKJxu7PtcFL1W9JnO1N14pVs",
            authDomain: "radiobingo-9ac29.firebaseapp.com",
            databaseURL: "https://radiobingo-9ac29-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "radiobingo-9ac29",
            storageBucket: "radiobingo-9ac29.firebasestorage.app",
            messagingSenderId: "965903993397",
            appId: "1:965903993397:web:f6646fa05225f147eebf7c"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let autoDrawInterval = null;
        let isWinnerFound = false;

        // AUTOMATIC DRAW LOGIC
        function toggleAutoDraw() {
            const btn = document.getElementById('autoBtn');
            const card = document.getElementById('drawCard');
            
            if (autoDrawInterval) {
                stopAutoDraw();
            } else {
                if (isWinnerFound) {
                    alert("May winner na! I-clear muna ang winner bago mag-auto draw.");
                    return;
                }
                autoDrawInterval = setInterval(() => {
                    if (!isWinnerFound) {
                        drawNumber();
                    } else {
                        stopAutoDraw();
                    }
                }, 5000); // Draw bawat 5 segundo
                btn.innerText = "STOP AUTO";
                btn.style.background = "var(--danger)";
                card.classList.add('auto-draw-active');
            }
        }

        function stopAutoDraw() {
            clearInterval(autoDrawInterval);
            autoDrawInterval = null;
            document.getElementById('autoBtn').innerText = "AUTO DRAW";
            document.getElementById('autoBtn').style.background = "var(--surface-br)";
            document.getElementById('drawCard').classList.remove('auto-draw-active');
        }

        // MONITOR WINNERS TO STOP AUTO DRAW
        db.ref('gameState/winner').on('value', s => {
            if (s.exists() && s.val() !== null) {
                isWinnerFound = true;
                stopAutoDraw();
                console.log("Winner detected. Auto-draw stopped.");
            } else {
                isWinnerFound = false;
            }
        });

        // --- ORIGINAL FUNCTIONS RETAINED ---

        function drawNumber() {
            db.ref('gameState').once('value', s => {
                const data = s.val() || {};
                const drawn = data.drawnBalls || [];
                if (drawn.length >= 75) return alert("All balls drawn!");

                let num;
                do { num = Math.floor(Math.random() * 75) + 1; } while (drawn.includes(num));
                
                drawn.push(num);
                db.ref('gameState').update({
                    currentBall: num,
                    drawnBalls: drawn,
                    lastDrawTime: Date.now()
                });
            });
        }

        function resetGame() {
            if(!confirm("Reset all drawn balls?")) return;
            db.ref('gameState').update({ currentBall: "--", drawnBalls: [], winner: null });
        }

        function clearWinner() {
            db.ref('gameState/winner').set(null);
            alert("Winner cleared. You can now resume draws.");
        }

        function updatePattern(val) {
            db.ref('gameState/pattern').set(val);
        }

        // FETCH PLAYERS & SYNC (ORIGINAL LOGIC)
        db.ref('users').on('value', s => {
            const grid = document.getElementById('playersGrid');
            grid.innerHTML = "";
            s.forEach(child => {
                const p = child.val();
                const card = document.createElement('div');
                card.className = `player-mini-card ${isWinnerFound && p.uid === winnerUid ? 'winner-card' : ''}`;
                // Simplified card for compact view
                card.innerHTML = `
                    <div class="player-info">
                        <img src="${p.photo || ''}" class="player-pfp">
                        <div>
                            <div style="font-size:11px; font-weight:800;">${p.name}</div>
                            <div style="font-size:9px; color:var(--gold);">${p.points || 0} pts</div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        });

        // Load Chat
        db.ref('chats').limitToLast(15).on('value', s => {
            const list = document.getElementById('chatList');
            list.innerHTML = "";
            s.forEach(c => {
                const v = c.val();
                list.innerHTML += `<div style="margin-bottom:5px;"><b>${v.name}:</b> ${v.text}</div>`;
            });
            list.scrollTop = list.scrollHeight;
        });

        lucide.createIcons();
    </script>
</body>
</html>
