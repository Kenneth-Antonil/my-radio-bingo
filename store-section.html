<!-- Store Tab Styles -->
<style>
    .store-tab {
        padding-top: 80px;
        max-width: 800px;
        margin: 0 auto;
        padding-left: var(--spacing-md);
        padding-right: var(--spacing-md);
        padding-bottom: var(--spacing-xl);
    }

    /* Store Header */
    .store-header {
        text-align: center;
        margin-bottom: var(--spacing-xl);
        padding: var(--spacing-xl);
        background: linear-gradient(135deg, rgba(251, 191, 36, 0.1) 0%, rgba(245, 158, 11, 0.05) 100%);
        border-radius: var(--radius-xl);
        border: 1px solid rgba(251, 191, 36, 0.2);
    }
    
    .store-header h1 {
        font-size: 32px;
        font-weight: 900;
        margin: 0 0 8px 0;
        background: linear-gradient(135deg, var(--gold) 0%, var(--gold-shine) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .store-subtitle {
        color: rgba(255, 255, 255, 0.6);
        font-size: 14px;
        margin: 0;
    }

    /* Points Balance */
    .points-balance {
        background: linear-gradient(135deg, rgba(251, 191, 36, 0.1) 0%, rgba(245, 158, 11, 0.05) 100%);
        border: 2px solid var(--gold);
        border-radius: var(--radius-xl);
        padding: var(--spacing-lg);
        margin-bottom: var(--spacing-xl);
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    
    .points-info {
        display: flex;
        align-items: center;
        gap: 12px;
    }
    
    .points-icon {
        width: 48px;
        height: 48px;
        background: linear-gradient(135deg, var(--gold) 0%, #f59e0b 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        font-weight: 900;
    }
    
    .points-details h3 {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.6);
        margin: 0 0 4px 0;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    
    .points-amount {
        font-size: 28px;
        font-weight: 900;
        background: linear-gradient(135deg, var(--gold) 0%, var(--gold-shine) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0;
    }
    
    .earn-points-btn {
        background: linear-gradient(135deg, var(--gold) 0%, #f59e0b 100%);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: var(--radius-md);
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s;
        box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3);
    }
    
    .earn-points-btn:active {
        transform: scale(0.95);
    }

    /* Store Categories */
    .store-categories {
        display: flex;
        gap: 8px;
        margin-bottom: var(--spacing-xl);
        overflow-x: auto;
        padding-bottom: 8px;
        -webkit-overflow-scrolling: touch;
    }
    
    .category-chip {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 10px 20px;
        border-radius: var(--radius-full);
        color: rgba(255, 255, 255, 0.6);
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        white-space: nowrap;
        flex-shrink: 0;
    }
    
    .category-chip:active {
        transform: scale(0.95);
    }
    
    .category-chip.active {
        background: linear-gradient(135deg, var(--accent) 0%, #0284c7 100%);
        border-color: var(--accent-glow);
        color: white;
        box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
    }

    /* Store Items Grid */
    .store-items {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: var(--spacing-md);
    }
    
    .store-item {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: var(--radius-lg);
        padding: var(--spacing-md);
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .store-item:active {
        transform: scale(0.97);
    }
    
    .store-item:hover {
        border-color: var(--accent);
        box-shadow: 0 4px 16px rgba(14, 165, 233, 0.2);
    }
    
    .item-image {
        width: 100%;
        aspect-ratio: 1;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
    }
    
    .item-name {
        font-size: 14px;
        font-weight: 600;
        color: white;
        margin: 0 0 8px 0;
        line-height: 1.3;
    }
    
    .item-price {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 16px;
        font-weight: 700;
        color: var(--gold);
    }
    
    .item-price i {
        width: 16px;
        height: 16px;
    }
    
    /* Limited/Featured Badge */
    .item-badge {
        position: absolute;
        top: 8px;
        right: 8px;
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        color: white;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 10px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        box-shadow: 0 2px 8px rgba(239, 68, 68, 0.4);
    }
    
    .store-item {
        position: relative;
    }

    /* Purchase Modal */
    .purchase-modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1001;
        background: rgba(15, 23, 42, 0.98);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: var(--radius-xl);
        padding: var(--spacing-xl);
        max-width: 400px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
    }
    
    .modal-backdrop {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
    }
    
    .purchase-modal-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: var(--spacing-lg);
    }
    
    .purchase-modal-close {
        background: rgba(255, 255, 255, 0.05);
        border: none;
        padding: 8px;
        border-radius: 8px;
        cursor: pointer;
        color: rgba(255, 255, 255, 0.6);
        transition: all 0.2s;
    }
    
    .purchase-modal-close:active {
        transform: scale(0.9);
    }
    
    .purchase-item-image {
        width: 100%;
        aspect-ratio: 1;
        background: rgba(255, 255, 255, 0.05);
        border-radius: var(--radius-lg);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 80px;
        margin-bottom: var(--spacing-lg);
    }
    
    .purchase-item-name {
        font-size: 24px;
        font-weight: 900;
        color: white;
        margin: 0 0 8px 0;
    }
    
    .purchase-item-description {
        color: rgba(255, 255, 255, 0.6);
        font-size: 14px;
        line-height: 1.6;
        margin-bottom: var(--spacing-lg);
    }
    
    .purchase-item-price {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: var(--spacing-md);
        background: rgba(255, 255, 255, 0.03);
        border-radius: var(--radius-md);
        margin-bottom: var(--spacing-lg);
    }
    
    .purchase-price-label {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.6);
    }
    
    .purchase-price-value {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 28px;
        font-weight: 900;
        color: var(--gold);
    }
    
    .purchase-btn {
        width: 100%;
        padding: 16px;
        border-radius: var(--radius-md);
        border: none;
        background: linear-gradient(135deg, var(--gold) 0%, #f59e0b 100%);
        color: white;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s;
        box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3);
    }
    
    .purchase-btn:active {
        transform: scale(0.98);
    }
    
    .purchase-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
</style>

<!-- JavaScript for Store Tab -->
<script>
    const storeItems = [
        {
            id: 'load50',
            name: 'Smart/TNT 50 Load',
            price: 500,
            emoji: 'üì±',
            category: 'load',
            description: 'Regular load para sa Smart/TNT',
            featured: true
        },
        {
            id: 'load100',
            name: 'Smart/TNT 100 Load',
            price: 1000,
            emoji: 'üì±',
            category: 'load',
            description: 'Regular load para sa Smart/TNT'
        },
        {
            id: 'gcash50',
            name: 'GCash 50',
            price: 550,
            emoji: 'üí≥',
            category: 'gcash',
            description: '50 pesos GCash transfer',
            featured: true
        },
        {
            id: 'gcash100',
            name: 'GCash 100',
            price: 1100,
            emoji: 'üí≥',
            category: 'gcash',
            description: '100 pesos GCash transfer'
        },
        {
            id: 'grab50',
            name: 'Grab Voucher 50',
            price: 600,
            emoji: 'üéüÔ∏è',
            category: 'vouchers',
            description: '50 pesos Grab voucher'
        },
        {
            id: 'foodpanda50',
            name: 'Foodpanda Voucher 50',
            price: 600,
            emoji: 'üçî',
            category: 'vouchers',
            description: '50 pesos Foodpanda voucher'
        },
        {
            id: 'shopee100',
            name: 'Shopee Voucher 100',
            price: 1200,
            emoji: 'üõí',
            category: 'vouchers',
            description: '100 pesos Shopee voucher'
        },
        {
            id: 'netflix',
            name: 'Netflix 1-Month',
            price: 4500,
            emoji: 'üì∫',
            category: 'vouchers',
            description: '1-month Netflix subscription',
            featured: true
        }
    ];

    function loadStoreItems() {
        renderStoreItems(storeItems);
        updateUserPoints();
    }

    function renderStoreItems(items) {
        const grid = document.getElementById('store-items-grid');
        grid.innerHTML = '';

        items.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'store-item';
            itemDiv.onclick = () => openPurchaseModal(item);
            
            itemDiv.innerHTML = `
                ${item.featured ? '<div class="item-badge">Featured</div>' : ''}
                <div class="item-image">${item.emoji}</div>
                <div class="item-name">${item.name}</div>
                <div class="item-price">
                    <i data-lucide="coins"></i>
                    ${item.price.toLocaleString()}
                </div>
            `;
            
            grid.appendChild(itemDiv);
        });
        
        lucide.createIcons();
    }

    function filterStoreItems(category) {
        // Update active category
        document.querySelectorAll('.category-chip').forEach(chip => {
            chip.classList.remove('active');
        });
        event.currentTarget.classList.add('active');

        // Filter items
        let filtered = storeItems;
        if (category === 'featured') {
            filtered = storeItems.filter(item => item.featured);
        } else if (category !== 'all') {
            filtered = storeItems.filter(item => item.category === category);
        }

        renderStoreItems(filtered);
    }

    function updateUserPoints() {
        if (!auth.currentUser) return;
        
        db.ref('users/' + auth.currentUser.uid + '/points').on('value', snapshot => {
            const points = snapshot.val() || 0;
            document.getElementById('user-points-display').textContent = points.toLocaleString();
        });
    }

    function openPurchaseModal(item) {
        const modal = document.getElementById('purchase-modal');
        const backdrop = document.getElementById('purchase-backdrop');
        const content = document.getElementById('purchase-modal-content');
        
        db.ref('users/' + auth.currentUser.uid + '/points').once('value', snapshot => {
            const userPoints = snapshot.val() || 0;
            const canAfford = userPoints >= item.price;
            
            content.innerHTML = `
                <div class="purchase-item-image">${item.emoji}</div>
                <h3 class="purchase-item-name">${item.name}</h3>
                <p class="purchase-item-description">${item.description}</p>
                
                <div class="purchase-item-price">
                    <span class="purchase-price-label">Price:</span>
                    <span class="purchase-price-value">
                        <i data-lucide="coins"></i>
                        ${item.price.toLocaleString()}
                    </span>
                </div>
                
                <button class="purchase-btn" 
                        ${!canAfford ? 'disabled' : ''}
                        onclick="confirmPurchase('${item.id}', ${item.price})">
                    ${canAfford ? '‚úì Confirm Purchase' : '‚ö†Ô∏è Insufficient Points'}
                </button>
                
                ${!canAfford ? `
                    <p style="text-align:center; color:rgba(255,255,255,0.5); font-size:12px; margin-top:12px;">
                        You need ${(item.price - userPoints).toLocaleString()} more points
                    </p>
                ` : ''}
            `;
            
            modal.style.display = 'block';
            backdrop.style.display = 'block';
            lucide.createIcons();
        });
    }

    function closePurchaseModal() {
        document.getElementById('purchase-modal').style.display = 'none';
        document.getElementById('purchase-backdrop').style.display = 'none';
    }

    function confirmPurchase(itemId, price) {
        if (!auth.currentUser) {
            alert('Please log in first!');
            return;
        }

        const userRef = db.ref('users/' + auth.currentUser.uid);
        
        userRef.child('points').transaction(currentPoints => {
            if (currentPoints >= price) {
                return currentPoints - price;
            }
            return;
        }, (error, committed) => {
            if (error) {
                alert('Purchase failed. Please try again.');
            } else if (!committed) {
                alert('Insufficient points!');
            } else {
                // Log purchase
                db.ref('purchases/' + auth.currentUser.uid).push({
                    itemId: itemId,
                    price: price,
                    timestamp: Date.now(),
                    status: 'pending'
                });
                
                // Confetti
                if (typeof confetti !== 'undefined') {
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 }
                    });
                }
                
                alert('üéâ Purchase successful! Please wait for processing.');
                closePurchaseModal();
            }
        });
    }

    function showEarnPointsInfo() {
        alert('Earn points by:\n\n' +
              '‚Ä¢ Posting on the feed\n' +
              '‚Ä¢ Getting likes on your posts\n' +
              '‚Ä¢ Commenting on posts\n' +
              '‚Ä¢ Playing Bingo and winning\n' +
              '‚Ä¢ Daily login bonuses');
    }
</script>
