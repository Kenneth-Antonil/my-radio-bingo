<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Live Bingo | Interactive Stream</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #00f2fe; --secondary: #4facfe; --accent: #ff4757; --bg: #0f172a; }
        body { font-family: 'Poppins', sans-serif; background: radial-gradient(circle at top left, #1e293b, #0f172a); color: white; margin: 0; padding: 0; }
        header { padding: 15px; text-align: center; background: rgba(0, 0, 0, 0.3); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .main-wrapper { max-width: 1100px; margin: 20px auto; display: grid; grid-template-columns: 1.5fr 1fr; gap: 20px; padding: 0 15px; }
        .stream-card { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border-radius: 20px; padding: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .video-container { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
        .bingo-card-container { background: white; border-radius: 20px; padding: 20px; color: #333; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
        .cell { aspect-ratio: 1; background: #f8fafc; border: 2px solid #e2e8f0; display: flex; align-items: center; justify-content: center; font-weight: 700; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .cell.marked { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border: none; transform: scale(0.95); }
        .cell.free { background: #ffeaa7; font-size: 0.7rem; color: #d63031; }
        .btn-claim { margin-top: 20px; width: 100%; padding: 15px; border: none; border-radius: 12px; background: var(--accent); color: white; font-weight: bold; cursor: pointer; }
        @media (max-width: 850px) { .main-wrapper { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header><div style="font-weight: 800; color: var(--primary);">üéôÔ∏è RADIO BINGO LIVE</div></header>

<div class="main-wrapper">
    <div class="stream-card">
        <div class="video-container">
            <iframe src="PASTE_YOUR_EMBED_LINK_HERE"></iframe>
        </div>
        <h3>DJ LIVE MIX</h3>
        <p style="font-size: 0.8rem; color: #94a3b8;">User ID: <span id="uidDisplay">...</span></p>
    </div>

    <div class="bingo-card-container">
        <div class="grid" id="bingoGrid"></div>
        <button class="btn-claim" onclick="claimBingo()">BINGO!</button>
    </div>
</div>

<script>
    // 1. CONFIGURATION
    const firebaseConfig = {
  apiKey: "AIzaSyDIAQXJ15atKJxu7PtcFL1W9JnO1N14pVs",
  authDomain: "radiobingo-9ac29.firebaseapp.com",
  databaseURL: "https://radiobingo-9ac29-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "radiobingo-9ac29",
  storageBucket: "radiobingo-9ac29.firebasestorage.app",
  messagingSenderId: "965903993397",
  appId: "1:965903993397:web:f6646fa05225f147eebf7c",
  measurementId: "G-RR2EG93C43"
};

    // 2. CARD GENERATION
    let cardNumbers = [];
    let markedIndices = [12]; // FREE space is at index 12

    function generateCard() {
        const grid = document.getElementById('bingoGrid');
        for(let i=0; i<5; i++) {
            let min = (i * 15) + 1;
            let max = (i * 15) + 15;
            let col = [];
            while(col.length < 5) {
                let r = Math.floor(Math.random() * (max - min + 1)) + min;
                if(!col.includes(r)) col.push(r);
            }
            cardNumbers.push(...col);
        }
        
        // Render to UI (Transpose for visual B-I-N-G-O columns)
        for(let row=0; row<5; row++) {
            for(let col=0; col<5; col++) {
                let index = col * 5 + row;
                let val = cardNumbers[index];
                let cell = document.createElement('div');
                cell.className = 'cell';
                if(row === 2 && col === 2) {
                    cell.innerText = "FREE";
                    cell.classList.add('marked', 'free');
                } else {
                    cell.innerText = val;
                    cell.onclick = () => toggleCell(index, cell);
                }
                grid.appendChild(cell);
            }
        }
        syncToFirebase();
    }

    function toggleCell(idx, element) {
        element.classList.toggle('marked');
        if(element.classList.contains('marked')) {
            markedIndices.push(idx);
        } else {
            markedIndices = markedIndices.filter(i => i !== idx);
        }
        syncToFirebase();
    }

    function syncToFirebase() {
        database.ref('players/' + uid).set({
            name: uid,
            cardNumbers: cardNumbers,
            markedIndices: markedIndices,
            lastSeen: Date.now()
        });
    }

    function claimBingo() {
        database.ref('winners/').push({ name: uid, time: Date.now() });
        alert("üéâ Bingo Claim Sent!");
    }

    generateCard();
</script>
</body>
</html>
