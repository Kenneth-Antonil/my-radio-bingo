<script>
    // === FIREBASE CONFIG & INIT ===
    const firebaseConfig = { apiKey: "AIzaSyDIAQXJ15atKJxu7PtcFL1W9JnO1N14pVs", authDomain: "radiobingo-9ac29.firebaseapp.com", databaseURL: "https://radiobingo-9ac29-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "radiobingo-9ac29", storageBucket: "radiobingo-9ac29.firebasestorage.app", messagingSenderId: "965903993397", appId: "1:965903993397:web:f6646fa05225f147eebf7c" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(); const auth = firebase.auth();
    let userData = {}; 
    let selectedMood = '';

    window.addEventListener('load', () => { 
        lucide.createIcons();
        setTimeout(() => { document.getElementById('splash-screen').style.display='none'; }, 2000);
    });

    // === AUTH STATE ===
    auth.onAuthStateChanged(u => {
        if(u) {
            document.getElementById('userPanel').style.display = 'flex';
            document.getElementById('userImg').src = u.photoURL;
            document.getElementById('myAvatarSmall').src = u.photoURL;
            
            db.ref('users/'+u.uid).on('value', s => { 
                if(s.exists()){ 
                    userData = s.val(); 
                    document.getElementById('userPoints').innerText = (userData.points || 0).toLocaleString(); 
                } 
            });
            loadPYMK();
            loadSocialFeed();
        } else {
            // If strictly protected, redirect to login page (assuming index is protected)
            // For now, we allow index as entry point but hide user features
        }
    });

    // === PYMK LOGIC ===
    function loadPYMK() {
        const list = document.getElementById('pymkList');
        db.ref('users').limitToLast(10).once('value', s => {
            list.innerHTML = "";
            s.forEach(uSnap => {
                const u = uSnap.val();
                if(auth.currentUser && uSnap.key !== auth.currentUser.uid) {
                    const div = document.createElement('div');
                    div.className = 'pymk-card';
                    div.innerHTML = `
                        <img src="${u.photo || 'https://via.placeholder.com/60'}" class="pymk-img">
                        <div class="pymk-name">${u.name}</div>
                        <button class="btn-add-friend-sm" onclick="sendReq('${uSnap.key}')">ADD</button>
                    `;
                    list.appendChild(div);
                }
            });
        });
    }

    // === SOCIAL FEED LOGIC ===
    function loadSocialFeed() {
        const feed = document.getElementById('socialFeed');
        db.ref('socialPosts').limitToLast(30).on('value', s => {
            feed.innerHTML = "";
            const posts = [];
            s.forEach(p => { posts.push({ key: p.key, ...p.val() }); });
            
            posts.reverse().forEach(post => {
                const div = document.createElement('div');
                div.className = 'post-card';
                
                const imgHtml = post.image ? `<div class="post-image-container"><img src="${post.image}" class="post-image"></div>` : '';
                const moodHtml = post.mood ? `<span style="font-size:10px; color:var(--primary-glow); background:rgba(59,130,246,0.1); padding:2px 6px; border-radius:4px; margin-left:5px;">is ${post.mood}</span>` : '';
                
                // Using new consistent design
                div.innerHTML = `
                    <div class="post-header">
                        <img class="post-avatar" src="${post.authorPhoto}">
                        <div class="post-meta" style="flex:1;">
                            <div class="post-author">${post.authorName} ${moodHtml}</div>
                            <div class="post-time">${new Date(post.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                        </div>
                    </div>
                    <div class="post-content">${post.content}</div>
                    ${imgHtml}
                    <div class="post-actions">
                        <div class="reaction-wrapper">
                            <div class="reaction-box">
                                <div class="react-emoji" onclick="react('${post.key}', 'like')">üëç</div>
                                <div class="react-emoji" onclick="react('${post.key}', 'love')">‚ù§Ô∏è</div>
                                <div class="react-emoji" onclick="react('${post.key}', 'haha')">üòÇ</div>
                            </div>
                            <button class="action-btn" id="react-btn-${post.key}">
                                <i data-lucide="thumbs-up" style="width:16px"></i> ${post.likes || 'Like'}
                            </button>
                        </div>
                        <button class="action-btn" onclick="showToast('Comments coming soon!')">
                            <i data-lucide="message-circle" style="width:16px"></i> Comment
                        </button>
                        <button class="action-btn share-btn" onclick="sharePost('${post.key}', '${post.authorName}', '${post.content.replace(/'/g, "\\'")}')">
                            <i data-lucide="share-2" style="width:16px"></i> Share
                        </button>
                    </div>
                `;
                feed.appendChild(div);
            });
            lucide.createIcons();
        });
    }

    // === CREATE POST LOGIC ===
    let selectedImageBase64 = null;
    
    function selectMood(el, mood) {
        document.querySelectorAll('.mood-chip').forEach(c => c.classList.remove('active'));
        if(selectedMood === mood) {
            selectedMood = ''; // Toggle off
        } else {
            el.classList.add('active');
            selectedMood = mood;
        }
    }

    function handlePostImage(input) {
        if(input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                selectedImageBase64 = e.target.result;
                document.getElementById('postImgPreview').src = selectedImageBase64;
                document.getElementById('imgPreviewCont').style.display = 'block';
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
    
    function removePostImage() { 
        selectedImageBase64 = null; 
        document.getElementById('imgPreviewCont').style.display = 'none'; 
        document.getElementById('postImgInput').value = "";
    }
    
    function createPost() {
        const txt = document.getElementById('postInput').value.trim();
        if(!auth.currentUser) return showToast("Please login first");
        if(!txt && !selectedImageBase64) return showToast("Type something...");
        
        const newPostRef = db.ref('socialPosts').push();
        newPostRef.set({
            uid: auth.currentUser.uid, 
            authorName: auth.currentUser.displayName || userData.name,
            authorPhoto: auth.currentUser.photoURL || userData.photo, 
            content: txt,
            image: selectedImageBase64, 
            mood: selectedMood,
            likes: 0,
            timestamp: Date.now()
        }).then(() => {
            document.getElementById('postInput').value = ""; 
            removePostImage();
            document.querySelectorAll('.mood-chip').forEach(c => c.classList.remove('active'));
            selectedMood = '';
            showToast("Posted successfully!");
            // Play sound
            const audio = new Audio('https://cdn.pixabay.com/audio/2022/03/15/audio_2731885542.mp3');
            audio.play().catch(e=>{});
        });
    }

    // === SHARE FUNCTIONALITY (NEW) ===
    function sharePost(key, author, content) {
        const shareData = {
            title: 'Radio Bingo Live',
            text: `${author} posted: "${content}"`,
            url: window.location.href // Or a specific post link if you have routing
        };

        if (navigator.share) {
            navigator.share(shareData)
                .then(() => showToast('Shared successfully!'))
                .catch((err) => console.log('Error sharing', err));
        } else {
            // Fallback for desktop or unsupported browsers
            const textToCopy = `${author}: ${content} - Check it out on Radio Bingo Live!`;
            navigator.clipboard.writeText(textToCopy).then(() => {
                showToast('Post copied to clipboard!');
            });
        }
    }

    // === REACTION LOGIC ===
    function react(key, type) {
        // Simple increment for now, sophisticated logic requires sub-node in DB
        db.ref('socialPosts/'+key+'/likes').transaction(likes => (likes || 0) + 1);
        showToast(`Reacted ${type}!`);
        // Animate
        const btn = document.getElementById(`react-btn-${key}`);
        if(btn) btn.classList.add('liked');
    }
    
    // === UTILS ===
    function showToast(msg) { 
        const toast = document.getElementById('customToast'); 
        document.getElementById('toastMsg').innerText = msg; 
        toast.classList.add('show'); 
        setTimeout(() => { toast.classList.remove('show'); }, 3000); 
    }
</script>
