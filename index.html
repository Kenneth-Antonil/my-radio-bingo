<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Bingo Hall | Social Gaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <style>
        :root { 
            --bg: #05070a; --surface: #11141d; --surface-br: #1f2330;
            --accent: #3b82f6; --text: #ffffff; --text-dim: #94a3b8;
            --success: #10b981; --danger: #ef4444; --gold: #f59e0b;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
        
        /* --- NAVIGATION --- */
        .nav { background: rgba(17, 20, 29, 0.8); backdrop-filter: blur(15px); padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top:0; z-index:1000; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .logo-box { display: flex; align-items: center; gap: 12px; }
        .nav-actions { display: flex; align-items: center; gap: 15px; }

        .user-pill { display: flex; align-items: center; gap: 10px; background: var(--surface-br); padding: 5px 12px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); }
        .logout-btn { background: var(--danger); border: none; color: white; padding: 6px 12px; border-radius: 8px; font-weight: 700; font-size: 11px; cursor: pointer; transition: 0.3s; }
        .logout-btn:hover { opacity: 0.8; }

        /* --- LAYOUT --- */
        .main-container { max-width: 1400px; margin: 0 auto; display: grid; grid-template-columns: 1fr; gap: 20px; padding: 20px; }
        @media (min-width: 1100px) { .main-container { grid-template-columns: 320px 1fr 350px; } }

        /* --- BINGO SECTION --- */
        .card-panel { background: var(--surface); border-radius: 24px; padding: 20px; border: 1px solid var(--surface-br); }
        .pattern-badge { background: var(--gold); color: #000; padding: 8px; border-radius: 12px; font-weight: 800; font-size: 11px; text-align: center; margin-bottom: 15px; text-transform: uppercase; }
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; }
        .cell { aspect-ratio: 1; background: var(--surface-br); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 16px; color: var(--text-dim); border: 1px solid rgba(255,255,255,0.03); transition: 0.3s; }
        .cell.hit { background: linear-gradient(135deg, var(--accent), #1d4ed8); color: white; box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4); transform: scale(1.02); }

        /* --- CENTER: VIDEO & WALL --- */
        .center-panel { display: flex; flex-direction: column; gap: 20px; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 24px; overflow: hidden; border: 1px solid var(--surface-br); }
        .wall-box { background: var(--surface); border-radius: 24px; display: flex; flex-direction: column; height: 500px; border: 1px solid var(--surface-br); }

        /* --- RIGHT: CHAT --- */
        .chat-panel { background: var(--surface); border-radius: 24px; height: 750px; display: flex; flex-direction: column; border: 1px solid var(--surface-br); }
        #chatList { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .chat-msg { background: var(--surface-br); padding: 10px 14px; border-radius: 0 15px 15px 15px; font-size: 13px; max-width: 90%; }
        
        .input-group { padding: 15px; background: rgba(0,0,0,0.2); display: flex; gap: 8px; }
        input[type="text"] { flex: 1; background: var(--surface-br); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px; border-radius: 12px; }
        .btn-action { background: var(--accent); border: none; color: white; padding: 0 15px; border-radius: 12px; font-weight: 700; cursor: pointer; }

        #loginOverlay { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <img src="https://i.imgur.com/8QQUx1k.jpeg" height="60" style="margin-bottom:30px">
    <button onclick="login()" style="padding: 18px 50px; background: var(--accent); color: white; border: none; border-radius: 20px; font-weight: 800; cursor: pointer; font-size: 16px;">ENTER GAME HALL</button>
</div>

<div class="nav">
    <div class="logo-box">
        <img src="https://i.imgur.com/8QQUx1k.jpeg" height="35">
        <div style="background: rgba(16, 185, 129, 0.1); color: var(--success); padding: 4px 10px; border-radius: 20px; font-size: 10px; font-weight: 800;">LIVE â€¢ <span id="onlineCount">0</span></div>
    </div>
    <div class="nav-actions" id="userArea" style="display:none">
        <div class="user-pill">
            <span style="color: var(--gold); font-weight: 800; font-size: 13px;">ðŸª™ <span id="userPts">0</span></span>
            <img id="userPfp" src="" style="width:26px; height:26px; border-radius:50%">
            <b id="userName" style="font-size:12px">...</b>
        </div>
        <button class="logout-btn" onclick="logout()">LOGOUT</button>
    </div>
</div>

<div class="main-container">
    <div class="card-panel">
        <div class="pattern-badge">ðŸŽ¯ PATTERN: <span id="currentPattern">ANY LINE</span></div>
        <div class="bingo-grid" id="cardGrid"></div>
        <div style="margin-top:20px; font-size:11px; color:var(--text-dim); text-align:center">
            Automatic marking is enabled. <br>Wait for the host to draw balls.
        </div>
    </div>

    <div class="center-panel">
        <div class="video-box">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/XIOchC0XXJA?autoplay=1" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <div class="wall-box">
            <div style="padding:15px; border-bottom:1px solid var(--surface-br); display:flex; gap:10px">
                <input type="text" id="postIn" placeholder="Share something with the community...">
                <button class="btn-action" onclick="sendPost()">Post</button>
            </div>
            <div id="communityList" style="flex:1; overflow-y:auto; padding:15px"></div>
        </div>
    </div>

    <div class="chat-panel">
        <div style="padding:15px; font-weight:800; border-bottom:1px solid var(--surface-br)">LIVE CHAT</div>
        <div id="chatList"></div>
        <div class="input-group">
            <input type="text" id="chatIn" placeholder="Write a message..." onkeypress="if(event.key==='Enter') sendChat()">
            <button class="btn-action" onclick="sendChat()">Send</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyDIAQXJ15atKJxu7PtcFL1W9JnO1N14pVs",
      authDomain: "radiobingo-9ac29.firebaseapp.com",
      databaseURL: "https://radiobingo-9ac29-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "radiobingo-9ac29",
      storageBucket: "radiobingo-9ac29.firebasestorage.app",
      messagingSenderId: "965903993397",
      appId: "1:965903993397:web:f6646fa05225f147eebf7c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    let user = null;

    auth.onAuthStateChanged(u => {
        if(u) {
            user = u;
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('userArea').style.display = 'flex';
            document.getElementById('userName').innerText = u.displayName.split(" ")[0];
            document.getElementById('userPfp').src = u.photoURL;
            initPlayer();
            initSocial();
            handlePresence();
        } else {
            document.getElementById('loginOverlay').style.display = 'flex';
        }
    });

    function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function logout() { auth.signOut().then(() => location.reload()); }

    function handlePresence() {
        const pRef = db.ref('presence/' + user.uid);
        db.ref('.info/connected').on('value', s => { if(s.val()) { pRef.onDisconnect().remove(); pRef.set(true); } });
        db.ref('presence').on('value', s => document.getElementById('onlineCount').innerText = s.numChildren());
    }

    function initPlayer() {
        db.ref('users/' + user.uid + '/points').on('value', s => { document.getElementById('userPts').innerText = s.val() || 0; });
        db.ref('gameStatus/pattern').on('value', s => { document.getElementById('currentPattern').innerText = s.val() || "ANY LINE"; });

        // Sync Card and Marks
        db.ref('players/' + user.uid).on('value', s => {
            const data = s.val();
            if(!data || !data.card) generateCard();
            else renderCard(data.card, data.marks || [12]);
        });

        // Auto-mark from Drawn Numbers
        db.ref('drawnNumbers').on('value', s => {
            const drawn = s.val() || [];
            db.ref('players/' + user.uid).once('value', pSnap => {
                const p = pSnap.val();
                if(p && p.card) {
                    let marks = [12];
                    p.card.forEach((num, i) => { if(drawn.includes(num)) marks.push(i); });
                    db.ref('players/' + user.uid + '/marks').set(marks);
                }
            });
        });

        db.ref('gameStatus/reset').on('value', s => { if(s.val() === true) location.reload(); });
    }

    function generateCard() {
        let card = [];
        for(let i=0; i<25; i++) card.push(i === 12 ? "FREE" : Math.floor(Math.random()*75)+1);
        db.ref('players/' + user.uid).update({ uid: user.uid, name: user.displayName, photo: user.photoURL, card: card, marks: [12], isWin: false });
    }

    function renderCard(card, marks) {
        const grid = document.getElementById('cardGrid'); grid.innerHTML = "";
        card.forEach((n, i) => {
            const hit = marks.includes(i) ? ' hit' : '';
            grid.innerHTML += `<div class="cell${hit}">${n === 'FREE' ? 'FR' : n}</div>`;
        });
    }

    function initSocial() {
        db.ref('chat').limitToLast(30).on('child_added', s => {
            const d = s.val();
            const m = `<div class="chat-msg"><b>${d.name}</b><br>${d.msg}</div>`;
            const list = document.getElementById('chatList');
            list.innerHTML += m; list.scrollTop = list.scrollHeight;
        });
        db.ref('community').limitToLast(10).on('child_added', s => {
            const d = s.val();
            const p = `<div style="background:var(--surface-br); padding:15px; border-radius:15px; margin-bottom:10px">
                <small style="color:var(--accent)">${d.name}</small><br>${d.text}</div>`;
            document.getElementById('communityList').prepend(document.createRange().createContextualFragment(p));
        });
    }

    function sendChat() {
        const i = document.getElementById('chatIn');
        if(i.value.trim()) { db.ref('chat').push({ name: user.displayName.split(" ")[0], msg: i.value }); i.value=""; }
    }
    function sendPost() {
        const i = document.getElementById('postIn');
        if(i.value.trim()) { db.ref('community').push({ name: user.displayName, text: i.value, time: Date.now() }); i.value=""; }
    }
</script>
</body>
</html>
