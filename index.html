<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Bingo Live | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <style>
        :root { --bg: #0b1120; --surface: #1e293b; --surface-br: #334155; --accent: #3b82f6; --text: #f8fafc; --success: #10b981; --danger: #ef4444; --gold: #fbbf24; --puro: #f97316; --bringme: #8b5cf6; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
        
        .header { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); padding: 1rem; position: sticky; top: 0; z-index: 50; border-bottom: 1px solid var(--surface-br); display: flex; justify-content: space-between; align-items: center; }
        .user-pts { background: var(--surface); padding: 0.5rem 1rem; border-radius: 99px; font-weight: 700; border: 1px solid var(--surface-br); display: flex; align-items: center; gap: 8px; }
        
        .main { padding: 1rem; max-width: 500px; margin: 0 auto; padding-bottom: 100px; }
        
        .bingo-card { background: var(--surface); border-radius: 24px; padding: 12px; border: 4px solid var(--surface-br); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.5); position: relative; }
        .bingo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
        .cell { aspect-ratio: 1; background: var(--bg); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; font-weight: 900; color: #475569; position: relative; transition: 0.3s; }
        .cell.hit { background: var(--accent); color: white; transform: scale(0.95); box-shadow: inset 0 0 10px rgba(0,0,0,0.3); }
        .cell.free { background: var(--gold); color: black; font-size: 0.8rem; }
        
        /* ADDED: WINNING HIGHLIGHT CLASS (New only, no deletion) */
        .cell.bingo-winner { background: var(--success) !important; color: white !important; box-shadow: 0 0 20px var(--success); transform: scale(1.05); z-index: 5; }

        .stat-bar { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 1rem; }
        .stat-item { background: var(--surface); padding: 1rem; border-radius: 20px; text-align: center; border: 1px solid var(--surface-br); }
        .stat-val { font-size: 1.5rem; font-weight: 900; color: var(--accent); }

        .btn { width: 100%; padding: 1rem; border-radius: 16px; border: none; font-weight: 800; font-size: 1rem; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-bringme { background: var(--bringme); color: white; margin-top: 1rem; }

        #announcementBox { position: fixed; top: 80px; left: 1rem; right: 1rem; background: var(--puro); padding: 1rem; border-radius: 16px; display: none; align-items: center; gap: 12px; font-weight: 800; z-index: 100; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); display: none; align-items: center; justify-content: center; padding: 2rem; z-index: 1000; }
        .modal-content { background: var(--surface); width: 100%; max-width: 400px; border-radius: 24px; padding: 2rem; position: relative; }
        .history-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--surface-br); }
    </style>
</head>
<body>

<div id="announcementBox">
    <i data-lucide="megaphone"></i>
    <span id="announcementText"></span>
</div>

<div class="header">
    <div style="font-weight: 900; font-size: 1.2rem; color: var(--accent);">RADIO BINGO</div>
    <div class="user-pts"><i data-lucide="coins" style="color:var(--gold)"></i> <span id="userPoints">0</span></div>
</div>

<div class="main">
    <div class="stat-bar">
        <div class="stat-item"><div>Next Draw</div><div class="stat-val" id="nextDrawTime">--:--</div></div>
        <div class="stat-item"><div>Hits</div><div class="stat-val" id="hitCount">0/25</div></div>
    </div>

    <div class="bingo-card" style="margin-top: 1rem;">
        <div class="bingo-grid" id="bingoGrid"></div>
    </div>

    <button class="btn btn-bringme" onclick="openBringMe()"><i data-lucide="camera"></i> BRING ME ROUND</button>
    <button class="btn btn-primary" style="margin-top:10px" onclick="openMenuModal()"><i data-lucide="shopping-cart"></i> REDEEM POINTS</button>
</div>

<div id="bringMeModal" class="modal">
    <div class="modal-content">
        <h3>Bring Me!</h3>
        <p id="bringMeItem">Waiting...</p>
        <input type="file" id="capture" accept="image/*" capture="environment" style="display:none" onchange="submitBringMe(this)">
        <button class="btn btn-bringme" onclick="document.getElementById('capture').click()">Take Photo</button>
        <button class="btn" style="margin-top:10px; background:none" onclick="closeModal('bringMeModal')">Cancel</button>
    </div>
</div>

<div id="menuModal" class="modal">
    <div class="modal-content">
        <h3>Redeem Store</h3>
        <div id="storeList">
            <button class="btn btn-primary" style="margin-bottom:8px" onclick="redeem('50 Load', 600)">50 Load (600 pts)</button>
            <button class="btn btn-primary" onclick="redeem('100 Gcash', 1200)">100 Gcash (1200 pts)</button>
        </div>
        <h4>History</h4>
        <div id="historyList"></div>
        <button class="btn" style="margin-top:10px; background:none" onclick="closeModal('menuModal')">Close</button>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://radiobingo-68749-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let myCard = [];
    let drawnBalls = [];
    let userData = {};
    let isBingo = false;

    // --- ORIGINALLY YOURS: AUTH & SYNC (ADDED ONLINE SYNC ONLY) ---
    auth.onAuthStateChanged(user => {
        if(user) {
            db.ref('users/' + user.uid).on('value', s => {
                userData = s.val() || {};
                document.getElementById('userPoints').innerText = (userData.points || 0).toLocaleString();
                if(!userData.bingoCard) generateCard();
                else { myCard = userData.bingoCard; syncBalls(); }
            });
            // NEW: Dashbord Sync - IsOnline
            db.ref('users/' + user.uid + '/isOnline').set(true);
            db.ref('users/' + user.uid + '/isOnline').onDisconnect().set(false);
        }
    });

    // --- ORIGINALLY YOURS: GENERATE CARD (NO CHANGE) ---
    function generateCard() {
        const card = [];
        const ranges = [[1,15],[16,30],[31,45],[46,60],[61,75]];
        for(let i=0; i<5; i++) {
            const col = [];
            while(col.length < 5) {
                const r = Math.floor(Math.random() * (ranges[i][1] - ranges[i][0] + 1)) + ranges[i][0];
                if(!col.includes(r)) col.push(r);
            }
            card.push(col);
        }
        const flat = [];
        for(let r=0; r<5; r++) { for(let c=0; c<5; c++) { flat.push(card[c][r]); } }
        flat[12] = 0;
        db.ref('users/' + auth.currentUser.uid + '/bingoCard').set(flat);
    }

    // --- ORIGINALLY YOURS: SYNC BALLS & RENDER (ADDED HIGHLIGHT LOGIC) ---
    function syncBalls() {
        db.ref('bingoBalls').on('value', s => {
            const balls = s.val() || {};
            drawnBalls = Object.keys(balls).filter(k => balls[k]).map(Number);
            renderCard();
            checkBingo();
        });
    }

    function renderCard() {
        const grid = document.getElementById('bingoGrid');
        grid.innerHTML = "";
        let hits = 0;
        myCard.forEach((num, i) => {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.id = `cell-${i}`;
            if(num === 0) { cell.classList.add('free', 'hit'); cell.innerText = "FREE"; }
            else {
                cell.innerText = num;
                if(drawnBalls.includes(num)) { cell.classList.add('hit'); hits++; }
            }
            grid.appendChild(cell);
        });
        document.getElementById('hitCount').innerText = (hits + 1) + "/25";
    }

    // --- ADDED: HIGHLIGHT WINNING PATTERN (New feature, no deletion) ---
    function checkBingo() {
        const g = [];
        for(let i=0; i<5; i++) g.push(myCard.slice(i*5, i*5+5));
        const check = (n) => drawnBalls.includes(n) || n === 0;
        let winIdx = [];

        // Rows
        for(let r=0; r<5; r++) if(g[r].every(check)) winIdx = winIdx.concat([0,1,2,3,4].map(c => r*5+c));
        // Cols
        for(let c=0; c<5; c++) {
            if([g[0][c],g[1][c],g[2][c],g[3][c],g[4][c]].every(check)) winIdx = winIdx.concat([0,1,2,3,4].map(r => r*5+c));
        }
        // Diagonals
        if([g[0][0],g[1][1],g[2][2],g[3][3],g[4][4]].every(check)) winIdx = winIdx.concat([0,6,12,18,24]);
        if([g[0][4],g[1][3],g[2][2],g[3][1],g[4][0]].every(check)) winIdx = winIdx.concat([4,8,12,16,20]);

        if(winIdx.length > 0) {
            winIdx.forEach(idx => document.getElementById(`cell-${idx}`).classList.add('bingo-winner'));
            if(!isBingo) {
                confetti(); 
                isBingo = true;
                // Optional: Auto-notify dashboard player won
                db.ref('users/' + auth.currentUser.uid + '/hasBingo').set(true);
            }
        }
    }

    // --- ORIGINALLY YOURS: STORE, BRING ME, ETC (NO CHANGE) ---
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function openBringMe() { document.getElementById('bringMeModal').style.display = 'flex'; }
    function submitBringMe(input) { 
        const reader = new FileReader();
        reader.onload = (e) => {
            db.ref('bringMeSubmissions').push({ uid: auth.currentUser.uid, userName: userData.name, img: e.target.result, time: Date.now() });
            alert(\"Submitted!\"); closeModal('bringMeModal');
        };
        reader.readAsDataURL(input.files[0]);
    }
    function redeem(item, cost) {
        if((userData.points || 0) < cost) return alert(\"No points!\");
        db.ref('users/' + auth.currentUser.uid + '/points').transaction(p => (p || 0) - cost);
        db.ref('redemptions').push({ uid: auth.currentUser.uid, name: userData.name, gcash: userData.gcash, item: item, cost: cost, status: 'pending', time: Date.now() });
    }
    function openMenuModal() { 
        document.getElementById('menuModal').style.display = 'flex'; 
        db.ref('redemptions').orderByChild('uid').equalTo(auth.currentUser.uid).once('value', s => {
            const hist = document.getElementById('historyList'); hist.innerHTML = \"\";
            s.forEach(child => { const v = child.val(); hist.innerHTML += `<div class=\"history-item\"><span>${v.item}</span><span>${v.status}</span></div>`; });
        });
    }

    // Announcements listener
    db.ref('gameState/announcement').on('value', s => {
        const box = document.getElementById('announcementBox');
        if(s.val()) { document.getElementById('announcementText').innerText = s.val(); box.style.display = 'flex'; }
        else box.style.display = 'none';
    });

    lucide.createIcons();
</script>
</body>
</html>
