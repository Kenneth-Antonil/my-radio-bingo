<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Bingo Hall | Premium Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <style>
        :root { 
            --bg: #0b0e14; --surface: #161a23; --surface-br: #212631;
            --accent: #3b82f6; --accent-glow: rgba(59, 130, 246, 0.4);
            --text: #ffffff; --text-dim: #94a3b8; --danger: #ff4757; --success: #2ed573;
            --glass: rgba(255, 255, 255, 0.03);
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; line-height: 1.5; }

        /* --- MODERN SCROLLBAR --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--surface-br); border-radius: 10px; }

        /* --- NAV --- */
        .nav { background: rgba(22, 26, 35, 0.8); backdrop-filter: blur(12px); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--glass); position: sticky; top:0; z-index:100; }
        .nav-left { display: flex; align-items: center; gap: 15px; }
        .logo { height: 32px; filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.3)); }
        
        .online-status { background: rgba(46, 213, 115, 0.1); color: var(--success); padding: 6px 12px; border-radius: 30px; font-size: 11px; font-weight: 700; border: 1px solid rgba(46, 213, 115, 0.2); display: flex; align-items: center; gap: 6px; }
        .dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; animation: pulse 2s infinite; }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(46, 213, 115, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(46, 213, 115, 0); } 100% { box-shadow: 0 0 0 0 rgba(46, 213, 115, 0); } }

        .user-btn { display: flex; align-items: center; gap: 12px; cursor: pointer; background: var(--glass); padding: 6px 14px; border-radius: 12px; border: 1px solid var(--glass); transition: 0.3s; }
        .user-btn:hover { background: rgba(255,255,255,0.08); transform: translateY(-1px); }
        .user-btn img { width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; }

        /* --- MAIN LAYOUT --- */
        .game-wrapper { display: flex; flex-direction: column; max-width: 1400px; margin: 0 auto; padding: 20px; gap: 20px; }
        @media (min-width: 1024px) { .game-wrapper { flex-direction: row; align-items: flex-start; } }

        /* --- VIDEO & BINGO --- */
        .left-panel { flex: 1.2; width: 100%; }
        .video-cont { width: 100%; background: #000; border-radius: 20px; overflow: hidden; border: 1px solid var(--surface-br); box-shadow: 0 20px 40px rgba(0,0,0,0.4); margin-bottom: 20px; }
        .video-ratio { position: relative; padding-top: 56.25%; }
        .video-ratio iframe { position: absolute; top:0; left:0; width:100%; height:100%; border:none; }
        .disclaimer { background: linear-gradient(90deg, var(--danger), #ff6b81); font-size: 10px; text-align: center; padding: 6px; font-weight: 800; color: white; letter-spacing: 1px; }
        
        .bingo-card { background: var(--surface); padding: 25px; border-radius: 24px; border: 1px solid var(--glass); box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
        .header-cell { font-size: 28px; font-weight: 900; color: var(--accent); text-shadow: 0 0 15px var(--accent-glow); padding-bottom: 15px; }
        .cell { aspect-ratio: 1; background: var(--surface-br); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 20px; color: var(--text-dim); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: default; }
        .cell.hit { background: var(--accent); color: white; transform: scale(1.05); box-shadow: 0 0 20px var(--accent-glow); border: 2px solid rgba(255,255,255,0.2); }

        /* --- SOCIAL HUB --- */
        .right-panel { flex: 0.8; width: 100%; position: sticky; top: 85px; }
        .chat-box { background: var(--surface); border-radius: 24px; height: 650px; display: flex; flex-direction: column; overflow: hidden; border: 1px solid var(--glass); }
        
        .tab-switch { display: flex; background: var(--surface-br); margin: 15px; border-radius: 14px; padding: 5px; }
        .tab-btn { flex: 1; padding: 10px; border: none; background: transparent; color: var(--text-dim); cursor: pointer; font-weight: 700; font-size: 12px; border-radius: 10px; transition: 0.3s; }
        .tab-btn.active { background: var(--accent); color: white; box-shadow: 0 4px 12px var(--accent-glow); }

        /* --- MESSAGES & POSTS --- */
        .msg-container { padding: 15px; display: flex; gap: 12px; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .avatar { width: 36px; height: 36px; border-radius: 50%; border: 2px solid var(--accent); flex-shrink: 0; }
        .bubble { background: var(--surface-br); padding: 12px 16px; border-radius: 0 18px 18px 18px; font-size: 14px; border: 1px solid var(--glass); }
        .bubble b { color: var(--accent); font-size: 12px; display: block; margin-bottom: 4px; }

        .post-card { background: var(--surface-br); border-radius: 20px; padding: 18px; margin-bottom: 15px; border: 1px solid var(--glass); }
        .post-img { width: 100%; border-radius: 14px; margin: 12px 0; border: 1px solid var(--glass); transition: 0.3s; cursor: zoom-in; }
        .post-img:hover { opacity: 0.9; }
        
        /* --- INPUTS --- */
        .input-area { padding: 15px; background: var(--surface); border-top: 1px solid var(--glass); }
        .input-group { display: flex; gap: 10px; background: var(--surface-br); padding: 6px; border-radius: 15px; border: 1px solid var(--glass); }
        .input-group input { flex: 1; background: transparent; border: none; color: white; padding: 10px; font-size: 14px; }
        
        .btn-main { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-main:hover { opacity: 0.9; transform: scale(1.02); }
        .btn-main:active { transform: scale(0.98); }

        /* --- MODAL --- */
        .modal-box { background: var(--surface); width: 90%; max-width: 400px; border-radius: 28px; padding: 30px; border: 1px solid var(--glass); box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        
        #uploadStatus { font-weight: 600; font-size: 11px; margin-left: 5px; }

        .comment-item { background: var(--glass); padding: 8px 12px; border-radius: 10px; margin-top: 5px; font-size: 12px; }
    </style>
</head>
<body>

<div class="nav">
    <div class="nav-left">
        <img src="https://i.imgur.com/8QQUx1k.jpeg" class="logo">
        <div class="online-status"><div class="dot"></div> <span id="onlineCount">1</span> ONLINE</div>
    </div>
    <div class="user-btn" id="userBtn" onclick="toggleSettings()" style="display:none;">
        <img id="myPfp" src="">
        <div style="line-height:1.2">
            <span id="myName" style="font-size:13px; font-weight:800; color:var(--text)">...</span><br>
            <span style="font-size:11px; color:var(--success); font-weight:700">ü™ô <span id="myPts">0</span></span>
        </div>
    </div>
</div>

<div id="gameUI" style="display:none;">
    <div class="game-wrapper">
        <div class="left-panel">
            <div class="video-cont">
                <div class="video-ratio"><iframe src="https://www.youtube.com/embed/XIOchC0XXJA?autoplay=1" allowfullscreen></iframe></div>
                <div class="disclaimer">OFFICIAL RADIO BINGO HALL ‚Ä¢ FREE TO PLAY ‚Ä¢ NO REAL MONEY GAMBLING</div>
            </div>
            
            <div class="bingo-card">
                <div class="grid">
                    <div class="header-cell">B</div><div class="header-cell">I</div><div class="header-cell">N</div><div class="header-cell">G</div><div class="header-cell">O</div>
                </div>
                <div class="grid" id="cardGrid"></div>
            </div>
        </div>

        <div class="right-panel">
            <div class="chat-box">
                <div class="tab-switch">
                    <button class="tab-btn active" id="btnChat" onclick="switchTab('chat')">LIVE CHAT</button>
                    <button class="tab-btn" id="btnWall" onclick="switchTab('wall')">COMMUNITY</button>
                </div>

                <div id="viewChat" style="display:flex; flex-direction:column; height:100%;">
                    <div id="chatList" style="flex:1; overflow-y:auto; padding:10px;"></div>
                    <div class="input-area">
                        <div class="input-group">
                            <input type="text" id="chatIn" placeholder="Write a message..." onkeypress="if(event.key==='Enter') sendChat()">
                            <button onclick="sendChat()" class="btn-main">Send</button>
                        </div>
                    </div>
                </div>

                <div id="viewWall" style="display:none; flex-direction:column; height:100%;">
                    <div style="padding:15px; border-bottom: 1px solid var(--glass);">
                        <textarea id="postText" placeholder="Ano ang nasa isip mo?" style="width:100%; height:80px; background:var(--surface-br); border:1px solid var(--glass); color:white; padding:12px; border-radius:15px; resize:none; font-family: inherit;"></textarea>
                        <div style="display:flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                            <div style="display:flex; align-items:center;">
                                <button onclick="document.getElementById('imgUpload').click()" class="btn-main" style="background:var(--surface-br); color:var(--text-dim); padding:8px 15px;">üì∑ Photo</button>
                                <span id="uploadStatus"></span>
                            </div>
                            <button onclick="createPost()" class="btn-main">Post Wall</button>
                        </div>
                        <input type="file" id="imgUpload" style="display:none" accept="image/*" onchange="uploadPhoto(this)">
                        <input type="hidden" id="postImgUrl">
                    </div>
                    <div id="communityList" style="flex:1; overflow-y:auto; padding:15px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="settingsModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:1000; align-items:center; justify-content:center; backdrop-filter:blur(10px);">
    <div class="modal-box">
        <div style="text-align:center;">
            <img id="myPfpLg" style="width:100px; height:100px; border-radius:50%; border:4px solid var(--accent); margin-bottom:15px;">
            <h2 id="myNameLg" style="margin:0">Player</h2>
            <div style="color:var(--success); font-weight:800; margin:10px 0; font-size:20px;">ü™ô <span id="myPtsModal">0</span> PTS</div>
            
            <div style="background:var(--surface-br); padding:15px; border-radius:18px; margin:20px 0; border:1px solid var(--glass);">
                <p style="font-size:11px; color:var(--text-dim); margin:0 0 8px 0; text-transform:uppercase; font-weight:800;">Your Referral Link</p>
                <div id="refLink" onclick="copyRef()" style="font-size:11px; color:var(--accent); cursor:pointer; word-break:break-all; font-weight:600;">Loading...</div>
            </div>
            
            <button class="btn-main" style="width:100%; padding:15px;" onclick="toggleSettings()">Back to Bingo</button>
            <p onclick="auth.signOut().then(()=>location.reload())" style="color:var(--danger); font-size:12px; margin-top:15px; cursor:pointer; font-weight:700;">Sign Out</p>
        </div>
    </div>
</div>

<div id="loginOverlay" style="position:fixed; inset:0; background:var(--bg); z-index:5000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
    <img src="https://i.imgur.com/8QQUx1k.jpeg" style="height:60px; margin-bottom:30px;">
    <button onclick="login()" class="btn-main" style="padding:18px 50px; font-size:16px; border-radius:20px;">Login with Google</button>
    <p style="color:var(--text-dim); font-size:12px; margin-top:20px;">Join the community and play for free!</p>
</div>

<script>
    // --- FIREBASE INITIALIZATION ---
    const firebaseConfig = {
      apiKey: "AIzaSyDIAQXJ15atKJxu7PtcFL1W9JnO1N14pVs",
      authDomain: "radiobingo-9ac29.firebaseapp.com",
      databaseURL: "https://radiobingo-9ac29-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "radiobingo-9ac29",
      storageBucket: "radiobingo-9ac29.firebasestorage.app",
      messagingSenderId: "965903993397",
      appId: "1:965903993397:web:f6646fa05225f147eebf7c"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const auth = firebase.auth();

    let user = null;

    auth.onAuthStateChanged(u => {
        if(u) {
            user = u;
            document.getElementById('loginOverlay').style.display='none';
            document.getElementById('gameUI').style.display='block';
            document.getElementById('userBtn').style.display='flex';
            document.getElementById('myPfp').src = u.photoURL;
            document.getElementById('myPfpLg').src = u.photoURL;
            document.getElementById('myName').innerText = u.displayName.split(" ")[0];
            document.getElementById('myNameLg').innerText = u.displayName;
            document.getElementById('refLink').innerText = window.location.origin + window.location.pathname + "?ref=" + u.uid;
            
            handleOnlineCount();
            syncUserData();
            loadSocial();
        }
    });

    function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }

    function handleOnlineCount() {
        const presenceRef = database.ref('presence/' + user.uid);
        database.ref('.info/connected').on('value', s => {
            if(s.val()) { presenceRef.onDisconnect().remove(); presenceRef.set(true); }
        });
        database.ref('presence').on('value', s => {
            document.getElementById('onlineCount').innerText = s.numChildren();
        });
    }

    function syncUserData() {
        database.ref('users/' + user.uid).on('value', s => {
            const d = s.val() || {};
            document.getElementById('myPts').innerText = d.points || 0;
            document.getElementById('myPtsModal').innerText = d.points || 0;
            if(!d.card) generateCard(); else renderCard(d.card);
        });
    }

    function generateCard() {
        let card = [];
        for(let i=0; i<25; i++) card.push(i === 12 ? "FREE" : Math.floor(Math.random()*75)+1);
        database.ref('users/'+user.uid+'/card').set(card);
    }

    function renderCard(card) {
        const g = document.getElementById('cardGrid'); g.innerHTML = "";
        card.forEach(n => {
            let d = document.createElement('div'); 
            d.className = 'cell'+(n==='FREE'?' hit':''); 
            d.innerText = n==='FREE'?'FR':n;
            g.appendChild(d);
        });
    }

    async function uploadPhoto(input) {
        if(!input.files[0]) return;
        const status = document.getElementById('uploadStatus');
        status.innerText = "‚è≥ Wait...";
        status.style.color = "var(--accent)";
        
        const formData = new FormData();
        formData.append('image', input.files[0]);
        try {
            const res = await fetch('https://api.imgur.com/3/image', {
                method: 'POST',
                headers: { Authorization: 'Client-ID 7e7a33177609206' },
                body: formData
            });
            const data = await res.json();
            if(data.success) {
                document.getElementById('postImgUrl').value = data.data.link;
                status.innerText = "‚úÖ Ready";
                status.style.color = "var(--success)";
            }
        } catch(e) { status.innerText = "‚ùå Error"; }
    }

    function createPost() {
        const text = document.getElementById('postText').value;
        const img = document.getElementById('postImgUrl').value;
        if(!text && !img) return;
        database.ref('community').push({
            uid: user.uid, name: user.displayName, photo: user.photoURL,
            text: text, img: img, time: Date.now()
        });
        document.getElementById('postText').value = "";
        document.getElementById('postImgUrl').value = "";
        document.getElementById('uploadStatus').innerText = "";
    }

    function loadSocial() {
        // Chat - Child Added
        database.ref('chat').limitToLast(30).on('child_added', s => {
            const d = s.val();
            const m = document.createElement('div');
            m.className = "msg-container";
            m.innerHTML = `<img src="${d.photo}" class="avatar"><div class="bubble"><b>${d.name}</b>${d.msg}</div>`;
            const list = document.getElementById('chatList');
            list.appendChild(m);
            list.scrollTop = list.scrollHeight;
        });

        // Community - Child Added
        database.ref('community').on('child_added', s => {
            const p = s.val();
            const date = new Date(p.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const div = document.createElement('div'); div.className = 'post-card';
            div.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center">
                    <div style="display:flex;gap:10px;align-items:center"><img src="${p.photo}" class="avatar"><b>${p.name}</b></div>
                    <span style="font-size:10px; color:var(--text-dim)">${date}</span>
                </div>
                <div style="margin:12px 0; font-size:14px; color:#eee">${p.text}</div>
                ${p.img ? `<img src="${p.img}" class="post-img" onclick="window.open(this.src)">` : ''}
                <div style="display:flex; gap:15px; font-size:12px; font-weight:700; color:var(--text-dim)">
                    <span onclick="like('${s.key}')" style="cursor:pointer">‚ù§Ô∏è <span id="l-${s.key}">${p.likes?Object.keys(p.likes).length:0}</span></span>
                    <span onclick="toggleComments('${s.key}')" style="cursor:pointer">üí¨ Comments</span>
                </div>
                <div id="csec-${s.key}" style="display:none; margin-top:15px; border-top:1px solid var(--glass); padding-top:10px">
                    <div id="clist-${s.key}"></div>
                    <div style="display:flex;gap:5px;margin-top:10px">
                        <input type="text" id="cin-${s.key}" placeholder="Add a comment..." style="flex:1;background:var(--bg);border:none;color:white;padding:8px;border-radius:10px;font-size:12px">
                        <button onclick="sendComment('${s.key}')" class="btn-main" style="padding:5px 12px; font-size:11px">Post</button>
                    </div>
                </div>
            `;
            document.getElementById('communityList').prepend(div);
            loadComments(s.key);
        });
    }

    function like(key) { database.ref('community/'+key+'/likes/'+user.uid).set(true); }
    database.ref('community').on('child_changed', s => {
        const el = document.getElementById('l-'+s.key);
        if(el) el.innerText = Object.keys(s.val().likes || {}).length;
    });

    function toggleComments(key) {
        const sec = document.getElementById('csec-'+key);
        sec.style.display = sec.style.display === 'block' ? 'none' : 'block';
    }

    function sendComment(key) {
        const i = document.getElementById('cin-'+key);
        if(!i.value) return;
        database.ref('community/'+key+'/comments').push({ name: user.displayName.split(" ")[0], msg: i.value });
        i.value = "";
    }

    function loadComments(key) {
        database.ref('community/'+key+'/comments').on('child_added', s => {
            const c = s.val();
            const d = document.createElement('div'); d.className = 'comment-item';
            d.innerHTML = `<b style="color:var(--accent)">${c.name}:</b> ${c.msg}`;
            document.getElementById('clist-'+key).appendChild(d);
        });
    }

    function sendChat() {
        const i = document.getElementById('chatIn');
        if(i.value.trim()) { 
            database.ref('chat').push({uid:user.uid, name:user.displayName, photo:user.photoURL, msg: i.value}); 
            i.value=""; 
        }
    }

    function switchTab(t) {
        document.getElementById('viewChat').style.display = t==='chat'?'flex':'none';
        document.getElementById('viewWall').style.display = t==='wall'?'flex':'none';
        document.getElementById('btnChat').classList.toggle('active', t==='chat');
        document.getElementById('btnWall').classList.toggle('active', t==='wall');
    }
    
    function toggleSettings() { 
        const m = document.getElementById('settingsModal'); 
        m.style.display = (m.style.display === 'flex') ? 'none' : 'flex'; 
    }
    
    function copyRef() { 
        navigator.clipboard.writeText(document.getElementById('refLink').innerText); 
        alert("Referral link copied!"); 
    }
</script>
</body>
</html>
