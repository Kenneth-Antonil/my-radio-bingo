<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Bingo Hall | Premium UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root { 
            --bg: #0b0e14; --surface: #1a1e29; --surface-br: #2d3345;
            --accent: #3b82f6; --text: #f8fafc; --text-dim: #94a3b8; --danger: #ef4444; --success: #10b981;
            --section-gap: 30px; /* Eto ang sikreto sa hindi dikit-dikit na layout */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0;
            line-height: 1.6;
        }

        /* --- NAVIGATION: Mas malapad at malinis --- */
        .nav { 
            background: rgba(26, 30, 41, 0.95); backdrop-filter: blur(12px); 
            padding: 0 40px; height: 80px; display: flex; 
            justify-content: space-between; align-items: center; 
            border-bottom: 1px solid rgba(255,255,255,0.08); 
            position: sticky; top:0; z-index:100; 
        }

        /* --- MAIN WRAPPER: Nilagyan ng sapat na padding --- */
        .game-wrapper { 
            max-width: 1400px; margin: var(--section-gap) auto; 
            padding: 0 30px; display: grid; grid-template-columns: 1fr; 
            gap: var(--section-gap); 
        }
        @media (min-width: 1024px) { .game-wrapper { grid-template-columns: 1.8fr 1fr; } }

        /* --- CARDS: Added shadow and consistent padding --- */
        .card { 
            background: var(--surface); border-radius: 30px; 
            border: 1px solid rgba(255,255,255,0.05); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.4); overflow: hidden;
            padding: 25px;
        }
        .card-no-pad { padding: 0; }

        /* --- PATTERN BOX: Ginawang focal point --- */
        .pattern-banner {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(0,0,0,0.3));
            border-radius: 20px; padding: 25px; text-align: center;
            border: 1px solid rgba(59, 130, 246, 0.2); margin-bottom: 25px;
        }
        .pattern-label { font-size: 11px; font-weight: 800; color: var(--accent); letter-spacing: 3px; text-transform: uppercase; margin-bottom: 10px; }
        #patternName { font-size: 36px; font-weight: 900; color: #fff; text-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }

        /* --- BINGO GRID: Mas malaking gap sa pagitan ng numbers --- */
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; }
        .header-cell { text-align: center; font-size: 28px; font-weight: 900; color: var(--accent); padding-bottom: 15px; }
        .cell { 
            aspect-ratio: 1; background: var(--surface-br); border-radius: 15px; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: 800; font-size: 24px; color: var(--text-dim); 
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            border: 1px solid rgba(255,255,255,0.05); 
        }
        .cell.hit { background: var(--accent); color: white; transform: scale(1.05); box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3); border: none; }

        /* --- BALL HISTORY: Mas malinis tignan --- */
        .ball-row { display: flex; gap: 15px; overflow-x: auto; padding: 15px 0; scrollbar-width: none; }
        .ball { 
            min-width: 55px; height: 55px; background: var(--surface-br); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-weight: 800; font-size: 20px; border: 2px solid rgba(255,255,255,0.1); 
        }
        .ball.new { background: var(--accent); color: white; box-shadow: 0 0 20px var(--accent); transform: scale(1.1); }

        /* --- CHAT SECTION --- */
        .chat-box { height: 650px; display: flex; flex-direction: column; padding: 0 !important; }
        .chat-header { padding: 20px 25px; border-bottom: 1px solid rgba(255,255,255,0.05); font-weight: 800; }
        #chatList { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 15px; }
        .chat-input-area { padding: 20px; background: rgba(0,0,0,0.2); display: flex; gap: 12px; }
        .chat-input-area input { 
            flex: 1; background: var(--bg); border: 1px solid var(--surface-br); 
            border-radius: 15px; padding: 15px; color: white; outline: none; 
        }

        /* --- VIDEO AREA --- */
        .video-ratio { position: relative; padding-top: 56.25%; border-radius: 20px 20px 0 0; overflow: hidden; }
        .video-ratio iframe { position: absolute; top:0; left:0; width:100%; height:100%; border:none; }
    </style>
</head>
<body>

<div class="nav">
    <div class="nav-left">
        <img src="https://i.imgur.com/8QQUx1k.jpeg" class="logo" alt="Logo">
        <div class="online-tag" id="gameUIOnline" style="display:none;">
            <div class="online-dot"></div> <span id="playerCount">0</span> PLAYERS
        </div>
    </div>
    <div class="user-btn" id="userBtn" onclick="toggleSettings()" style="display:none;">
        <span id="myName">Player</span> <img id="myPfp" src="">
    </div>
</div>

<div id="gameUI" style="display:none;">
    <div class="game-wrapper">
        
        <div class="left-panel" style="display: flex; flex-direction: column; gap: var(--section-gap);">
            
            <div class="card card-no-pad">
                <div class="video-ratio"><iframe src="https://www.youtube.com/embed/36YnV9STBqc?autoplay=1" allowfullscreen></iframe></div>
                <div style="background:var(--danger); text-align:center; padding:10px; font-size:11px; font-weight:800; letter-spacing:1px;">⚡ LIVE BROADCAST • NO GAMBLING ⚡</div>
            </div>

            <div class="card">
                <div class="pattern-banner">
                    <div class="pattern-label">Winning Pattern</div>
                    <div id="patternName">ANY LINE</div>
                </div>

                <div style="margin-bottom:10px;">
                    <span style="font-size:11px; font-weight:800; color:var(--text-dim); letter-spacing:1px;">RECENT BALLS</span>
                    <div class="ball-row" id="ballRow"></div>
                </div>

                <div class="bingo-card" style="margin-top: 20px;">
                    <div class="grid" style="margin-bottom:10px;">
                        <div class="header-cell">B</div><div class="header-cell">I</div>
                        <div class="header-cell">N</div><div class="header-cell">G</div>
                        <div class="header-cell">O</div>
                    </div>
                    <div class="grid" id="cardGrid"></div>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="card chat-box">
                <div class="chat-header">COMMUNITY CHAT</div>
                <div id="chatList"></div>
                <div class="chat-input-area">
                    <input type="text" id="chatIn" placeholder="Mag-type ng mensahe..." maxlength="150">
                    <button onclick="sendChat()" style="background:var(--accent); color:white; border:none; border-radius:12px; padding:0 20px; font-weight:700; cursor:pointer;">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="loginOverlay" style="position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:1000; display:flex; align-items:center; justify-content:center;">
    <div class="card" style="width:100%; max-width:400px; text-align:center;">
        <h2 style="margin-top:0">Bingo Hall Access</h2>
        <p style="color:var(--text-dim); margin-bottom:30px;">Sign in gamit ang Google para makasali sa live draw.</p>
        <button onclick="login()" style="width:100%; padding:18px; background:var(--accent); color:white; border:none; border-radius:15px; font-weight:900; cursor:pointer;">CONTINUE WITH GOOGLE</button>
    </div>
</div>

<script>
    // [Iyong Firebase Logic dito - Siguraduhin na ang IDs ay tugma]
    // Gumamit ng parehong script block mula sa nakaraang message.
</script>

</body>
</html>
