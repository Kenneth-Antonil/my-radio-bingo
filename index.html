<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Bingo Live | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --bg: #0b1120; --surface: #1e293b; --surface-br: #334155; --accent: #3b82f6; --text: #f8fafc; --gold: #fbbf24; --success: #10b981; --danger: #ef4444; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 20px; overflow-x: hidden; }

        #loginOverlay { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: var(--surface); padding: 40px 30px; border-radius: 30px; width: 100%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .login-logo { font-size: 32px; font-weight: 900; margin-bottom: 15px; letter-spacing: -1px; }
        .login-logo span { color: var(--accent); }
        .login-sub { font-size: 14px; opacity: 0.7; margin-bottom: 30px; line-height: 1.6; }
        .btn-google { background: white; color: #000; border: none; width: 100%; padding: 14px; border-radius: 12px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; font-size: 15px; }

        .nav { background: var(--surface); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.1); height: 65px; }
        .user-stats { display: flex; align-items: center; gap: 10px; }
        .icon-btn { background: var(--surface-br); color: white; border: 1px solid rgba(255,255,255,0.1); width: 40px; height: 40px; border-radius: 12px; cursor: pointer; position: relative; display: flex; align-items: center; justify-content: center; }
        .notif-badge { position: absolute; top: 8px; right: 8px; background: var(--danger); width: 8px; height: 8px; border-radius: 50%; border: 2px solid var(--surface); display: none; }
        .points-badge { background: rgba(251, 191, 36, 0.1); color: var(--gold); padding: 0 15px; height: 40px; border-radius: 12px; font-weight: 800; border: 1px solid var(--gold); font-size: 13px; cursor: pointer; display: flex; align-items: center; gap: 6px; }
        
        .disclaimer { background: var(--danger); color: white; padding: 6px 0; font-size: 11px; font-weight: 700; overflow: hidden; white-space: nowrap; border-bottom: 1px solid rgba(0,0,0,0.3); }
        .marquee-content { display: inline-block; animation: marquee 25s linear infinite; padding-left: 100%; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        .next-draw-banner { background: linear-gradient(90deg, #1e293b, #334155); margin: 12px; padding: 12px 18px; border-radius: 16px; border: 1px solid var(--gold); display: flex; align-items: center; gap: 12px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .draw-icon { background: var(--gold); color: #000; padding: 8px; border-radius: 10px; display: flex; align-items: center; justify-content: center; }
        .draw-info-text { flex: 1; }
        .draw-label { font-size: 10px; font-weight: 800; color: var(--gold); text-transform: uppercase; letter-spacing: 1px; }
        .draw-time { font-size: 16px; font-weight: 900; color: white; }

        .container { width: 100%; max-width: 500px; margin: 0 auto; padding: 12px; }
        .card { background: var(--surface); border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        .video-container { position: relative; height: 210px; border-radius: 20px; overflow: hidden; background: #000; }
        .video-overlay-bl { position: absolute; bottom: 12px; left: 12px; z-index: 10; background: rgba(0,0,0,0.8); padding: 6px 12px; border-radius: 8px; border: 1px solid var(--success); display: flex; align-items: center; gap: 5px; color: var(--success); font-size: 11px; font-weight: 800; }
        
        .draw-panel { display: grid; grid-template-columns: 1fr 85px; gap: 10px; margin-bottom: 15px; }
        .prev-balls { background: rgba(0,0,0,0.2); border-radius: 12px; padding: 10px; display: flex; align-items: center; gap: 8px; overflow-x: auto; scrollbar-width: none; }
        .ball-small { min-width: 38px; height: 38px; background: var(--surface-br); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: 800; border: 1px solid rgba(255,255,255,0.1); color: white; }
        .current-ball-box { background: var(--accent); border-radius: 12px; height: 85px; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); border: 2px solid rgba(255,255,255,0.2); }
        
        .bingo-header { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; margin-bottom: 8px; }
        .letter { text-align: center; font-size: 24px; font-weight: 900; color: var(--gold); text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; position: relative; }
        .cell { aspect-ratio: 1; background: var(--surface-br); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 18px; border: 1px solid rgba(255,255,255,0.05); transition: all 0.3s; z-index: 2; cursor: pointer; }
        .cell.hit { background: var(--accent); color: white; transform: scale(1.02); }

        .card.card-win { border: 2px solid var(--success) !important; box-shadow: 0 0 25px rgba(16, 185, 129, 0.5); }
        .cell.win-glow { background: var(--success) !important; color: white; z-index: 3; border: 2px solid white; box-shadow: 0 0 15px var(--success); }

        .late-overlay { position: absolute; inset: 0; background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(8px); z-index: 100; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; border-radius: 20px; }
        
        #winnerBanner { display: none; background: var(--success); color: white; padding: 12px; border-radius: 12px; text-align: center; font-weight: 900; margin-bottom: 12px; border: 2px solid white; }
        
        .chat-box { height: 350px; display: flex; flex-direction: column; background: rgba(0,0,0,0.2); border-radius: 20px; overflow: hidden; }
        #chatList { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .chat-row { display: flex; gap: 10px; align-items: flex-start; }
        .bubble { background: var(--surface-br); padding: 10px 14px; border-radius: 18px 18px 18px 4px; font-size: 13px; }
        .chat-input { display: flex; gap: 8px; padding: 12px; background: var(--surface); border-top: 1px solid rgba(255,255,255,0.05); }
        .chat-input input { flex: 1; background: var(--bg); border: none; border-radius: 12px; padding: 12px; color: white; outline: none; }
        .send-btn { background: var(--accent); color: white; border: none; padding: 0 15px; border-radius: 12px; cursor: pointer; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 15px; backdrop-filter: blur(10px); }
        .modal-content { background: var(--surface); border-radius: 28px; width: 100%; max-width: 450px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); }

        .reward-item { background: var(--surface-br); padding: 16px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .btn-redeem { background: var(--success); color: white; border: none; padding: 10px 20px; border-radius: 12px; font-weight: 800; cursor: pointer; }

        .gcash-section { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 18px; margin-bottom: 20px; border: 1px solid var(--accent); }
        .styled-input { width: 100%; background: var(--bg); border: 1px solid var(--surface-br); padding: 12px; border-radius: 12px; color: white; font-weight: 700; outline: none; }
        .btn-change:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-card">
        <div class="login-logo">RADIO<span>BINGO</span></div>
        <p class="login-sub">Welcome back! Sign in to play and win rewards.</p>
        <button class="btn-google" onclick="login()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" alt="Google" style="width:18px">
            Sign in with Google
        </button>
    </div>
</div>

<div class="nav">
    <div style="font-weight: 900; font-size: 18px;">RADIO<span style="color:var(--accent)">BINGO</span></div>
    <div id="userPanel" style="display:none; align-items: center; gap: 10px;">
        <div class="points-badge" onclick="document.getElementById('storeModal').style.display='flex'"><i data-lucide="coins" style="width:18px"></i> <span id="userPoints">0</span></div>
        <img id="userImg" onclick="openMenuModal()" style="width:40px; height:40px; border-radius:12px; cursor: pointer; border: 2px solid var(--accent);">
    </div>
</div>

<div class="disclaimer"><div class="marquee-content">‚ö†Ô∏è HINDI ITO GAMBLING SITE. FOR ENTERTAINMENT PURPOSES LAMANG. ‚ö†Ô∏è</div></div>

<div class="next-draw-banner">
    <div class="draw-icon"><i data-lucide="clock" style="width:20px"></i></div>
    <div class="draw-info-text">
        <div class="draw-label">Next Live Game</div>
        <div class="draw-time" id="nextDrawText">Checking schedule...</div>
    </div>
</div>

<div class="container">
    <div id="winnerBanner">üéâ BINGO WINNER! üéâ</div>
    <div class="draw-panel">
        <div class="prev-balls" id="ballRow"></div>
        <div class="current-ball-box"><span id="currentBall" style="font-size:32px; font-weight:900;">--</span></div>
    </div>
    
    <div class="card" id="bingoCardContainer">
        <div id="lateOverlay" class="late-overlay">
            <i data-lucide="lock" style="color:var(--gold); width:40px; margin-bottom:10px;"></i>
            <div style="color:white; font-weight:800;">Game in Progress</div>
            <div style="color:rgba(255,255,255,0.6); font-size:12px;">Wait for the next round to join.</div>
        </div>
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <span id="patternName" style="color:var(--gold); font-weight:800; font-size:12px;">Normal Bingo</span>
            <button class="btn-change" id="newCardBtn" onclick="generateNewCard()" style="background:none; border:1px solid var(--accent); color:var(--accent); border-radius:8px; padding:4px 10px; font-size:11px;">NEW CARD</button>
        </div>
        <div class="bingo-header"><div class="letter">B</div><div class="letter">I</div><div class="letter">N</div><div class="letter">G</div><div class="letter">O</div></div>
        <div class="grid" id="bingoGrid"></div>
    </div>

    <div class="chat-box card">
        <div id="chatList"></div>
        <form class="chat-input" onsubmit="event.preventDefault(); sendChat();">
            <input type="text" id="chatIn" placeholder="Type a message..." autocomplete="off">
            <button type="submit" class="send-btn"><i data-lucide="send" style="width:18px"></i></button>
        </form>
    </div>
</div>

<div id="menuModal" class="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3 style="margin-top:0">Settings</h3>
        <div class="gcash-section">
            <label style="font-size:11px; color:var(--accent); font-weight:800;">GCASH NUMBER</label>
            <input type="number" id="gcashInput" class="styled-input" placeholder="09xxxxxxxxx">
            <button onclick="saveGcash()" style="width:100%; margin-top:8px; background:var(--accent); color:white; border:none; padding:10px; border-radius:10px; font-weight:800;">SAVE GCASH</button>
        </div>
        <div class="gcash-section" id="referralSection">
            <label style="font-size:11px; color:var(--gold); font-weight:800;">ENTER REFERRAL CODE</label>
            <div style="display:flex; gap:5px; margin-top:5px;">
                <input type="text" id="referralInput" class="styled-input" placeholder="CODE">
                <button onclick="claimReferral()" style="background:var(--gold); border:none; padding:0 15px; border-radius:10px; font-weight:800;">CLAIM</button>
            </div>
        </div>
        <button onclick="auth.signOut().then(()=>location.reload())" style="width:100%; background:none; border:1px solid var(--danger); color:var(--danger); padding:12px; border-radius:12px; font-weight:800;">Sign Out</button>
    </div>
</div>

<script>
    lucide.createIcons();
    const firebaseConfig = { apiKey: "AIzaSyDIAQXJ15atKJxu7PtcFL1W9JnO1N14pVs", authDomain: "radiobingo-9ac29.firebaseapp.com", databaseURL: "https://radiobingo-9ac29-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "radiobingo-9ac29", storageBucket: "radiobingo-9ac29.firebasestorage.app", messagingSenderId: "965903993397", appId: "1:965903993397:web:f6646fa05225f147eebf7c" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(); const auth = firebase.auth();
    let userData = {}; let cardNumbers = []; let gameDrawn = []; let currentPattern = "Normal Bingo";

    function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }

    auth.onAuthStateChanged(u => {
        if(u) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('userPanel').style.display = 'flex';
            document.getElementById('userImg').src = u.photoURL;
            syncUser(u);
        } else { document.getElementById('loginOverlay').style.display = 'flex'; }
    });

    function syncUser(u) {
        const userRef = db.ref('users/'+u.uid);
        userRef.on('value', s => {
            if(!s.exists()) {
                userRef.set({ name: u.displayName, points: 100, refCode: Math.random().toString(36).substring(2,8).toUpperCase(), created: Date.now() });
            } else {
                userData = s.val(); userData.uid = u.uid;
                document.getElementById('userPoints').innerText = (userData.points || 0).toLocaleString();
                if(userData.referredBy) document.getElementById('referralSection').style.display = 'none';
                if(userData.currentCard) { cardNumbers = userData.currentCard; renderCard(); } else { generateNewCard(); }
            }
        });
        
        // --- THE TIME FIX ---
        db.ref('gameState/nextDrawTimestamp').on('value', s => {
            const target = s.val(); // Expects a timestamp like 1700000000000
            if(!target) {
                document.getElementById('nextDrawText').innerText = "To be announced";
                return;
            }
            
            // Start a timer
            if(window.timerInterval) clearInterval(window.timerInterval);
            window.timerInterval = setInterval(() => {
                const now = Date.now();
                const diff = target - now;
                if(diff <= 0) {
                    document.getElementById('nextDrawText').innerText = "Live Now!";
                    clearInterval(window.timerInterval);
                } else {
                    const mins = Math.floor(diff / 60000);
                    const secs = Math.floor((diff % 60000) / 1000);
                    document.getElementById('nextDrawText').innerText = `Starts in ${mins}:${secs < 10 ? '0'+secs : secs}`;
                }
            }, 1000);
        });
    }

    function generateNewCard() {
        if(gameDrawn.length > 0) return alert("Game is live. Cannot change card!");
        let card = [];
        const ranges = [[1,15],[16,30],[31,45],[46,60],[61,75]];
        for(let i=0; i<5; i++){
            let col = [];
            while(col.length < 5){
                let r = Math.floor(Math.random()*(ranges[i][1]-ranges[i][0]+1))+ranges[i][0];
                if(!col.includes(r)) col.push(r);
            }
            card.push(col);
        }
        let flat = [];
        for(let r=0; r<5; r++) for(let c=0; c<5; c++) flat.push(card[c][r]);
        flat[12] = "FREE";
        db.ref('users/'+auth.currentUser.uid).update({ currentCard: flat, cardTime: Date.now() });
    }

    function renderCard() {
        const grid = document.getElementById('bingoGrid'); grid.innerHTML = "";
        cardNumbers.forEach((n, i) => {
            const cell = document.createElement('div');
            cell.className = 'cell' + (n === "FREE" || gameDrawn.includes(n.toString()) ? ' hit' : '');
            cell.id = `c-${i}`;
            cell.innerText = n;
            grid.appendChild(cell);
        });
    }

    function claimReferral() {
        const code = document.getElementById('referralInput').value.trim().toUpperCase();
        if(!code || code === userData.refCode) return alert("Invalid Code");
        
        db.ref('users').orderByChild('refCode').equalTo(code).once('value', s => {
            if(s.exists()){
                const referrerUid = Object.keys(s.val())[0];
                db.ref('users/'+userData.uid).update({ referredBy: code });
                db.ref('users/'+userData.uid+'/points').transaction(p => (p||0) + 100);
                db.ref('users/'+referrerUid+'/points').transaction(p => (p||0) + 500);
                alert("Success! 100 points added.");
            } else { alert("Code not found"); }
        });
    }

    function saveGcash() {
        const val = document.getElementById('gcashInput').value;
        if(val.length < 10) return alert("Enter valid number");
        db.ref('users/'+userData.uid).update({ gcash: val }).then(()=>alert("Saved!"));
    }

    // Listener for drawn balls
    db.ref('drawnNumbers').on('value', s => {
        const val = s.val();
        gameDrawn = val ? Object.values(val).map(v => v.toString()) : [];
        document.getElementById('currentBall').innerText = gameDrawn.length ? gameDrawn[gameDrawn.length-1] : "--";
        renderCard();
        renderPrevBalls();
        
        const btn = document.getElementById('newCardBtn');
        if(gameDrawn.length > 0) {
            btn.disabled = true;
            document.getElementById('lateOverlay').style.display = (userData.cardTime > Date.now() - 30000) ? 'flex' : 'none';
        } else {
            btn.disabled = false;
            document.getElementById('lateOverlay').style.display = 'none';
        }
    });

    function renderPrevBalls() {
        const row = document.getElementById('ballRow'); row.innerHTML = "";
        [...gameDrawn].reverse().slice(1,10).forEach(b => {
            row.innerHTML += `<div class="ball-small">${b}</div>`;
        });
    }

    function setupChat() {
        db.ref('chats').limitToLast(20).on('value', s => {
            const list = document.getElementById('chatList'); list.innerHTML = "";
            s.forEach(c => {
                const data = c.val();
                list.innerHTML += `<div class="chat-row"><div class="bubble"><b style="color:var(--accent); font-size:10px;">${data.name}</b><br>${data.msg}</div></div>`;
            });
            list.scrollTop = list.scrollHeight;
        });
    }

    function sendChat() {
        const msg = document.getElementById('chatIn').value;
        if(!msg) return;
        db.ref('chats').push({ name: auth.currentUser.displayName, msg: msg, time: Date.now() });
        document.getElementById('chatIn').value = "";
    }

    function openMenuModal() { document.getElementById('menuModal').style.display='flex'; }
</script>
</body>
</html>
