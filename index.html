<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Bingo Hall | Player Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <style>
        :root { --bg: #0b0e14; --surface: #161a23; --surface-br: #212631; --accent: #3b82f6; --text: #ffffff; --text-dim: #94a3b8; --success: #2ed573; --danger: #ff4757; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        
        .nav { background: rgba(22, 26, 35, 0.9); backdrop-filter: blur(10px); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top:0; z-index:100; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .online-status { background: rgba(46, 213, 115, 0.1); color: var(--success); padding: 5px 12px; border-radius: 20px; font-size: 11px; font-weight: 800; display: flex; align-items: center; gap: 6px; }
        .dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; box-shadow: 0 0 8px var(--success); }

        .game-wrapper { max-width: 1200px; margin: 0 auto; padding: 15px; display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 900px) { .game-wrapper { grid-template-columns: 1.2fr 0.8fr; } }

        .video-cont { width: 100%; background: #000; border-radius: 20px; overflow: hidden; border: 1px solid var(--surface-br); }
        .video-ratio { position: relative; padding-top: 56.25%; }
        .video-ratio iframe { position: absolute; top:0; width:100%; height:100%; border:none; }

        .bingo-card { background: var(--surface); padding: 20px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.05); text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
        .header-cell { font-size: 24px; font-weight: 900; color: var(--accent); padding-bottom: 10px; }
        .cell { aspect-ratio: 1; background: var(--surface-br); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 18px; color: var(--text-dim); transition: 0.3s; }
        .cell.hit { background: var(--accent); color: white; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); transform: scale(1.02); }

        .chat-box { background: var(--surface); border-radius: 24px; height: 500px; display: flex; flex-direction: column; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .tab-switch { display: flex; padding: 10px; gap: 5px; }
        .tab-btn { flex: 1; padding: 10px; border: none; background: var(--surface-br); color: var(--text-dim); border-radius: 10px; cursor: pointer; font-weight: 700; }
        .tab-btn.active { background: var(--accent); color: white; }

        #chatList, #communityList { flex: 1; overflow-y: auto; padding: 15px; }
        .input-area { padding: 15px; border-top: 1px solid rgba(255,255,255,0.05); display: flex; gap: 8px; }
        input[type="text"] { flex: 1; background: var(--surface-br); border: none; color: white; padding: 12px; border-radius: 12px; }
        .btn-send { background: var(--accent); border: none; color: white; padding: 0 20px; border-radius: 12px; font-weight: 700; }

        #loginOverlay { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <button onclick="login()" style="padding: 15px 40px; background: var(--accent); color: white; border: none; border-radius: 15px; font-weight: 800; cursor: pointer;">LOGIN WITH GOOGLE</button>
</div>

<div class="nav">
    <div style="display:flex; align-items:center; gap:10px;">
        <img src="https://i.imgur.com/8QQUx1k.jpeg" height="30">
        <div class="online-status"><div class="dot"></div> <span id="onlineCount">0</span> ONLINE</div>
    </div>
    <div id="userProfile" style="display:none; align-items:center; gap:10px;">
        <div style="text-align:right"><b id="userName" style="font-size:12px">...</b><br><span style="color:var(--success); font-size:10px">ðŸª™ <span id="userPts">0</span></span></div>
        <img id="userPfp" src="" style="width:35px; height:35px; border-radius:50%; border:2px solid var(--accent)">
    </div>
</div>

<div class="game-wrapper">
    <div>
        <div class="video-cont">
            <div class="video-ratio"><iframe src="https://www.youtube.com/embed/XIOchC0XXJA?autoplay=1" allowfullscreen></iframe></div>
            <div style="background:var(--danger); color:white; font-size:10px; text-align:center; padding:5px; font-weight:800">âš¡ LIVE RADIO BINGO HALL âš¡</div>
        </div>
        <br>
        <div class="bingo-card">
            <div class="grid">
                <div class="header-cell">B</div><div class="header-cell">I</div><div class="header-cell">N</div><div class="header-cell">G</div><div class="header-cell">O</div>
            </div>
            <div class="grid" id="cardGrid"></div>
        </div>
    </div>

    <div class="chat-box">
        <div class="tab-switch">
            <button class="tab-btn active" id="tChat" onclick="setTab('chat')">CHAT</button>
            <button class="tab-btn" id="tWall" onclick="setTab('wall')">WALL</button>
        </div>
        <div id="chatView" style="display:flex; flex-direction:column; height:100%">
            <div id="chatList"></div>
            <div class="input-area">
                <input type="text" id="chatIn" placeholder="Say something...">
                <button class="btn-send" onclick="sendChat()">Send</button>
            </div>
        </div>
        <div id="wallView" style="display:none; flex-direction:column; height:100%">
            <div id="communityList"></div>
            <div class="input-area">
                <input type="text" id="postIn" placeholder="Post to wall...">
                <button class="btn-send" onclick="sendPost()">Post</button>
            </div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyDIAQXJ15atKJxu7PtcFL1W9JnO1N14pVs",
      authDomain: "radiobingo-9ac29.firebaseapp.com",
      databaseURL: "https://radiobingo-9ac29-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "radiobingo-9ac29",
      storageBucket: "radiobingo-9ac29.firebasestorage.app",
      messagingSenderId: "965903993397",
      appId: "1:965903993397:web:f6646fa05225f147eebf7c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    let user = null;

    auth.onAuthStateChanged(u => {
        if(u) {
            user = u;
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('userProfile').style.display = 'flex';
            document.getElementById('userName').innerText = u.displayName;
            document.getElementById('userPfp').src = u.photoURL;
            initPlayer();
            initSocial();
            handlePresence();
        }
    });

    function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }

    function handlePresence() {
        const pRef = db.ref('presence/' + user.uid);
        db.ref('.info/connected').on('value', s => {
            if(s.val()) { pRef.onDisconnect().remove(); pRef.set(true); }
        });
        db.ref('presence').on('value', s => document.getElementById('onlineCount').innerText = s.numChildren());
    }

    function initPlayer() {
        // Sync Points
        db.ref('users/' + user.uid + '/points').on('value', s => {
            document.getElementById('userPts').innerText = s.val() || 0;
        });

        // Sync Bingo Card & Marks
        db.ref('players/' + user.uid).on('value', s => {
            const data = s.val();
            if(!data || !data.card) {
                generateCard();
            } else {
                renderCard(data.card, data.marks || [12]);
            }
        });

        // Auto-marking logic (Sync to Dashboard)
        db.ref('drawnNumbers').on('value', s => {
            const drawn = s.val() || [];
            db.ref('players/' + user.uid).once('value', pSnap => {
                const p = pSnap.val();
                if(p && p.card) {
                    let marks = [12];
                    p.card.forEach((num, i) => { if(drawn.includes(num)) marks.push(i); });
                    db.ref('players/' + user.uid + '/marks').set(marks);
                }
            });
        });

        // Listen for Reset from Dashboard
        db.ref('gameStatus/reset').on('value', s => { if(s.val() === true) location.reload(); });
    }

    function generateCard() {
        let card = [];
        for(let i=0; i<25; i++) card.push(i === 12 ? "FREE" : Math.floor(Math.random()*75)+1);
        db.ref('players/' + user.uid).update({
            uid: user.uid, name: user.displayName, photo: user.photoURL,
            card: card, marks: [12], isWin: false
        });
    }

    function renderCard(card, marks) {
        const grid = document.getElementById('cardGrid'); grid.innerHTML = "";
        card.forEach((n, i) => {
            const hit = marks.includes(i) ? ' hit' : '';
            grid.innerHTML += `<div class="cell${hit}">${n === 'FREE' ? 'FR' : n}</div>`;
        });
    }

    // SOCIAL FUNCTIONS
    function initSocial() {
        db.ref('chat').limitToLast(20).on('child_added', s => {
            const d = s.val();
            document.getElementById('chatList').innerHTML += `<div style="margin-bottom:8px; font-size:13px"><b>${d.name}:</b> ${d.msg}</div>`;
            document.getElementById('chatList').scrollTop = 9999;
        });
        db.ref('community').limitToLast(10).on('child_added', s => {
            const d = s.val();
            document.getElementById('communityList').prepend(document.createRange().createContextualFragment(`<div style="background:var(--surface-br); padding:10px; border-radius:10px; margin-bottom:10px; font-size:13px"><b>${d.name}</b><br>${d.text}</div>`));
        });
    }

    function sendChat() {
        const i = document.getElementById('chatIn');
        if(i.value) { db.ref('chat').push({ name: user.displayName.split(" ")[0], msg: i.value }); i.value=""; }
    }
    function sendPost() {
        const i = document.getElementById('postIn');
        if(i.value) { db.ref('community').push({ name: user.displayName, text: i.value, time: Date.now() }); i.value=""; }
    }
    function setTab(t) {
        document.getElementById('chatView').style.display = t==='chat'?'flex':'none';
        document.getElementById('wallView').style.display = t==='wall'?'flex':'none';
        document.getElementById('tChat').className = t==='chat'?'tab-btn active':'tab-btn';
        document.getElementById('tWall').className = t==='wall'?'tab-btn active':'tab-btn';
    }
</script>
</body>
</html>
