<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Bingo Hall | Social Gaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <style>
        :root { 
            --bg: #0f111a; --surface: #1a1d29; --surface-br: #252936;
            --accent: #3b82f6; --text: #f8fafc; --text-dim: #94a3b8; --danger: #ef4444; --success: #22c55e;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; overflow-x: hidden; }

        /* --- NAVIGATION --- */
        .nav { background: var(--surface); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); position: sticky; top:0; z-index:100; }
        .nav-left { display: flex; align-items: center; gap: 15px; }
        .logo { height: 30px; }
        .user-btn { display: flex; align-items: center; gap: 10px; cursor: pointer; background: rgba(255,255,255,0.05); padding: 5px 12px; border-radius: 10px; }
        .user-btn img { width: 28px; height: 28px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; }

        /* --- TABS --- */
        .tab-switch { display: flex; background: var(--surface-br); margin: 10px; border-radius: 10px; padding: 4px; }
        .tab-btn { flex: 1; padding: 8px; border: none; background: transparent; color: var(--text-dim); cursor: pointer; font-weight: 800; font-size: 11px; border-radius: 7px; transition: 0.2s; }
        .tab-btn.active { background: var(--accent); color: white; }

        /* --- VIDEO & DISCLAIMER --- */
        .video-cont { width: 100%; background: #000; border-radius: 15px; overflow: hidden; border: 1px solid var(--surface-br); }
        .video-ratio { position: relative; padding-top: 56.25%; }
        .video-ratio iframe { position: absolute; top:0; left:0; width:100%; height:100%; border:none; }
        .disclaimer { background: var(--danger); font-size: 10px; text-align: center; padding: 5px; font-weight: 800; color: white; }

        /* --- BINGO CARD --- */
        .bingo-card { background: var(--surface); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); width: 100%; max-width: 400px; margin: 0 auto; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; }
        .header-cell { text-align: center; font-size: 24px; font-weight: 800; padding-bottom: 10px; color: var(--text); }
        .cell { aspect-ratio: 1; background: var(--surface-br); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 18px; color: var(--text-dim); }
        .cell.hit { background: var(--accent); color: white; }
        .cell.win-line { background: var(--success) !important; color: white !important; box-shadow: 0 0 15px var(--success); }

        /* --- CHAT & COMMUNITY --- */
        .chat-box { background: var(--surface); border-radius: 20px; height: 550px; display: flex; flex-direction: column; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        #chatList, #communityList { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg { display: flex; gap: 10px; align-items: flex-start; }
        .msg img, .post-avatar { width: 32px; height: 32px; border-radius: 50%; border: 1.5px solid var(--accent); cursor: pointer; object-fit: cover; }
        .bubble { background: var(--surface-br); padding: 10px 14px; border-radius: 0 16px 16px 16px; font-size: 14px; max-width: 85%; }
        .bubble b { color: var(--accent); display: block; font-size: 11px; margin-bottom: 3px; }

        /* --- COMMUNITY POSTS --- */
        .post-card { background: var(--surface-br); border-radius: 15px; padding: 15px; margin-bottom: 10px; }
        .post-img { width: 100%; border-radius: 10px; margin: 10px 0; max-height: 300px; object-fit: cover; }
        .post-meta { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
        .post-actions { display: flex; gap: 15px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 10px; font-size: 12px; font-weight: 700; }
        .action-btn { cursor: pointer; color: var(--text-dim); }
        .action-btn:hover { color: var(--accent); }

        /* --- PM MODAL --- */
        #pmModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .pm-window { background: var(--surface); width: 90%; max-width: 400px; border-radius: 20px; border: 1px solid var(--surface-br); overflow: hidden; }
        .pm-header { background: var(--surface-br); padding: 15px; display: flex; justify-content: space-between; align-items: center; font-weight: 800; }
        #pmMessages { height: 300px; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }

        .game-wrapper { display: flex; flex-direction: column; max-width: 1400px; margin: 0 auto; padding: 15px; gap: 15px; }
        @media (min-width: 900px) { .game-wrapper { flex-direction: row; } }
        .chat-input { padding: 12px; display: flex; gap: 8px; background: var(--surface); border-top: 1px solid rgba(255,255,255,0.05); }
        .chat-input input { flex:1; background: var(--surface-br); border:none; color:white; padding:10px; border-radius:10px; }
        .btn-main { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 10px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

<div class="nav">
    <div class="nav-left">
        <img src="https://i.imgur.com/8QQUx1k.jpeg" class="logo">
    </div>
    <div class="user-btn" id="userBtn" onclick="toggleSettings()" style="display:none;">
        <img id="myPfp" src=""><div class="user-info-text"><span id="myName">...</span></div>
    </div>
</div>

<div id="gameUI" style="display:none;">
    <div class="game-wrapper">
        <div class="left-panel">
            <div class="video-cont">
                <div class="video-ratio"><iframe src="https://www.youtube.com/embed/XIOchC0XXJA?autoplay=1" allowfullscreen></iframe></div>
                <div class="disclaimer">‚ö° NO GAMBLING ‚Ä¢ FREE TO PLAY ‚Ä¢ ENTERTAINMENT ONLY ‚ö°</div>
            </div>
            <div class="bingo-card">
                <div class="grid">
                    <div class="header-cell">B</div><div class="header-cell">I</div><div class="header-cell">N</div><div class="header-cell">G</div><div class="header-cell">O</div>
                </div>
                <div class="grid" id="cardGrid"></div>
            </div>
        </div>

        <div class="right-panel" style="flex:1;">
            <div class="chat-box">
                <div class="tab-switch">
                    <button class="tab-btn active" id="tabChat" onclick="switchTab('chat')">LIVE CHAT</button>
                    <button class="tab-btn" id="tabWall" onclick="switchTab('wall')">COMMUNITY</button>
                </div>

                <div id="viewChat" style="display: flex; flex-direction: column; height: 100%;">
                    <div id="chatList"></div>
                    <div class="chat-input">
                        <input type="text" id="chatIn" placeholder="Type a message...">
                        <button onclick="sendChat()" class="btn-main">Send</button>
                    </div>
                </div>

                <div id="viewWall" style="display: none; flex-direction: column; height: 100%;">
                    <div style="padding:15px; background:var(--surface); border-bottom:1px solid var(--surface-br);">
                        <input type="text" id="postText" placeholder="What's on your mind?" style="width:100%; padding:10px; background:var(--surface-br); border:none; color:white; border-radius:10px; margin-bottom:8px;">
                        <input type="text" id="postImg" placeholder="Image URL (optional)" style="width:100%; padding:8px; background:var(--surface-br); border:none; color:white; border-radius:10px; font-size:11px; margin-bottom:8px;">
                        <button onclick="createPost()" class="btn-main" style="width:100%">Post to Wall</button>
                    </div>
                    <div id="communityList"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="pmModal">
    <div class="pm-window">
        <div class="pm-header"><span id="pmTargetName">Private Chat</span> <button onclick="closePM()" style="background:none; border:none; color:white; cursor:pointer;">‚úï</button></div>
        <div id="pmMessages"></div>
        <div class="chat-input">
            <input type="text" id="pmIn" placeholder="Type a private message...">
            <button onclick="sendPM()" class="btn-main">Send</button>
        </div>
    </div>
</div>

<div id="loginOverlay" style="position:fixed; inset:0; background:var(--bg); z-index:2000; display:flex; align-items:center; justify-content:center;">
    <button onclick="login()" class="btn-main" style="padding:20px 40px; font-size:18px;">Login with Google</button>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyDIAQXJ15atKJxu7PtcFL1W9JnO1N14pVs",
      authDomain: "radiobingo-9ac29.firebaseapp.com",
      databaseURL: "https://radiobingo-9ac29-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "radiobingo-9ac29",
      storageBucket: "radiobingo-9ac29.firebasestorage.app",
      messagingSenderId: "965903993397",
      appId: "1:965903993397:web:f6646fa05225f147eebf7c"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const auth = firebase.auth();

    let user = null;
    let pmTarget = null;

    auth.onAuthStateChanged(u => {
        if(u) {
            user = u;
            document.getElementById('loginOverlay').style.display='none';
            document.getElementById('gameUI').style.display='block';
            document.getElementById('userBtn').style.display='flex';
            document.getElementById('myPfp').src = u.photoURL;
            document.getElementById('myName').innerText = u.displayName.split(" ")[0];
            generateCard();
            setupSocial();
            listenPMs();
        }
    });

    function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }

    function switchTab(t) {
        document.getElementById('viewChat').style.display = t === 'chat' ? 'flex' : 'none';
        document.getElementById('viewWall').style.display = t === 'wall' ? 'flex' : 'none';
        document.getElementById('tabChat').classList.toggle('active', t === 'chat');
        document.getElementById('tabWall').classList.toggle('active', t === 'wall');
    }

    function setupSocial() {
        // Chat Listener
        database.ref('chat').limitToLast(20).on('child_added', s => {
            const d = s.val();
            const m = document.createElement('div'); m.className = 'msg';
            m.innerHTML = `<img src="${d.photo}" onclick="openPM('${d.uid}', '${d.name}')"><div class="bubble"><b>${d.name}</b>${d.msg}</div>`;
            const cl = document.getElementById('chatList'); cl.appendChild(m); cl.scrollTop = cl.scrollHeight;
        });

        // Community Listener
        database.ref('community').limitToLast(10).on('child_added', s => {
            const p = s.val();
            const d = document.createElement('div'); d.className = 'post-card';
            d.innerHTML = `
                <div class="post-meta"><img src="${p.photo}" class="post-avatar" onclick="openPM('${p.uid}', '${p.name}')"> <b>${p.name}</b></div>
                <div>${p.text}</div>
                ${p.img ? `<img src="${p.img}" class="post-img">` : ''}
                <div class="post-actions"><span class="action-btn" onclick="react('${s.key}')">‚ù§Ô∏è ${p.likes || 0}</span> <span class="action-btn">üí¨ Comment</span></div>
            `;
            document.getElementById('communityList').prepend(d);
        });
    }

    function createPost() {
        const text = document.getElementById('postText').value;
        const img = document.getElementById('postImg').value;
        if(!text) return;
        database.ref('community').push({ uid: user.uid, name: user.displayName, photo: user.photoURL, text: text, img: img, likes: 0 });
        document.getElementById('postText').value = ""; document.getElementById('postImg').value = "";
    }

    function react(key) { database.ref('community/'+key+'/likes').transaction(l => (l||0)+1); }

    function sendChat() {
        const i = document.getElementById('chatIn');
        if(i.value.trim()) { database.ref('chat').push({ uid: user.uid, name: user.displayName, photo: user.photoURL, msg: i.value }); i.value=""; }
    }

    // PM SYSTEM
    function openPM(uid, name) {
        if(uid === user.uid) return;
        pmTarget = uid;
        document.getElementById('pmTargetName').innerText = "Chat with " + name;
        document.getElementById('pmModal').style.display = 'flex';
        loadPMHistory();
    }

    function closePM() { document.getElementById('pmModal').style.display = 'none'; pmTarget = null; }

    function sendPM() {
        const i = document.getElementById('pmIn');
        if(i.value.trim() && pmTarget) {
            const chatID = user.uid < pmTarget ? user.uid + "_" + pmTarget : pmTarget + "_" + user.uid;
            database.ref('pms/' + chatID).push({ sender: user.displayName, msg: i.value, time: Date.now() });
            i.value = "";
        }
    }

    function loadPMHistory() {
        const chatID = user.uid < pmTarget ? user.uid + "_" + pmTarget : pmTarget + "_" + user.uid;
        database.ref('pms/' + chatID).off();
        document.getElementById('pmMessages').innerHTML = "";
        database.ref('pms/' + chatID).on('child_added', s => {
            const d = s.val();
            const m = document.createElement('div');
            m.innerHTML = `<div style="font-size:11px; color:var(--accent); font-weight:800;">${d.sender}</div><div style="background:var(--surface-br); padding:8px; border-radius:8px; font-size:13px;">${d.msg}</div>`;
            const box = document.getElementById('pmMessages'); box.appendChild(m); box.scrollTop = box.scrollHeight;
        });
    }

    function listenPMs() {
        // Option para sa notification dito sa future
    }

    function generateCard() {
        const grid = document.getElementById('cardGrid'); grid.innerHTML = "";
        for(let i=0; i<25; i++) {
            let d = document.createElement('div'); d.className = 'cell';
            d.innerText = i === 12 ? "FREE" : Math.floor(Math.random()*75)+1;
            if(i===12) d.classList.add('hit');
            grid.appendChild(d);
        }
    }
</script>
</body>
</html>
