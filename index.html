<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Bingo Live | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --bg: #0b1120; --surface: #1e293b; --surface-br: #334155; --accent: #3b82f6; --text: #f8fafc; --gold: #fbbf24; --success: #10b981; --danger: #ef4444; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
        
        /* JACKPOT BANNER */
        .jackpot-banner {
            background: linear-gradient(90deg, #f59e0b, #ef4444, #f59e0b);
            background-size: 200% auto;
            animation: shine 3s linear infinite;
            color: white;
            text-align: center;
            padding: 12px;
            font-weight: 900;
            font-size: 18px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            border-bottom: 3px solid rgba(0,0,0,0.2);
        }
        @keyframes shine { to { background-position: 200% center; } }

        .nav { background: var(--surface); padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; sticky; top: 0; z-index: 100; }
        .container { width: 100%; max-width: 500px; margin: 0 auto; padding: 12px; }
        
        .draw-panel { display: grid; grid-template-columns: 1fr 85px; gap: 10px; margin-bottom: 15px; }
        .current-ball-box { background: var(--accent); border-radius: 12px; height: 85px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 32px; font-weight: 900; }
        
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; }
        .cell { aspect-ratio: 1; background: var(--surface-br); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 18px; transition: 0.3s; }
        .cell.hit { background: var(--accent); color: white; transform: scale(1.05); }
        .cell.puro { border: 2px solid var(--gold); box-shadow: 0 0 10px var(--gold); }
        
        #loginOverlay { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .btn-google { background: white; color: black; padding: 15px 30px; border-radius: 12px; font-weight: 800; cursor: pointer; border: none; }
    </style>
</head>
<body>

<div id="jackpotBanner" class="jackpot-banner">JACKPOT PRIZE: â‚±<span id="jackpotVal">0</span></div>

<div class="nav">
    <div style="font-weight:900; font-size:20px;">RADIO<span style="color:var(--accent)">BINGO</span></div>
    <div class="points-badge" id="userPoints">0 PTS</div>
</div>

<div class="container">
    <div class="draw-panel">
        <div id="prevBalls" style="display:flex; gap:5px; overflow-x:auto;"></div>
        <div class="current-ball-box" id="currentBall">--</div>
    </div>

    <div class="card">
        <div class="bingo-header">
            </div>
        <div id="bingoGrid" class="grid"></div>
    </div>
</div>

<div id="loginOverlay">
    <button class="btn-google" onclick="login()">LOGIN WITH GOOGLE</button>
</div>

<script>
    // FIREBASE CONFIG (Gamitin ang dati mong config dito)
    const firebaseConfig = { /* PASTE YOUR CONFIG HERE */ };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let myCard = [];
    let currentUser = null;

    function login() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider);
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            document.getElementById('loginOverlay').style.display = 'none';
            initUser();
            listenGame();
        }
    });

    function initUser() {
        const userRef = db.ref('users/' + currentUser.uid);
        userRef.on('value', s => {
            const data = s.val();
            if (data) {
                document.getElementById('userPoints').innerText = (data.points || 0) + ' PTS';
                if (data.card) {
                    myCard = data.card;
                    renderGrid();
                } else {
                    generateCard();
                }
            }
        });
        // Heartbeat for online status
        setInterval(() => {
            db.ref('users/' + currentUser.uid + '/lastSeen').set(Date.now());
        }, 5000);
    }

    function generateCard() {
        let card = [];
        // Simple 5x5 generator
        for(let i=0; i<25; i++) card.push(Math.floor(Math.random() * 75) + 1);
        card[12] = 0; // Free space
        db.ref('users/' + currentUser.uid + '/card').set(card);
    }

    function renderGrid() {
        const grid = document.getElementById('bingoGrid');
        grid.innerHTML = '';
        db.ref('gameState/drawnBalls').once('value', s => {
            const drawn = s.val() || [];
            myCard.forEach((num, i) => {
                const cell = document.createElement('div');
                cell.className = 'cell' + (drawn.includes(num) || num === 0 ? ' hit' : '');
                cell.innerText = num === 0 ? 'FREE' : num;
                grid.appendChild(cell);
            });
            checkPuro();
        });
    }

    function checkPuro() {
        // Logika para sa "Puro" (1 away from bingo) - I-update ang Firebase status
        let isPuro = false; 
        // (Simplified check for demo)
        db.ref('users/' + currentUser.uid + '/isPuro').set(isPuro);
    }

    function listenGame() {
        db.ref('gameState').on('value', s => {
            const state = s.val();
            if (!state) return;
            document.getElementById('jackpotVal').innerText = state.jackpot || "0";
            document.getElementById('currentBall').innerText = state.currentBall || "--";
            renderGrid();
        });
    }
</script>
</body>
</html>
