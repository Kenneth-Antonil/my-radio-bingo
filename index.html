<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Live Bingo | Listener Page</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { --primary: #00f2fe; --accent: #ff4757; --bg: #0f172a; }
        body { font-family: sans-serif; background: var(--bg); color: white; text-align: center; margin: 0; padding: 10px; }
        .stream-box { width: 100%; max-width: 800px; aspect-ratio: 16/9; background: #000; margin: 10px auto; border-radius: 10px; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
        .bingo-card { background: white; color: #333; padding: 15px; border-radius: 15px; max-width: 350px; margin: 20px auto; }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; }
        .cell { aspect-ratio: 1; border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; border-radius: 5px; }
        .cell.marked { background: var(--primary); color: white; border: none; }
        .status { font-size: 0.8rem; color: #64748b; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>üéôÔ∏è RADIO BINGO LIVE</h2>
    
    <div class="stream-box">
        <iframe src="PASTE_YOUR_STREAM_LINK_HERE"></iframe>
    </div>

    <div class="bingo-card">
        <div class="grid" id="bingoGrid"></div>
    </div>
    
    <div class="status">ID: <span id="uid">...</span> | Status: <span id="dbStatus">Connecting...</span></div>

<script>
    // 1. I-PASTE ANG IYONG FIREBASE CONFIG DITO
    const firebaseConfig = {
  apiKey: "AIzaSyDIAQXJ15atKJxu7PtcFL1W9JnO1N14pVs",
  authDomain: "radiobingo-9ac29.firebaseapp.com",
  databaseURL: "https://radiobingo-9ac29-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "radiobingo-9ac29",
  storageBucket: "radiobingo-9ac29.firebasestorage.app",
  messagingSenderId: "965903993397",
  appId: "1:965903993397:web:f6646fa05225f147eebf7c",
  measurementId: "G-RR2EG93C43"
};

    // 2. INITIALIZE FIREBASE
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const uid = "User_" + Math.floor(1000 + Math.random() * 9000);
    document.getElementById('uid').innerText = uid;

    let cardNumbers = [];
    let markedIndices = [12]; // FREE space is middle

    // 3. GENERATE BINGO CARD
    function createCard() {
        const grid = document.getElementById('bingoGrid');
        // Generate random numbers for the card
        for(let i=0; i<25; i++) {
            cardNumbers.push(Math.floor(Math.random() * 75) + 1);
        }

        cardNumbers.forEach((num, idx) => {
            let cell = document.createElement('div');
            cell.className = 'cell';
            if(idx === 12) {
                cell.innerText = "FREE";
                cell.classList.add('marked');
            } else {
                cell.innerText = num;
                cell.onclick = () => {
                    cell.classList.toggle('marked');
                    if(cell.classList.contains('marked')) {
                        markedIndices.push(idx);
                    } else {
                        markedIndices = markedIndices.filter(i => i !== idx);
                    }
                    sendToFirebase();
                };
            }
            grid.appendChild(cell);
        });
        sendToFirebase(); // Initial send
    }

    // 4. SEND TO FIREBASE
    function sendToFirebase() {
        database.ref('players/' + uid).set({
            name: uid,
            cardNumbers: cardNumbers,
            markedIndices: markedIndices,
            lastSeen: Date.now()
        }).then(() => {
            document.getElementById('dbStatus').innerText = "Connected & Syncing!";
        }).catch((err) => {
            document.getElementById('dbStatus').innerText = "Error: " + err.message;
        });
    }

    createCard();
</script>
</body>
</html>
