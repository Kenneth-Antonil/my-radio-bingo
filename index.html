<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Bingo Live | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --bg: #0b1120; --surface: #1e293b; --surface-br: #334155; --accent: #3b82f6; --text: #f8fafc; --gold: #fbbf24; --success: #10b981; --danger: #ef4444; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 20px; overflow-x: hidden; }

        #loginOverlay { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: var(--surface); padding: 40px 30px; border-radius: 30px; width: 100%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .login-logo { font-size: 32px; font-weight: 900; margin-bottom: 15px; letter-spacing: -1px; }
        .login-logo span { color: var(--accent); }
        .login-sub { font-size: 14px; opacity: 0.7; margin-bottom: 30px; line-height: 1.6; }
        .btn-google { background: white; color: #000; border: none; width: 100%; padding: 14px; border-radius: 12px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; font-size: 15px; }

        .nav { background: var(--surface); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.1); height: 65px; }
        .user-stats { display: flex; align-items: center; gap: 10px; }
        .icon-btn { background: var(--surface-br); color: white; border: 1px solid rgba(255,255,255,0.1); width: 40px; height: 40px; border-radius: 12px; cursor: pointer; position: relative; display: flex; align-items: center; justify-content: center; }
        .notif-badge { position: absolute; top: 8px; right: 8px; background: var(--danger); width: 8px; height: 8px; border-radius: 50%; border: 2px solid var(--surface); display: none; }
        .points-badge { background: rgba(251, 191, 36, 0.1); color: var(--gold); padding: 0 15px; height: 40px; border-radius: 12px; font-weight: 800; border: 1px solid var(--gold); font-size: 13px; cursor: pointer; display: flex; align-items: center; gap: 6px; }
        
        /* NEW PROFESSIONAL REWARD SHOP UI */
        .reward-category-label { font-size: 11px; font-weight: 900; color: var(--accent); text-transform: uppercase; letter-spacing: 1.5px; margin: 20px 0 10px 5px; display: flex; align-items: center; gap: 8px; }
        .reward-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 5px; }
        .reward-item { 
            background: linear-gradient(145deg, var(--surface-br), var(--surface)); 
            padding: 18px 15px; 
            border-radius: 24px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            text-align: center; 
            border: 1px solid rgba(255,255,255,0.08); 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            position: relative;
            overflow: hidden;
        }
        .reward-item:active { transform: scale(0.95); }
        .reward-icon-box { 
            width: 44px; height: 44px; background: rgba(59, 130, 246, 0.1); 
            border-radius: 14px; display: flex; align-items: center; 
            justify-content: center; margin-bottom: 12px; color: var(--accent); 
        }
        .reward-info b { font-size: 14px; display: block; color: var(--text); font-weight: 700; margin-bottom: 4px; }
        .reward-info small { 
            color: var(--gold); font-weight: 800; font-size: 11px; 
            display: flex; align-items: center; justify-content: center; gap: 4px; margin-bottom: 15px; 
        }
        .reward-progress-bg { width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-bottom: 12px; overflow: hidden; }
        .reward-progress-fill { height: 100%; background: var(--accent); border-radius: 10px; width: 0%; transition: width 0.5s ease; }
        
        .btn-redeem { 
            background: var(--accent); color: white; border: none; padding: 10px 0; 
            width: 100%; border-radius: 12px; font-weight: 800; font-size: 11px; 
            cursor: pointer; transition: 0.2s; text-transform: uppercase; 
        }
        .btn-redeem.disabled { background: var(--surface-br); color: rgba(255,255,255,0.3); cursor: not-allowed; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 15px; backdrop-filter: blur(10px); }
        .modal-content { background: var(--surface); border-radius: 28px; width: 100%; max-width: 450px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); max-height: 90vh; overflow-y: auto; }

        /* [Other Styles Preserved] */
        .container { width: 100%; max-width: 500px; margin: 0 auto; padding: 12px; }
        .card { background: var(--surface); border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        .video-container { position: relative; height: 210px; border-radius: 20px; overflow: hidden; background: #000; }
        .draw-panel { display: grid; grid-template-columns: 1fr 85px; gap: 10px; margin-bottom: 15px; }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; position: relative; }
        .cell { aspect-ratio: 1; background: var(--surface-br); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 18px; border: 1px solid rgba(255,255,255,0.05); }
        .chat-box { height: 450px; display: flex; flex-direction: column; background: rgba(15, 23, 42, 0.95); border-radius: 24px; border: 1px solid rgba(255,255,255,0.08); overflow: hidden; }
        .history-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .status-pending { background: rgba(251, 191, 36, 0.1); color: var(--gold); padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: 800; }
        .status-completed { background: rgba(16, 185, 129, 0.1); color: var(--success); padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: 800; }
    </style>
</head>
<body>

    <div class="nav">
        <div style="font-size:20px; font-weight:900;">RADIO<span style="color:var(--accent)">BINGO</span></div>
        <div class="user-stats">
            <div class="points-badge" onclick="openStore()">
                <i data-lucide="coins" style="width:16px"></i>
                <span id="userPoints">0</span>
            </div>
            <button class="icon-btn" onclick="openMenuModal()">
                <i data-lucide="user" style="width:20px"></i>
            </button>
        </div>
    </div>

    <div id="storeModal" class="modal" onclick="if(event.target==this)this.style.display='none'">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 style="margin:0; font-size:22px; font-weight:900;">Rewards <span style="color:var(--accent)">Shop</span></h2>
                <button onclick="document.getElementById('storeModal').style.display='none'" style="background:none; border:none; color:white; cursor:pointer;"><i data-lucide="x"></i></button>
            </div>

            <div style="background:rgba(251, 191, 36, 0.1); padding:18px; border-radius:22px; border:1px solid rgba(251, 191, 36, 0.2); margin-bottom:10px; display:flex; align-items:center; gap:15px;">
                <div style="background:var(--gold); color:var(--bg); width:40px; height:40px; border-radius:12px; display:flex; align-items:center; justify-content:center;">
                    <i data-lucide="wallet" style="width:22px;"></i>
                </div>
                <div>
                    <div style="font-size:10px; font-weight:800; color:var(--gold); text-transform:uppercase;">Available Balance</div>
                    <div style="font-size:20px; font-weight:900;" id="storeUserPoints">0 Points</div>
                </div>
            </div>

            <div class="reward-category-label"><i data-lucide="smartphone" style="width:14px"></i> Mobile Load</div>
            <div class="reward-grid">
                <div class="reward-item">
                    <div class="reward-icon-box"><i data-lucide="zap"></i></div>
                    <div class="reward-info"><b>₱1 Load</b><small>150 Pts</small></div>
                    <div class="reward-progress-bg"><div class="reward-progress-fill" id="prog-1"></div></div>
                    <button class="btn-redeem" id="btn-1" onclick="redeemItem('₱1 Load', 150)">Redeem</button>
                </div>
                <div class="reward-item">
                    <div class="reward-icon-box"><i data-lucide="phone-call"></i></div>
                    <div class="reward-info"><b>₱5 Load</b><small>700 Pts</small></div>
                    <div class="reward-progress-bg"><div class="reward-progress-fill" id="prog-5"></div></div>
                    <button class="btn-redeem" id="btn-5" onclick="redeemItem('₱5 Load', 700)">Redeem</button>
                </div>
            </div>

            <div class="reward-category-label"><i data-lucide="banknote" style="width:14px"></i> G-Cash Cashout</div>
            <div class="reward-grid">
                <div class="reward-item">
                    <div class="reward-icon-box" style="color:var(--success);"><i data-lucide="wallet-2"></i></div>
                    <div class="reward-info"><b>₱10 G-Cash</b><small>1,350 Pts</small></div>
                    <div class="reward-progress-bg"><div class="reward-progress-fill" id="prog-10"></div></div>
                    <button class="btn-redeem" id="btn-10" onclick="redeemItem('₱10 G-Cash', 1350)">Redeem</button>
                </div>
                <div class="reward-item">
                    <div class="reward-icon-box" style="color:var(--success);"><i data-lucide="landmark"></i></div>
                    <div class="reward-info"><b>₱20 G-Cash</b><small>2,600 Pts</small></div>
                    <div class="reward-progress-bg"><div class="reward-progress-fill" id="prog-20"></div></div>
                    <button class="btn-redeem" id="btn-20" onclick="redeemItem('₱20 G-Cash', 2600)">Redeem</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Pakilagay dito ang iyong Firebase Configuration
        const firebaseConfig = { /* Ang iyong config */ };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let userData = {};

        function updateRewardProgress() {
            const pts = userData.points || 0;
            const items = [
                {id: '1', cost: 150}, {id: '5', cost: 700},
                {id: '10', cost: 1350}, {id: '20', cost: 2600}
            ];
            items.forEach(item => {
                const percent = Math.min((pts / item.cost) * 100, 100);
                const progBar = document.getElementById(`prog-${item.id}`);
                const btn = document.getElementById(`btn-${item.id}`);
                if(progBar) progBar.style.width = percent + "%";
                if(btn) {
                    if(pts < item.cost) { btn.classList.add('disabled'); btn.innerText = "Locked"; }
                    else { btn.classList.remove('disabled'); btn.innerText = "Redeem"; }
                }
            });
        }

        function openStore() {
            document.getElementById('storeUserPoints').innerText = (userData.points || 0).toLocaleString() + " Points";
            document.getElementById('storeModal').style.display = 'flex';
            updateRewardProgress();
            lucide.createIcons();
        }

        function redeemItem(item, cost) {
            if((userData.points || 0) < cost) return alert("Kulang ang points!");
            if(!userData.gcash) return alert("Ilagay ang GCash number sa profile!");
            if(confirm(`Redeem ${item} for ${cost} points?`)) {
                db.ref('users/' + auth.currentUser.uid + '/points').transaction(p => (p || 0) - cost);
                db.ref('redemptions').push({
                    uid: auth.currentUser.uid,
                    name: auth.currentUser.displayName,
                    gcash: userData.gcash,
                    item: item,
                    cost: cost,
                    status: 'pending',
                    time: Date.now()
                });
                alert("Redemption request sent!");
                document.getElementById('storeModal').style.display = 'none';
            }
        }
        
        lucide.createIcons();
    </script>
</body>
</html>
