        /* === CORE VARIABLES === */

            --bg-overlay: rgba(15, 23, 42, 0.95); 
            --glass-surface: rgba(30, 41, 59, 0.75);
            --glass-border: rgba(255, 255, 255, 0.1);

            --gold: #fbbf24;

            --minigame: #f472b6;

            --messenger-grey: #303030;

            border-radius: 16px; 
            border: 1px solid rgba(255,255,255,0.08); 
            overflow: visible !important; /* CRITICAL FIX: Allows reactions to overflow */

            position: relative;

            transition: transform 0.2s, z-index 0s;
            z-index: 1;
        }

        /* Z-INDEX FIX: Bring card to front when hovering so reaction box shows ON TOP of next card */
        .post-card:hover, .post-card:active {
            z-index: 100 !important;
        }

        .post-header { 
            padding: 15px; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
        }
        
        .post-meta { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .post-author { font-size: 15px; font-weight: 800; color: white; display: flex; align-items: center; gap: 6px; }

            background: rgba(16, 185, 129, 0.15); 
            color: #34d399; 
            border: 1px solid rgba(52, 211, 153, 0.3);

            padding: 2px 6px;

            background: rgba(14, 165, 233, 0.1); 
            padding: 2px 8px; 
            border-radius: 10px; 
            margin-left: auto; /* Push to right */

            border: 1px solid rgba(14, 165, 233, 0.2);

        .post-content { 
            padding: 0 15px 15px 15px; 
            font-size: 15px; 
            line-height: 1.6; 
            color: #e2e8f0; 
            word-break: break-word; 
            font-weight: 400;

        .post-image-container { 
            width: 100%; 
            max-height: 400px; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            background: #000; 
            border-top: 1px solid rgba(255,255,255,0.05); 
            border-bottom: 1px solid rgba(255,255,255,0.05); 
        }
        .post-image { max-width: 100%; max-height: 400px; object-fit: contain; }
        
        .post-actions { 
            display: flex; 
            border-top: 1px solid rgba(255,255,255,0.08); 
            background: rgba(30, 41, 59, 0.5); 
            border-radius: 0 0 16px 16px; 
            height: 48px;
            overflow: visible !important; /* Ensure buttons don't clip tooltips */
        }
        
        .action-btn { 
            flex: 1; 
            background: transparent; 
            border: none; 
            color: #94a3b8; 
            font-size: 13px; 
            font-weight: 700; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px; 
            transition: 0.2s; 
            position: relative;
        }
        .action-btn:hover { background: rgba(255,255,255,0.05); color: white; }
        .action-btn.liked { color: #f472b6; } /* Pink for like */

        /* === FIXED REACTION BOX === */
        .reaction-wrapper {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
        }
        
        .reaction-box {
            position: absolute;
            bottom: 55px; /* Higher up */
            left: 50%;
            transform: translateX(-50%) scale(0.5);
            background: rgba(255, 255, 255, 0.95);
            padding: 6px 6px;
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            display: flex;
            gap: 12px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 9999;
            pointer-events: none;
            border: 1px solid rgba(0,0,0,0.1);
            white-space: nowrap; /* Prevent wrapping */
        }

        /* Show on Hover of Wrapper OR Button */
        .reaction-wrapper:hover .reaction-box, 
        .action-btn:hover + .reaction-box,
        .reaction-box:hover {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) scale(1);
            pointer-events: auto;
        }

        .react-icon {
            font-size: 28px; /* Larger icons */
            cursor: pointer;
            transition: transform 0.2s ease;
            user-select: none;
            padding: 2px;
        }

        .react-icon:hover { transform: scale(1.4) translateY(-5px); }

        /* === AVATAR BORDERS (TIER SYSTEM) === */

        .pc-actions { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid rgba(255,255,255,0.08); padding-top: 12px; }
        .btn-post-pro { background: var(--accent); color: white; border: none; padding: 8px 24px; border-radius: 20px; font-weight: 800; font-size: 13px; cursor: pointer; box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3); }

        /* General UI */
        #customPopupBanner { display: none; position: fixed; inset: 0; z-index: 9999999; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; flex-direction: column; padding: 20px; backdrop-filter: blur(5px); }
        .card-skin-neon { border: 2px solid #06b6d4 !important; box-shadow: 0 0 20px #06b6d4, inset 0 0 20px rgba(6, 182, 212, 0.2) !important; background: rgba(8, 51, 68, 0.9) !important; }
        .card-skin-neon .cell { border-color: #06b6d4 !important; color: #67e8f9 !important; text-shadow: 0 0 5px #06b6d4 !important; }
        .card-skin-gold { border: 2px solid #f59e0b !important; box-shadow: 0 0 25px #f59e0b, inset 0 0 10px #f59e0b !important; background: linear-gradient(135deg, #451a03, #000) !important; }
        .card-skin-gold .cell { border-color: #fbbf24 !important; color: #fcd34d !important; font-family: 'Times New Roman', serif; }
        .card-skin-pink { border: 2px solid #ec4899 !important; box-shadow: 0 0 20px #ec4899 !important; background: rgba(80, 7, 36, 0.9) !important; }
        .card-skin-pink .cell { border-color: #f472b6 !important; color: #fbcfe8 !important; border-radius: 50% !important; }
        .card-skin-matrix { border: 2px solid #22c55e !important; box-shadow: 0 0 15px #22c55e !important; background: black !important; font-family: 'Courier New', monospace; }

        .card-skin-custom { background-size: cover !important; background-position: center !important; border: 2px solid rgba(255,255,255,0.5) !important; box-shadow: 0 0 30px rgba(0,0,0,0.8) !important; }

        /* Nav & Layout */
        .nav { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(15px); padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.1); height: auto; min-height: 60px; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(15px); border-top: 1px solid rgba(255,255,255,0.1); height: 65px; display: flex; justify-content: space-around; align-items: center; z-index: 5000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; color: #94a3b8; width: 20%; height: 100%; border: none; background: none; cursor: pointer; transition: 0.2s; }
        .nav-item.active { color: var(--accent-glow); }
        .nav-center { position: relative; top: -15px; }
        .nav-center .nav-icon-bg { background: linear-gradient(135deg, var(--accent), #2563eb); width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; box-shadow: 0 8px 20px rgba(14, 165, 233, 0.5); border: 4px solid #0f172a; }
        .container { width: 100%; max-width: 500px; margin: 0 auto; padding: 10px; padding-bottom: 120px; }
        
        /* Bingo & Other Components */
        .card { background: var(--glass-surface); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-radius: 24px; padding: 15px; margin-bottom: 20px; border: 1px solid var(--glass-border); position: relative; transition: all 0.3s ease; box-shadow: 0 15px 35px rgba(0,0,0,0.4); }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; position: relative; }
        .cell { aspect-ratio: 1; background: rgba(255,255,255,0.1); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 16px; border: 1px solid rgba(255,255,255,0.15); transition: all 0.3s; z-index: 2; position: relative; overflow: hidden; box-shadow: inset 0 2px 5px rgba(255,255,255,0.05); color: white; text-shadow: 0 2px 3px black; }
        .cell.hit { background: linear-gradient(135deg, var(--accent), #2563eb); color: white; transform: scale(1.05); border-color: rgba(255,255,255,0.6); box-shadow: 0 5px 15px rgba(59, 130, 246, 0.6); text-shadow: 0 2px 2px rgba(0,0,0,0.5); }
        
        /* Modals & Overlays (Standardized) */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 6000; display: none; align-items: center; justify-content: center; padding: 15px; backdrop-filter: blur(15px); }
        .modal-content { background: rgba(30, 41, 59, 0.95); border-radius: 30px; width: 100%; max-width: 450px; padding: 25px; border: 1px solid rgba(255,255,255,0.2); max-height: 90vh; overflow-y: auto; box-shadow: 0 25px 60px rgba(0,0,0,0.8); }
        
        /* Messenger & Chat */
        .chat-box { height: 480px; display: flex; flex-direction: column; background: #111827; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5); position: relative; }
        .chat-row { display: flex; gap: 10px; max-width: 100%; animation: fadeIn 0.3s ease; align-items: flex-end; margin-bottom: 12px; }
        .bubble { padding: 10px 14px; font-size: 13px; line-height: 1.4; color: #e2e8f0; word-break: break-word; font-weight: 500; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: relative; }
        
        /* Toast & Notifs */
        #customToast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-150%); background: rgba(15, 23, 42, 0.95); border: 1px solid var(--accent); padding: 16px 24px; border-radius: 16px; z-index: 100000; display: flex; align-items: center; justify-content: center; text-align: center; gap: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); backdrop-filter: blur(12px); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); min-width: 280px; max-width: 90%; }
        #customToast.show { transform: translateX(-50%) translateY(0); }

        /* Store & Skins Grid */
        .skins-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .skin-item { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); text-align: center; position: relative; overflow: hidden; }
        .skin-preview { height: 60px; border-radius: 8px; margin-bottom: 8px; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: 900; background-size: cover; background-position: center; }
        .btn-buy-skin { width: 100%; padding: 8px; border: none; border-radius: 8px; font-weight: 800; font-size: 10px; cursor: pointer; }
        .btn-buy-skin.owned { background: rgba(255,255,255,0.1); color: #cbd5e1; cursor: default; }
        .btn-buy-skin.buy { background: var(--gold); color: black; }
        .btn-buy-skin.equip { background: var(--success); color: white; }
    </style>
</head>

<div id="commentModal" class="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()" style="height:70vh; display:flex; flex-direction:column;">
        <div style="padding-bottom:15px; border-bottom:1px solid rgba(255,255,255,0.1); display:flex; justify-content:space-between;">
            <span style="font-weight:800;">Comments</span>
            <button onclick="closeComments()" style="background:none; border:none; color:white;">X</button>
        </div>
        <div id="commentList" style="flex:1; overflow-y:auto; padding:10px 0;"></div>
        <div style="display:flex; gap:10px; padding-top:10px; border-top:1px solid rgba(255,255,255,0.1);">
            <input type="text" id="commentInput" placeholder="Write a comment..." style="flex:1; background:rgba(0,0,0,0.3); border:none; padding:10px; border-radius:8px; color:white; outline:none;">
            <button onclick="sendComment()" style="background:var(--accent); border:none; padding:0 15px; border-radius:8px; color:white;">Send</button>
        </div>
    </div>
</div>
<script>
    lucide.createIcons();
    const firebaseConfig = { apiKey: "AIzaSyDIAQXJ15atKJxu7PtcFL1W9JnO1N14pVs", authDomain: "radiobingo-9ac29.firebaseapp.com", databaseURL: "https://radiobingo-9ac29-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "radiobingo-9ac29", storageBucket: "radiobingo-9ac29.firebasestorage.app", messagingSenderId: "965903993397", appId: "1:965903993397:web:f6646fa05225f147eebf7c" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(); const auth = firebase.auth();

    let userData = {};
    let selectedMood = null;
    let selectedImageBase64 = null;

    // === AUTH & INIT ===
    function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    
    auth.onAuthStateChanged(u => {
        if(u) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('userPanel').style.display = 'flex';
            
            const userRef = db.ref('users/' + u.uid);
            userRef.on('value', s => {
                const val = s.val() || {};
                userData = { uid: u.uid, name: val.name || u.displayName, photo: val.photo || u.photoURL, points: val.points || 500, ownedSkins: val.ownedSkins || ['default'], equippedSkin: val.equippedSkin || 'default' };
                
                if(!s.exists()) userRef.set(userData);
                
                document.getElementById('userPoints').innerText = userData.points.toLocaleString();
                document.getElementById('userImg').src = userData.photo;
                
                // Set Header Avatar Border
                document.getElementById('userImg').className = getAvatarTierClass(userData.points);
                
                applySkin(userData.equippedSkin);
            });
            
            loadSocialFeed();
        } else {
            document.getElementById('loginOverlay').style.display = 'flex';
        }
    });

    // === NEW AVATAR TIER LOGIC ===
    function getAvatarTierClass(points) {
        points = points || 0;
        if(points >= 100000) return "avatar-tier-diamond";
        if(points >= 50000) return "avatar-tier-platinum";
        if(points >= 25000) return "avatar-tier-gold";
        if(points >= 10000) return "avatar-tier-silver";
        return "avatar-tier-bronze";
    }

    // === SOCIAL FEED (CLEAN & FIXED) ===
    function loadSocialFeed() {
        const feed = document.getElementById('socialFeed');
        db.ref('socialPosts').limitToLast(50).on('value', s => {
            feed.innerHTML = "";
            const posts = [];
            s.forEach(c => posts.push({key: c.key, ...c.val()}));
            posts.sort((a,b) => b.timestamp - a.timestamp);

            if(posts.length === 0) {
                feed.innerHTML = "<div style='text-align:center; padding:20px; opacity:0.5;'>No posts yet.</div>";
                return;
            }

            posts.forEach(p => {
                const tierClass = getAvatarTierClass(p.authorPoints);
                const moodHtml = p.mood ? `<span class="mood-display">Feeling ${p.mood}</span>` : '';
                const imgHtml = p.image ? `<div class="post-image-container"><img src="${p.image}" class="post-image"></div>` : '';

                const el = document.createElement('div');
                el.className = "post-card";
                el.innerHTML = `
                    <div class="post-header">
                        <img class="post-avatar ${tierClass}" src="${p.authorPhoto}" style="width:45px; height:45px;" onclick="openUserProfile('${p.uid}')">
                        <div class="post-meta">
                            <div class="post-author">${p.authorName}</div>
                            <div class="post-time">${new Date(p.timestamp).toLocaleString()}</div>
                        </div>
                        ${moodHtml}
                    </div>
                    <div class="post-content">${p.content}</div>
                    ${imgHtml}
                    <div class="post-actions">
                        <div class="reaction-wrapper">
                            <button class="action-btn" id="like-btn-${p.key}">
                                <i data-lucide="heart" style="width:18px"></i> <span id="like-count-${p.key}" style="margin-left:5px;">${p.likes || 0}</span>
                            </button>
                            <div class="reaction-box">
                                <div class="react-icon" onclick="react('${p.key}', '‚ù§Ô∏è')">‚ù§Ô∏è</div>
                                <div class="react-icon" onclick="react('${p.key}', 'üòÜ')">üòÜ</div>
                                <div class="react-icon" onclick="react('${p.key}', 'üòÆ')">üòÆ</div>
                                <div class="react-icon" onclick="react('${p.key}', 'üò¢')">üò¢</div>
                                <div class="react-icon" onclick="react('${p.key}', 'üò°')">üò°</div>
                            </div>
                        </div>
                        <button class="action-btn" onclick="openComments('${p.key}')">
                            <i data-lucide="message-circle" style="width:18px"></i> Comment
                        </button>
                    </div>
                `;
                feed.appendChild(el);
                
                // Check if liked
                db.ref('postLikes/' + p.key + '/' + auth.currentUser.uid).once('value', l => {
                    if(l.exists()) {
                         const btn = document.getElementById(`like-btn-${p.key}`);
                         btn.classList.add('liked');
                         const val = l.val();
                         if(val !== true) btn.querySelector('i').outerHTML = `<span style="font-size:18px; margin-right:5px;">${val}</span>`;
                    }
                });
            });
            lucide.createIcons();
        });
    }

    function react(key, emoji) {
        const uid = auth.currentUser.uid;
        const ref = db.ref('postLikes/' + key + '/' + uid);
        ref.once('value', s => {
            if(!s.exists()) {
                db.ref('socialPosts/' + key + '/likes').transaction(l => (l||0)+1);
            }
            ref.set(emoji);
            showToast(`Reacted ${emoji}`);
        });
    }

    // === POST CREATION ===
    function selectMood(el, mood) {
        document.querySelectorAll('.mood-pill').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        selectedMood = mood;
    }
    
    function handlePostImage(input) {
        const reader = new FileReader();
        reader.onload = e => {
            selectedImageBase64 = e.target.result;
            document.getElementById('postImgPreview').src = selectedImageBase64;
            document.getElementById('imgPreviewCont').style.display = 'block';
        };
        reader.readAsDataURL(input.files[0]);
    }
    
    function removePostImage() {
        selectedImageBase64 = null;
        document.getElementById('imgPreviewCont').style.display = 'none';
        document.getElementById('postImgInput').value = '';
    }

    function createPost() {
        const txt = document.getElementById('postInput').value;
        if(!txt && !selectedImageBase64) return showToast("Empty post!");
        
        db.ref('socialPosts').push({
            uid: userData.uid,
            authorName: userData.name,
            authorPhoto: userData.photo,
            authorPoints: userData.points,
            content: txt,
            mood: selectedMood,
            image: selectedImageBase64,
            timestamp: Date.now(),
            likes: 0
        });
        
        document.getElementById('postInput').value = "";
        removePostImage();
        showToast("Posted!");
    }

    // === PROFILE & COMMENTS ===
    function openUserProfile(uid) {
        document.getElementById('userProfilePage').style.display = 'flex';
        db.ref('users/' + uid).once('value', s => {
            const u = s.val();
            document.getElementById('pageProfileImg').src = u.photo;
            document.getElementById('pageProfileImg').className = getAvatarTierClass(u.points); // Apply Border
            document.getElementById('pageProfileName').innerText = u.name;
            loadProfileFeed(uid);
        });
    }
    
    function loadProfileFeed(uid) {
        const feed = document.getElementById('pageProfileFeed');
        db.ref('socialPosts').orderByChild('uid').equalTo(uid).limitToLast(20).once('value', s => {
            feed.innerHTML = "";
            const posts = [];
            s.forEach(c => posts.push(c.val()));
            posts.reverse().forEach(p => {
                const d = document.createElement('div');
                d.className = "post-card";
                d.innerHTML = `<div class="post-content" style="padding:15px;">${p.content}</div>`;
                feed.appendChild(d);
            });
        });
    }

    function closeProfilePage() { document.getElementById('userProfilePage').style.display = 'none'; }
    
    let currentPostId = null;
    function openComments(key) {
        currentPostId = key;
        document.getElementById('commentModal').style.display = 'flex';
        const list = document.getElementById('commentList');
        db.ref('postComments/' + key).on('child_added', s => {
            const c = s.val();
            const d = document.createElement('div');
            d.style.padding = "10px";
            d.style.borderBottom = "1px solid rgba(255,255,255,0.05)";
            d.innerHTML = `<b style="color:var(--accent); font-size:12px;">${c.name}:</b> <span style="font-size:13px; color:#cbd5e1;">${c.text}</span>`;
            list.appendChild(d);
        });
    }
    function closeComments() { document.getElementById('commentModal').style.display = 'none'; document.getElementById('commentList').innerHTML = ""; db.ref('postComments/' + currentPostId).off(); }
    function sendComment() {
        const txt = document.getElementById('commentInput').value;
        if(!txt) return;
        db.ref('postComments/' + currentPostId).push({ name: userData.name, text: txt });
        document.getElementById('commentInput').value = "";
    }

    // === UTILS ===
    function switchTab(t) {
        document.getElementById('view-home').style.display = t === 'home' ? 'block' : 'none';
        document.getElementById('view-bingo').style.display = t === 'bingo' ? 'block' : 'none';
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        document.getElementById('nav-' + t).classList.add('active');
    }
    function showToast(m) {
        const t = document.getElementById('customToast');
        document.getElementById('toastMsg').innerText = m;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
    }
    function openPostCreator() { switchTab('home'); document.getElementById('postInput').focus(); }
    function openMyProfile() { openUserProfile(auth.currentUser.uid); }
    function applySkin(s) { 
        const c = document.getElementById('bingoCardContainer');
        c.className = 'card';
        if(s && s!=='default') c.classList.add('card-skin-'+s);
    }
    
    // Bingo Logic Minimal (Placeholder for visual)
    function generateNewCard() {
        const grid = document.getElementById('bingoGrid');
        grid.innerHTML = "";
        for(let i=0; i<25; i++) {
            const d = document.createElement('div');
            d.className = 'cell';
            d.innerText = i===12 ? "‚òÖ" : Math.floor(Math.random()*75)+1;
            grid.appendChild(d);
        }
    }
    generateNewCard();
</script>
</body>
