<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Bring Me Live | Discord Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <style>
        :root { 
            --bg: #313338; --surface: #2b2d31; --nav: #1e1f22; 
            --accent: #5865f2; --text: #dbdee1; --gold: #f0b232;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 80px; }

        /* DISCORD UI STYLE */
        .top-nav { background: var(--nav); height: 50px; display: flex; align-items: center; padding: 0 15px; justify-content: space-between; position: sticky; top: 0; z-index: 100; box-shadow: 0 1px 2px rgba(0,0,0,0.2); }
        .points-pill { background: #232428; padding: 5px 12px; border-radius: 20px; color: var(--gold); font-weight: 800; font-size: 13px; display: flex; align-items: center; gap: 5px; }

        .container { padding: 15px; max-width: 600px; margin: auto; }
        .discord-card { background: var(--surface); border-radius: 8px; padding: 15px; margin-bottom: 15px; }

        /* GAMES TAB STYLING */
        .game-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .game-btn { background: #383a40; border: none; padding: 20px 10px; border-radius: 8px; color: white; cursor: pointer; text-align: center; }
        .game-btn i { display: block; margin-bottom: 8px; color: var(--accent); }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--nav); display: flex; justify-content: space-around; padding: 10px; border-top: 1px solid rgba(255,255,255,0.05); }
        .nav-item { color: #949ba4; text-align: center; font-size: 11px; font-weight: 700; cursor: pointer; }
        .nav-item.active { color: white; }
        .nav-item i { display: block; margin-bottom: 2px; }

        /* AUTH OVERLAY */
        #loginOverlay { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn-login { background: var(--accent); color: white; border: none; padding: 15px 30px; border-radius: 5px; font-weight: 700; cursor: pointer; width: 80%; max-width: 300px; }

        .video-wrapper { position: relative; width: 100%; padding-top: 56.25%; background: #000; border-radius: 8px; overflow: hidden; margin-bottom: 15px; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        
        #customToast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: #232428; padding: 12px 20px; border-radius: 5px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); display: none; z-index: 10000; border-left: 4px solid var(--accent); }
    </style>
</head>
<body>

<div id="customToast"></div>

<div id="loginOverlay">
    <h1 style="font-weight: 900; letter-spacing: -1px;">RADIO<span style="color:var(--accent)">BRINGME</span></h1>
    <p style="color:#949ba4; margin-bottom: 30px;">Live Game Show Experience</p>
    <button class="btn-login" onclick="login()">Login with Google</button>
</div>

<div class="top-nav">
    <div style="font-weight: 800; font-size: 16px;">RADIO BRING ME</div>
    <div id="userPanel" style="display:none; gap: 10px; align-items: center;">
        <div class="points-pill"><i data-lucide="coins" style="width:14px"></i><span id="userPoints">0</span></div>
        <img id="userImg" style="width:30px; height:30px; border-radius: 50%; cursor:pointer;" onclick="openMenuModal()">
    </div>
</div>

<div class="container">
    <div id="tab-live" class="tab-content active">
        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/4I_NSJTbdXo?autoplay=1&mute=1"></iframe>
        </div>
        <div class="discord-card" style="text-align: center;">
            <div style="font-size: 12px; color: var(--accent); font-weight: 800; text-transform: uppercase;">Current Bring Me Item</div>
            <div id="targetItem" style="font-size: 32px; font-weight: 900; margin: 10px 0;">WAITING...</div>
            <div style="position: relative; border-radius: 12px; overflow: hidden; background: #000; aspect-ratio: 4/3;">
                <video id="webcam" autoplay playsinline style="width:100%; height:100%; object-fit: cover;"></video>
            </div>
            <button id="scanBtn" onclick="startAIScan()" style="width: 100%; background: var(--accent); border: none; color: white; padding: 15px; border-radius: 5px; margin-top: 15px; font-weight: 800;">SCAN ITEM</button>
        </div>
    </div>

    <div id="tab-quiz" class="tab-content" style="display: none;">
        <div class="discord-card">
            <h2 style="margin-top:0;">Mini Games</h2>
            <div class="game-grid">
                <button class="game-btn" onclick="startSoloQuiz()"><i data-lucide="brain"></i>AI Trivia</button>
                <button class="game-btn" onclick="startMathGame()"><i data-lucide="calculator"></i>Math Rush</button>
                <button class="game-btn" onclick="startEmojiCatch()"><i data-lucide="smile"></i>Emoji Catch</button>
                <button class="game-btn" onclick="showToast('More games coming soon!')"><i data-lucide="plus"></i>Soon</button>
            </div>
        </div>

        <div id="active-game-box" class="discord-card" style="display: none; text-align: center;">
            <div id="gameTimer" style="font-size: 20px; color: var(--gold); font-weight: 800;">20s</div>
            <div id="gameQuestion" style="font-size: 18px; margin: 20px 0;">...</div>
            <input type="text" id="gameIn" style="width: 100%; background: #1e1f22; border: 1px solid #111; color: white; padding: 12px; border-radius: 4px; margin-bottom: 15px;">
            <button onclick="submitGameAnswer()" style="background: #23a559; border: none; color: white; padding: 12px 30px; border-radius: 3px; font-weight: 700;">SUBMIT</button>
        </div>
    </div>

    <div id="tab-chat" class="tab-content" style="display: none;">
        <div class="discord-card" style="height: calc(100vh - 200px); display: flex; flex-direction: column; padding: 0;">
            <div id="chatList" style="flex:1; overflow-y: auto; padding: 15px;"></div>
            <div style="padding: 10px; background: #232428;">
                <form onsubmit="event.preventDefault(); sendChat();" style="display: flex; gap: 5px;">
                    <input type="text" id="chatIn" placeholder="Message..." style="flex:1; background: #383a40; border: none; color: white; padding: 10px; border-radius: 5px;">
                    <button type="submit" style="background: var(--accent); border: none; color: white; padding: 10px; border-radius: 5px;"><i data-lucide="send" style="width:18px"></i></button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('live', this)"><i data-lucide="tv"></i>LIVE</div>
    <div class="nav-item" onclick="switchTab('quiz', this)"><i data-lucide="gamepad-2"></i>GAMES</div>
    <div class="nav-item" onclick="switchTab('chat', this)"><i data-lucide="message-square"></i>CHAT</div>
    <div class="nav-item" onclick="openStore()"><i data-lucide="shopping-bag"></i>SHOP</div>
</div>

<script>
    lucide.createIcons();
    const firebaseConfig = { 
        apiKey: "AIzaSyDIAQXJ15atKJxu7PtcFL1W9JnO1N14pVs", 
        authDomain: "radiobingo-9ac29.firebaseapp.com", 
        databaseURL: "https://radiobingo-9ac29-default-rtdb.asia-southeast1.firebasedatabase.app", 
        projectId: "radiobingo-9ac29", 
        storageBucket: "radiobingo-9ac29.firebasestorage.app", 
        messagingSenderId: "965903993397", 
        appId: "1:965903993397:web:f6646fa05225f147eebf7c" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(); const auth = firebase.auth();

    let userData = {};
    let currentTargetItem = "";
    let detector;
    let isProcessing = false; // ANTI-DOUBLE POINT FLAG

    function showToast(msg) {
        const t = document.getElementById('customToast');
        t.innerText = msg; t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 3000);
    }

    // --- GAMES LOGIC ---
    let activeGame = null;
    let gameClock;

    function startSoloQuiz() {
        if(isProcessing) return;
        const pool = [
            {q: "Pambansang ibon ng Pilipinas?", a: "Agila"},
            {q: "Ilang kulay ang watawat ng PH?", a: "4"},
            {q: "Pambansang prutas?", a: "Mangga"}
        ];
        setupGame(pool[Math.floor(Math.random()*pool.length)], 'trivia');
    }

    function startMathGame() {
        const n1 = Math.floor(Math.random()*20);
        const n2 = Math.floor(Math.random()*20);
        setupGame({q: `Ano ang ${n1} + ${n2}?`, a: (n1+n2).toString()}, 'math');
    }

    function setupGame(data, type) {
        activeGame = data;
        document.getElementById('active-game-box').style.display = 'block';
        document.getElementById('gameQuestion').innerText = data.q;
        let t = 15;
        document.getElementById('gameTimer').innerText = t + "s";
        clearInterval(gameClock);
        gameClock = setInterval(() => {
            t--;
            document.getElementById('gameTimer').innerText = t + "s";
            if(t <= 0) { clearInterval(gameClock); document.getElementById('active-game-box').style.display = 'none'; }
        }, 1000);
    }

    async function submitGameAnswer() {
        if(isProcessing) return;
        const ans = document.getElementById('gameIn').value.trim().toLowerCase();
        if(ans === activeGame.a.toLowerCase()) {
            isProcessing = true; // Lock process
            clearInterval(gameClock);
            
            // SECURE TRANSACTION
            await db.ref('users/' + auth.currentUser.uid + '/points').transaction(p => (p || 0) + 50);
            showToast("CORRECT! +50 Pts");
            confetti();
            document.getElementById('active-game-box').style.display = 'none';
            document.getElementById('gameIn').value = "";
            isProcessing = false; // Unlock
        } else {
            showToast("Wrong answer!");
        }
    }

    // --- BRING ME SECURE SCAN ---
    async function startAIScan() {
        if(isProcessing || !detector) return;
        isProcessing = true;
        const btn = document.getElementById('scanBtn');
        btn.innerText = "CHECKING...";

        const predictions = await detector.classify(document.getElementById('webcam'));
        const found = predictions.some(p => p.className.toLowerCase().includes(currentTargetItem.toLowerCase()));

        if(found) {
            // Check if winner already exists for this item to prevent double claim
            const snap = await db.ref('gameState/latestWinner').once('value');
            if(!snap.exists()) {
                await db.ref('users/' + auth.currentUser.uid + '/points').transaction(p => (p || 0) + 500);
                await db.ref('gameState/latestWinner').set({
                    name: auth.currentUser.displayName,
                    uid: auth.currentUser.uid,
                    photo: auth.currentUser.photoURL
                });
                showToast("YOU WON THE ROUND! +500 Pts");
                confetti();
            } else {
                showToast("Someone already won this round!");
            }
        } else {
            showToast("Item not detected. Try again!");
        }
        
        btn.innerText = "SCAN ITEM";
        isProcessing = false;
    }

    // --- CORE FIREBASE ---
    auth.onAuthStateChanged(u => {
        if(u) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('userPanel').style.display = 'flex';
            document.getElementById('userImg').src = u.photoURL;
            
            db.ref('users/' + u.uid).on('value', s => {
                userData = s.val() || {};
                document.getElementById('userPoints').innerText = (userData.points || 0).toLocaleString();
            });

            db.ref('gameState/targetItem').on('value', s => {
                currentTargetItem = s.val() || "WAITING...";
                document.getElementById('targetItem').innerText = currentTargetItem;
            });

            initAI();
            setupChat();
        }
    });

    async function initAI() {
        detector = await mobilenet.load();
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        document.getElementById('webcam').srcObject = stream;
    }

    function switchTab(id, el) {
        document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('tab-' + id).style.display = 'block';
        el.classList.add('active');
    }

    function sendChat() {
        const m = document.getElementById('chatIn').value.trim();
        if(!m) return;
        db.ref('chats').push({
            name: auth.currentUser.displayName,
            msg: m,
            time: Date.now()
        });
        document.getElementById('chatIn').value = "";
    }

    function setupChat() {
        db.ref('chats').limitToLast(20).on('child_added', s => {
            const c = s.val();
            const div = document.createElement('div');
            div.style.marginBottom = "10px";
            div.innerHTML = `<strong style="color:var(--accent)">${c.name}:</strong> <span style="font-size:14px">${c.msg}</span>`;
            document.getElementById('chatList').appendChild(div);
            document.getElementById('chatList').scrollTop = document.getElementById('chatList').scrollHeight;
        });
    }

    function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function openStore() { showToast("Shop loading..."); }
    function openMenuModal() { showToast("UID: " + auth.currentUser.uid); }
</script>
</body>
</html>
