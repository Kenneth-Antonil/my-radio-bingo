    auth.onAuthStateChanged(u => {

            document.getElementById('userPanel').style.display = 'flex';

            db.ref('users/'+u.uid).on('value', s => {

                } 
            });
            loadPYMK();
            loadSocialFeed();
        } else {
            // Logic for login overlay if needed
        }
    });

    function loadPYMK() {
        const list = document.getElementById('pymkList');
        db.ref('users').limitToLast(10).once('value', s => {
            list.innerHTML = "";
            s.forEach(uSnap => {
                const u = uSnap.val();
                if(uSnap.key !== auth.currentUser.uid) {
                    const div = document.createElement('div');
                    div.className = 'pymk-card';
                    div.innerHTML = `
                        <img src="${u.photo || 'https://via.placeholder.com/60'}" class="pymk-img">
                        <div class="pymk-name">${u.name}</div>
                        <button class="btn-add-friend-sm" onclick="sendReq('${uSnap.key}')">ADD</button>
                    `;
                    list.appendChild(div);
                }
            });
        });
    }

    function loadSocialFeed() {
        const feed = document.getElementById('socialFeed');
        db.ref('socialPosts').limitToLast(20).on('value', s => {
            feed.innerHTML = "";
            const posts = [];
            s.forEach(p => { posts.push({ key: p.key, ...p.val() }); });
            posts.reverse().forEach(post => {
                const div = document.createElement('div');
                div.className = 'glass-card post-card';
                const imgHtml = post.image ? `<div class="post-image-container"><img src="${post.image}" class="post-image"></div>` : '';
                div.innerHTML = `
                    <div class="post-header">
                        <img class="post-avatar" src="${post.authorPhoto}">
                        <div class="post-meta">
                            <div class="post-author">${post.authorName}</div>
                            <div class="post-time">${new Date(post.timestamp).toLocaleTimeString()}</div>
                        </div>
                    </div>
                    <div class="post-content">${post.content}</div>
                    ${imgHtml}
                    <div class="post-actions">
                        <div class="reaction-wrapper">
                            <div class="reaction-box">
                                <div class="react-emoji" onclick="react('${post.key}', 'like')">üëç</div>

                        </div>
                        <button class="action-btn"><i data-lucide="message-circle" style="width:16px"></i> Comment</button>
                    </div>
                `;
                feed.appendChild(div);
            });
            lucide.createIcons();
        });
    }

    function handlePostImage(input) {
        if(input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                selectedImageBase64 = e.target.result;
                document.getElementById('postImgPreview').src = selectedImageBase64;
                document.getElementById('imgPreviewCont').style.display = 'block';
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
    function removePostImage() { selectedImageBase64 = null; document.getElementById('imgPreviewCont').style.display = 'none'; }
    
    let selectedImageBase64 = null;
    function createPost() {
        const txt = document.getElementById('postInput').value;
        if(!txt && !selectedImageBase64) return;
        db.ref('socialPosts').push({
            uid: auth.currentUser.uid, authorName: auth.currentUser.displayName,
            authorPhoto: auth.currentUser.photoURL, content: txt,
            image: selectedImageBase64, timestamp: Date.now()
        });
        document.getElementById('postInput').value = ""; removePostImage();
    }
</script>
