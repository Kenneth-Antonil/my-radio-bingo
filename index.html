<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Bingo Live | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --bg: #0b1120; --surface: #1e293b; --surface-br: #334155; --accent: #3b82f6; --text: #f8fafc; --gold: #fbbf24; --success: #10b981; --danger: #ef4444; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 20px; }

        /* Login */
        #loginOverlay { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: var(--surface); padding: 40px 30px; border-radius: 30px; width: 100%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .btn-google { background: white; color: #000; border: none; width: 100%; padding: 14px; border-radius: 12px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; }

        /* Navigation Original */
        .nav { background: var(--surface); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.1); height: 65px; }
        .user-stats { display: flex; align-items: center; gap: 10px; }
        .points-badge { background: rgba(251, 191, 36, 0.1); color: var(--gold); padding: 0 15px; height: 40px; border-radius: 12px; font-weight: 800; border: 1px solid var(--gold); display: flex; align-items: center; gap: 6px; }
        
        /* Bingo Card - ORIGINAL LOOK */
        .container { width: 100%; max-width: 500px; margin: 0 auto; padding: 12px; }
        .card { background: var(--surface); border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; }
        .cell { aspect-ratio: 1; background: var(--surface-br); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 18px; border: 1px solid rgba(255,255,255,0.05); }
        .cell.hit { background: var(--accent); color: white; }
        .letter { text-align: center; font-size: 24px; font-weight: 900; color: var(--gold); margin-bottom: 8px; }

        /* Trivia Modal */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--surface); border-radius: 25px; width: 100%; max-width: 400px; padding: 25px; position: relative; border: 1px solid var(--accent); }
        .trivia-q { font-size: 18px; font-weight: 700; margin-bottom: 20px; text-align: center; }
        .trivia-btn { background: var(--surface-br); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px; border-radius: 10px; margin-bottom: 8px; cursor: pointer; width: 100%; font-weight: 600; text-align: left; }
        
        /* Chat */
        .chat-box { height: 300px; display: flex; flex-direction: column; }
        #chatList { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; }
        .chat-input { display: flex; gap: 5px; padding-top: 10px; }
        .chat-input input { flex: 1; background: var(--bg); border: none; border-radius: 10px; padding: 10px; color: white; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-card">
        <h1 style="margin-bottom:10px">RADIO<span style="color:var(--accent)">BINGO</span></h1>
        <button class="btn-google" onclick="login()">Sign in with Google</button>
    </div>
</div>

<div class="nav">
    <div style="font-weight: 900; font-size: 18px;">RADIO<span style="color:var(--accent)">BINGO</span></div>
    <div id="userPanel" style="display:none; align-items: center; gap: 10px;">
        <button onclick="openTrivia()" style="background:var(--success); border:none; color:white; padding:8px 12px; border-radius:10px; font-weight:800; cursor:pointer; font-size:12px;">TRIVIA</button>
        <div class="points-badge"><i data-lucide="coins" style="width:16px"></i><span id="userPoints">0</span></div>
        <img id="userImg" style="width:35px; height:35px; border-radius:50%; border: 2px solid var(--accent);">
    </div>
</div>

<div class="container">
    <div class="card" style="text-align:center">
        <div style="font-size:12px; opacity:0.6">CURRENT BALL</div>
        <div id="currentBall" style="font-size:48px; font-weight:900; color:var(--accent)">--</div>
    </div>

    <div class="card">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px">
            <span id="patternName" style="font-weight:700; color:var(--gold)">Normal Bingo</span>
            <button id="newCardBtn" onclick="generateNewCard()" style="background:none; border:1px solid var(--accent); color:var(--accent); padding:4px 10px; border-radius:5px; cursor:pointer">New Card</button>
        </div>
        <div style="display:grid; grid-template-columns: repeat(5, 1fr);">
            <div class="letter">B</div><div class="letter">I</div><div class="letter">N</div><div class="letter">G</div><div class="letter">O</div>
        </div>
        <div class="grid" id="bingoGrid"></div>
    </div>

    <div class="card chat-box">
        <div id="chatList"></div>
        <form class="chat-input" onsubmit="event.preventDefault(); sendChat();">
            <input type="text" id="chatIn" placeholder="Type here...">
            <button type="submit" style="background:var(--accent); border:none; color:white; padding:10px; border-radius:10px">Send</button>
        </form>
    </div>
</div>

<div id="triviaModal" class="modal">
    <div class="modal-content">
        <button onclick="closeTrivia()" style="position:absolute; right:15px; top:15px; background:none; border:none; color:white; font-size:20px;">×</button>
        <h3 style="margin-top:0">Trivia (Points: +10)</h3>
        <div id="triviaBody"></div>
    </div>
</div>

<script>
    // PALITAN MO ITO NG IYONG FIREBASE CONFIG
    const firebaseConfig = { 
        apiKey: "AIzaSy...", 
        authDomain: "radiobingo-9ac29.firebaseapp.com", 
        databaseURL: "https://radiobingo-9ac29-default-rtdb.asia-southeast1.firebasedatabase.app", 
        projectId: "radiobingo-9ac29",
        appId: "1:965903993397:web:f6646fa05225f147eebf7c" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(); const auth = firebase.auth();
    let cardNumbers = []; let gameDrawn = [];

    // TRIVIA SYSTEM
    const triviaData = [
        { q: "Ano ang pambansang bunga ng Pilipinas?", a: ["Mangga", "Saging", "Niyog", "Langka"], c: 0 },
        { q: "Sino ang pambansang bayani?", a: ["Bonifacio", "Rizal", "Mabini", "Luna"], c: 1 }
    ];

    function openTrivia() {
        const modal = document.getElementById('triviaModal');
        const body = document.getElementById('triviaBody');
        const now = Date.now();
        const last = localStorage.getItem('tr_time') || 0;
        let count = parseInt(localStorage.getItem('tr_count') || 0);

        if(now - last > 28800000) { count = 0; localStorage.setItem('tr_count', 0); localStorage.setItem('tr_time', now); }

        modal.style.display = 'flex';
        if(count >= 5) {
            body.innerHTML = "<p>Nakuha mo na ang 5 questions. Balik uli mamaya!</p>";
            return;
        }

        const q = triviaData[Math.floor(Math.random() * triviaData.length)];
        body.innerHTML = `<div class="trivia-q">${q.q}</div>` + 
            q.a.map((opt, i) => `<button class="trivia-btn" onclick="checkTrivia(${i}, ${q.c})">${opt}</button>`).join('');
    }

    function checkTrivia(sel, cor) {
        if(sel === cor) {
            alert("Correct! +10 Points");
            db.ref('users/'+auth.currentUser.uid+'/points').transaction(p => (p||0)+10);
        } else { alert("Mali!"); }
        localStorage.setItem('tr_count', parseInt(localStorage.getItem('tr_count')) + 1);
        openTrivia();
    }
    function closeTrivia() { document.getElementById('triviaModal').style.display='none'; }

    // AUTH & BINGO LOGIC (ORIGINAL)
    function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    auth.onAuthStateChanged(u => {
        if(u) {
            document.getElementById('loginOverlay').style.display='none';
            document.getElementById('userPanel').style.display='flex';
            document.getElementById('userImg').src = u.photoURL;
            db.ref('users/'+u.uid).on('value', s => {
                if(s.exists()){
                    document.getElementById('userPoints').innerText = s.val().points || 0;
                    cardNumbers = s.val().currentCard || [];
                    if(cardNumbers.length === 0) generateNewCard(); else renderCard();
                }
            });
            initBingo();
        }
    });

    function initBingo() {
        db.ref('drawnNumbers').on('value', s => {
            gameDrawn = s.val() ? Object.values(s.val()).map(String) : [];
            document.getElementById('currentBall').innerText = gameDrawn.length ? gameDrawn[gameDrawn.length-1] : "--";
            updateHits();
        });
    }

    function generateNewCard() {
        const getCol = (min, max) => {
            let n = []; while(n.length<5){ let r=Math.floor(Math.random()*(max-min+1))+min; if(!n.includes(r)) n.push(r); } return n;
        };
        const b=getCol(1,15), i=getCol(16,30), n=getCol(31,45), g=getCol(46,60), o=getCol(61,75); n[2]="FREE";
        cardNumbers = []; for(let r=0; r<5; r++) cardNumbers.push(b[r], i[r], n[r], g[r], o[r]);
        db.ref('users/'+auth.currentUser.uid).update({ currentCard: cardNumbers });
    }

    function renderCard() {
        const g = document.getElementById('bingoGrid'); g.innerHTML = "";
        cardNumbers.forEach((n, i) => {
            let d = document.createElement('div'); d.className = 'cell'; d.id = 'cell-'+i; d.innerText = n==="FREE"?"★":n; g.appendChild(d);
        });
        updateHits();
    }

    function updateHits() {
        cardNumbers.forEach((n, i) => {
            const el = document.getElementById('cell-'+i);
            if(el && (n==="FREE" || gameDrawn.includes(n.toString()))) el.classList.add('hit');
        });
    }

    lucide.createIcons();
</script>
</body>
</html>
