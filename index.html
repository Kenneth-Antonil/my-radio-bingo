<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Bingo Hall | Premium Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <style>
        :root { 
            --bg: #0f111a; --surface: #1a1d29; --surface-br: #252936;
            --accent: #3b82f6; --text: #f8fafc; --text-dim: #94a3b8; --danger: #ef4444; --success: #22c55e;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; }

        /* --- NAV & ONLINE COUNT --- */
        .nav { background: var(--surface); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); position: sticky; top:0; z-index:100; }
        .nav-left { display: flex; align-items: center; gap: 12px; }
        .logo { height: 28px; }
        .online-status { background: rgba(34, 197, 94, 0.1); color: var(--success); padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 800; border: 1px solid rgba(34, 197, 94, 0.2); display: flex; align-items: center; gap: 5px; }
        .dot { width: 6px; height: 6px; background: var(--success); border-radius: 50%; box-shadow: 0 0 8px var(--success); }

        .user-btn { display: flex; align-items: center; gap: 10px; cursor: pointer; background: rgba(255,255,255,0.05); padding: 5px 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); }
        .user-btn img { width: 28px; height: 28px; border-radius: 50%; border: 2px solid var(--accent); }

        /* --- VIDEO & BINGO --- */
        .video-cont { width: 100%; background: #000; border-radius: 15px; overflow: hidden; border: 1px solid var(--surface-br); margin-bottom: 15px; }
        .video-ratio { position: relative; padding-top: 56.25%; }
        .video-ratio iframe { position: absolute; top:0; left:0; width:100%; height:100%; border:none; }
        .disclaimer { background: var(--danger); font-size: 10px; text-align: center; padding: 5px; font-weight: 800; color: white; }
        
        .bingo-card { background: var(--surface); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); width: 100%; max-width: 400px; margin: 0 auto; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; }
        .header-cell { font-size: 24px; font-weight: 800; padding-bottom: 10px; }
        .cell { aspect-ratio: 1; background: var(--surface-br); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 18px; color: var(--text-dim); }
        .cell.hit { background: var(--accent); color: white; }

        /* --- COMMUNITY & UPLOAD --- */
        .chat-box { background: var(--surface); border-radius: 20px; height: 600px; display: flex; flex-direction: column; overflow: hidden; }
        .tab-switch { display: flex; background: var(--surface-br); margin: 10px; border-radius: 10px; padding: 4px; }
        .tab-btn { flex: 1; padding: 8px; border: none; background: transparent; color: var(--text-dim); cursor: pointer; font-weight: 800; font-size: 11px; border-radius: 7px; }
        .tab-btn.active { background: var(--accent); color: white; }

        #communityList { overflow-y: auto; padding: 15px; flex: 1; }
        .post-card { background: var(--surface-br); border-radius: 15px; padding: 15px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .post-img { width: 100%; border-radius: 10px; margin: 10px 0; max-height: 250px; object-fit: cover; border: 1px solid #333; }
        .post-actions { display: flex; gap: 15px; font-size: 12px; font-weight: 800; margin-top: 10px; color: var(--text-dim); }
        
        .comment-sec { background: rgba(0,0,0,0.2); border-radius: 10px; padding: 10px; margin-top: 10px; display: none; }
        .comment-item { font-size: 12px; margin-bottom: 5px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 3px; }

        /* --- MODALS --- */
        #settingsModal, #pmModal { display: none; position: fixed; inset:0; background: rgba(0,0,0,0.85); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal-box { background: var(--surface); width: 90%; max-width: 380px; border-radius: 24px; padding: 25px; text-align: center; }

        .game-wrapper { display: flex; flex-direction: column; max-width: 1400px; margin: 0 auto; padding: 15px; gap: 15px; }
        @media (min-width: 900px) { .game-wrapper { flex-direction: row; } }
        .btn-main { background: var(--accent); color: white; border: none; padding: 10px 15px; border-radius: 10px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

<div class="nav">
    <div class="nav-left">
        <img src="https://i.imgur.com/8QQUx1k.jpeg" class="logo">
        <div class="online-status">
            <div class="dot"></div>
            <span id="onlineCount">1</span> ONLINE
        </div>
    </div>
    <div class="user-btn" id="userBtn" onclick="toggleSettings()" style="display:none;">
        <img id="myPfp" src="">
        <div style="line-height:1"><span id="myName" style="font-size:12px;font-weight:700">...</span><br><span style="font-size:10px;color:var(--success)">ü™ô <span id="myPts">0</span></span></div>
    </div>
</div>

<div id="gameUI" style="display:none;">
    <div class="game-wrapper">
        <div class="left-panel">
            <div class="video-cont">
                <div class="video-ratio"><iframe src="https://www.youtube.com/embed/XIOchC0XXJA?autoplay=1" allowfullscreen></iframe></div>
                <div class="disclaimer">‚ö° NO GAMBLING ‚Ä¢ FREE TO PLAY ‚Ä¢ ENTERTAINMENT ONLY ‚ö°</div>
            </div>
            <div class="bingo-card">
                <div class="grid">
                    <div class="header-cell">B</div><div class="header-cell">I</div><div class="header-cell">N</div><div class="header-cell">G</div><div class="header-cell">O</div>
                </div>
                <div class="grid" id="cardGrid"></div>
            </div>
        </div>

        <div class="right-panel" style="flex:1;">
            <div class="chat-box">
                <div class="tab-switch">
                    <button class="tab-btn active" id="btnChat" onclick="switchTab('chat')">LIVE CHAT</button>
                    <button class="tab-btn" id="btnWall" onclick="switchTab('wall')">COMMUNITY</button>
                </div>

                <div id="viewChat" style="display:flex; flex-direction:column; height:100%;">
                    <div id="chatList" style="flex:1; overflow-y:auto; padding:15px;"></div>
                    <div style="padding:10px; display:flex; gap:5px; border-top:1px solid rgba(255,255,255,0.1);">
                        <input type="text" id="chatIn" placeholder="Type a message..." style="flex:1; background:var(--surface-br); border:none; color:white; padding:10px; border-radius:10px;">
                        <button onclick="sendChat()" class="btn-main">Send</button>
                    </div>
                </div>

                <div id="viewWall" style="display:none; flex-direction:column; height:100%;">
                    <div style="padding:15px; border-bottom:1px solid var(--surface-br);">
                        <textarea id="postText" placeholder="Ano ang nasa isip mo?" style="width:100%; height:60px; background:var(--surface-br); border:none; color:white; padding:10px; border-radius:10px; resize:none;"></textarea>
                        <div style="display:flex; gap:10px; margin-top:10px;">
                            <button onclick="document.getElementById('imgUpload').click()" class="btn-main" style="background:#4b5563">üì∑ Photo</button>
                            <input type="file" id="imgUpload" style="display:none" accept="image/*" onchange="uploadPhoto(this)">
                            <button onclick="createPost()" class="btn-main" style="flex:1">Post to Wall</button>
                        </div>
                        <input type="hidden" id="postImgUrl">
                        <div id="uploadStatus" style="font-size:10px; color:var(--accent); margin-top:5px;"></div>
                    </div>
                    <div id="communityList"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="settingsModal">
    <div class="modal-box">
        <img id="myPfpLg" style="width:80px;height:80px;border-radius:50%;border:4px solid var(--accent)">
        <h3 id="myNameLg">Player</h3>
        <p style="font-size:12px;color:var(--text-dim)">Referral Link (Copy to earn 50 pts):</p>
        <div id="refLink" onclick="copyRef()" style="background:var(--surface-br); padding:10px; border-radius:10px; font-size:10px; cursor:pointer; word-break:break-all">Loading...</div>
        <button class="btn-main" style="width:100%; margin-top:20px;" onclick="toggleSettings()">Close</button>
    </div>
</div>

<div id="loginOverlay" style="position:fixed; inset:0; background:var(--bg); z-index:5000; display:flex; align-items:center; justify-content:center;">
    <button onclick="login()" class="btn-main" style="padding:15px 40px;">Login with Google</button>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyDIAQXJ15atKJxu7PtcFL1W9JnO1N14pVs",
      authDomain: "radiobingo-9ac29.firebaseapp.com",
      databaseURL: "https://radiobingo-9ac29-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "radiobingo-9ac29",
      storageBucket: "radiobingo-9ac29.firebasestorage.app",
      messagingSenderId: "965903993397",
      appId: "1:965903993397:web:f6646fa05225f147eebf7c"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const auth = firebase.auth();

    let user = null;

    auth.onAuthStateChanged(u => {
        if(u) {
            user = u;
            document.getElementById('loginOverlay').style.display='none';
            document.getElementById('gameUI').style.display='block';
            document.getElementById('userBtn').style.display='flex';
            document.getElementById('myPfp').src = u.photoURL;
            document.getElementById('myPfpLg').src = u.photoURL;
            document.getElementById('myName').innerText = u.displayName.split(" ")[0];
            document.getElementById('myNameLg').innerText = u.displayName;
            document.getElementById('refLink').innerText = window.location.origin + window.location.pathname + "?ref=" + u.uid;
            
            handleOnlineCount();
            syncUserData();
            loadSocial();
        }
    });

    function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }

    function handleOnlineCount() {
        const presenceRef = database.ref('presence/' + user.uid);
        database.ref('.info/connected').on('value', s => {
            if(s.val()) { presenceRef.onDisconnect().remove(); presenceRef.set(true); }
        });
        database.ref('presence').on('value', s => {
            document.getElementById('onlineCount').innerText = s.numChildren();
        });
    }

    function syncUserData() {
        database.ref('users/' + user.uid).on('value', s => {
            const d = s.val() || {};
            document.getElementById('myPts').innerText = d.points || 0;
            if(!d.card) generateCard(); else renderCard(d.card);
        });
    }

    function generateCard() {
        let card = [];
        for(let i=0; i<25; i++) card.push(i === 12 ? "FREE" : Math.floor(Math.random()*75)+1);
        database.ref('users/'+user.uid+'/card').set(card);
    }

    function renderCard(card) {
        const g = document.getElementById('cardGrid'); g.innerHTML = "";
        card.forEach(n => {
            let d = document.createElement('div'); d.className = 'cell'+(n==='FREE'?' hit':''); d.innerText = n==='FREE'?'FR':n;
            g.appendChild(d);
        });
    }

    // COMMUNITY & PHOTO UPLOAD
    async function uploadPhoto(input) {
        if(!input.files[0]) return;
        document.getElementById('uploadStatus').innerText = "Uploading... ‚åõ";
        const formData = new FormData();
        formData.append('image', input.files[0]);
        try {
            const res = await fetch('https://api.imgur.com/3/image', {
                method: 'POST',
                headers: { Authorization: 'Client-ID 7e7a33177609206' }, // Public Client ID
                body: formData
            });
            const data = await res.json();
            if(data.success) {
                document.getElementById('postImgUrl').value = data.data.link;
                document.getElementById('uploadStatus').innerText = "Photo Ready! ‚úÖ";
            }
        } catch(e) { alert("Upload failed"); }
    }

    function createPost() {
        const text = document.getElementById('postText').value;
        const img = document.getElementById('postImgUrl').value;
        if(!text && !img) return;
        database.ref('community').push({
            uid: user.uid, name: user.displayName, photo: user.photoURL,
            text: text, img: img, time: Date.now()
        });
        document.getElementById('postText').value = "";
        document.getElementById('postImgUrl').value = "";
        document.getElementById('uploadStatus').innerText = "";
    }

    function loadSocial() {
        // Chat
        database.ref('chat').limitToLast(20).on('child_added', s => {
            const d = s.val();
            const m = document.createElement('div');
            m.innerHTML = `<div style="display:flex;gap:10px;margin-bottom:10px"><img src="${d.photo}" style="width:30px;height:30px;border-radius:50%"><div style="background:var(--surface-br);padding:10px;border-radius:0 12px 12px 12px;font-size:13px"><b>${d.name}</b><br>${d.msg}</div></div>`;
            document.getElementById('chatList').appendChild(m);
            document.getElementById('chatList').scrollTop = document.getElementById('chatList').scrollHeight;
        });

        // Wall
        database.ref('community').on('child_added', s => {
            const p = s.val();
            const div = document.createElement('div'); div.className = 'post-card';
            div.innerHTML = `
                <div style="display:flex;gap:10px;align-items:center"><img src="${p.photo}" style="width:30px;height:30px;border-radius:50%"><b>${p.name}</b></div>
                <div style="margin:10px 0">${p.text}</div>
                ${p.img ? `<img src="${p.img}" class="post-img">` : ''}
                <div class="post-actions">
                    <span onclick="like('${s.key}')" style="cursor:pointer">‚ù§Ô∏è <span id="l-${s.key}">${p.likes?Object.keys(p.likes).length:0}</span></span>
                    <span onclick="toggleComments('${s.key}')" style="cursor:pointer">üí¨ Comments</span>
                </div>
                <div id="csec-${s.key}" class="comment-sec">
                    <div id="clist-${s.key}"></div>
                    <div style="display:flex;gap:5px;margin-top:10px">
                        <input type="text" id="cin-${s.key}" placeholder="Comment..." style="flex:1;background:var(--bg);border:none;color:white;padding:5px;border-radius:5px;font-size:12px">
                        <button onclick="sendComment('${s.key}')" class="btn-main" style="padding:5px 10px;font-size:10px">Send</button>
                    </div>
                </div>
            `;
            document.getElementById('communityList').prepend(div);
            loadComments(s.key);
        });
    }

    function like(key) { database.ref('community/'+key+'/likes/'+user.uid).set(true); }
    database.ref('community').on('child_changed', s => {
        const el = document.getElementById('l-'+s.key);
        if(el) el.innerText = Object.keys(s.val().likes || {}).length;
    });

    function toggleComments(key) {
        const sec = document.getElementById('csec-'+key);
        sec.style.display = sec.style.display === 'block' ? 'none' : 'block';
    }

    function sendComment(key) {
        const i = document.getElementById('cin-'+key);
        if(!i.value) return;
        database.ref('community/'+key+'/comments').push({ name: user.displayName.split(" ")[0], msg: i.value });
        i.value = "";
    }

    function loadComments(key) {
        database.ref('community/'+key+'/comments').on('child_added', s => {
            const c = s.val();
            const d = document.createElement('div'); d.className = 'comment-item';
            d.innerHTML = `<b>${c.name}:</b> ${c.msg}`;
            document.getElementById('clist-'+key).appendChild(d);
        });
    }

    function sendChat() {
        const i = document.getElementById('chatIn');
        if(i.value) { database.ref('chat').push({uid:user.uid, name:user.displayName, photo:user.photoURL, msg: i.value}); i.value=""; }
    }

    function switchTab(t) {
        document.getElementById('viewChat').style.display = t==='chat'?'flex':'none';
        document.getElementById('viewWall').style.display = t==='wall'?'flex':'none';
        document.getElementById('btnChat').classList.toggle('active', t==='chat');
        document.getElementById('btnWall').classList.toggle('active', t==='wall');
    }
    function toggleSettings() { const m = document.getElementById('settingsModal'); m.style.display = m.style.display==='flex'?'none':'flex'; }
    function copyRef() { navigator.clipboard.writeText(document.getElementById('refLink').innerText); alert("Referral link copied!"); }
</script>
</body>
</html>
