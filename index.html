<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Bingo Live | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --bg: #0b1120; --surface: #1e293b; --surface-br: #334155; --accent: #3b82f6; --text: #f8fafc; --gold: #fbbf24; --success: #10b981; --danger: #ef4444; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 20px; overflow-x: hidden; }

        #loginOverlay { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: var(--surface); padding: 40px 30px; border-radius: 30px; width: 100%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .login-logo { font-size: 32px; font-weight: 900; margin-bottom: 15px; letter-spacing: -1px; }
        .login-logo span { color: var(--accent); }
        .login-sub { font-size: 14px; opacity: 0.7; margin-bottom: 30px; line-height: 1.6; }
        .btn-google { background: white; color: #000; border: none; width: 100%; padding: 14px; border-radius: 12px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; font-size: 15px; }

        .nav { background: var(--surface); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.1); height: 65px; }
        .user-stats { display: flex; align-items: center; gap: 10px; }
        .icon-btn { background: var(--surface-br); color: white; border: 1px solid rgba(255,255,255,0.1); width: 40px; height: 40px; border-radius: 12px; cursor: pointer; position: relative; display: flex; align-items: center; justify-content: center; }
        .notif-badge { position: absolute; top: 8px; right: 8px; background: var(--danger); width: 8px; height: 8px; border-radius: 50%; border: 2px solid var(--surface); display: none; }
        .points-badge { background: rgba(251, 191, 36, 0.1); color: var(--gold); padding: 0 15px; height: 40px; border-radius: 12px; font-weight: 800; border: 1px solid var(--gold); font-size: 13px; cursor: pointer; display: flex; align-items: center; gap: 6px; }
        
        .disclaimer { background: var(--danger); color: white; padding: 6px 0; font-size: 11px; font-weight: 700; overflow: hidden; white-space: nowrap; border-bottom: 1px solid rgba(0,0,0,0.3); }
        .marquee-content { display: inline-block; animation: marquee 25s linear infinite; padding-left: 100%; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        .container { width: 100%; max-width: 500px; margin: 0 auto; padding: 12px; }
        .card { background: var(--surface); border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        .video-container { position: relative; height: 210px; border-radius: 20px; overflow: hidden; background: #000; }
        .video-overlay-bl { position: absolute; bottom: 12px; left: 12px; z-index: 10; background: rgba(0,0,0,0.8); padding: 6px 12px; border-radius: 8px; border: 1px solid var(--success); display: flex; align-items: center; gap: 5px; color: var(--success); font-size: 11px; font-weight: 800; }
        
        .draw-panel { display: grid; grid-template-columns: 1fr 85px; gap: 10px; margin-bottom: 15px; }
        .prev-balls { background: rgba(0,0,0,0.2); border-radius: 12px; padding: 10px; display: flex; align-items: center; gap: 8px; overflow-x: auto; scrollbar-width: none; }
        .ball-small { min-width: 38px; height: 38px; background: var(--surface-br); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: 800; border: 1px solid rgba(255,255,255,0.1); color: white; }
        .current-ball-box { background: var(--accent); border-radius: 12px; height: 85px; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); border: 2px solid rgba(255,255,255,0.2); }
        
        .bingo-header { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; margin-bottom: 8px; }
        .letter { text-align: center; font-size: 24px; font-weight: 900; color: var(--gold); text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; position: relative; }
        .cell { aspect-ratio: 1; background: var(--surface-br); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 18px; border: 1px solid rgba(255,255,255,0.05); transition: all 0.3s; z-index: 2; }
        .cell.hit { background: var(--accent); color: white; transform: scale(1.02); }

        .late-overlay { position: absolute; inset: 0; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); z-index: 100; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; border-radius: 20px; }
        .late-text { font-weight: 800; font-size: 18px; color: white; margin-bottom: 8px; }

        #winnerBanner { display: none; background: var(--success); color: white; padding: 12px; border-radius: 12px; text-align: center; font-weight: 900; margin-bottom: 12px; animation: slideDown 0.5s ease; border: 2px solid white; }
        
        .chat-box { height: 350px; display: flex; flex-direction: column; background: rgba(0,0,0,0.2); border-radius: 20px; overflow: hidden; }
        #chatList { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .chat-row { display: flex; align-items: flex-end; gap: 10px; max-width: 85%; }
        .chat-pfp { width: 32px; height: 32px; border-radius: 10px; border: 1px solid var(--accent); flex-shrink: 0; }
        .bubble { background: var(--surface-br); padding: 10px 14px; border-radius: 18px 18px 18px 4px; }
        .chat-name { font-size: 10px; font-weight: 800; color: var(--accent); margin-bottom: 4px; display: block; }
        .chat-text { font-size: 13px; line-height: 1.4; }
        .chat-input { display: flex; gap: 8px; padding: 12px; background: var(--surface); border-top: 1px solid rgba(255,255,255,0.05); }
        .chat-input input { flex: 1; background: var(--bg); border: none; border-radius: 12px; padding: 12px; color: white; outline: none; }
        .send-btn { background: var(--accent); color: white; border: none; padding: 0 15px; border-radius: 12px; cursor: pointer; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 15px; backdrop-filter: blur(10px); }
        .modal-content { background: var(--surface); border-radius: 28px; width: 100%; max-width: 450px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); max-height: 90vh; overflow-y: auto; }

        .reward-grid { display: grid; grid-template-columns: 1fr; gap: 12px; margin-top: 15px; }
        .reward-item { background: var(--surface-br); padding: 16px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.05); transition: 0.2s; }
        .btn-redeem { background: var(--success); color: white; border: none; padding: 10px 20px; border-radius: 12px; font-weight: 800; font-size: 13px; cursor: pointer; }

        .gcash-section { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 18px; margin-bottom: 20px; border: 1px solid var(--accent); }
        .input-label { font-size: 11px; font-weight: 800; color: var(--accent); text-transform: uppercase; margin-bottom: 8px; display: block; }
        .styled-input { width: 100%; background: var(--bg); border: 1px solid var(--surface-br); padding: 12px; border-radius: 12px; color: white; font-weight: 700; outline: none; }

        .btn-change { background: rgba(59, 130, 246, 0.1); color: var(--accent); border: 1px solid var(--accent); height: 40px; padding: 0 15px; border-radius: 12px; font-size: 11px; font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .pattern-box { background: var(--surface-br); height: 40px; padding: 0 15px; border-radius: 12px; display: flex; align-items: center; gap: 8px; border: 1px solid rgba(255,255,255,0.1); }
        .pattern-text { font-size: 11px; font-weight: 800; color: var(--gold); text-transform: uppercase; }
        
        .ref-container { background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(16, 185, 129, 0.1)); border: 1px solid var(--accent); padding: 15px; border-radius: 16px; margin-bottom: 15px; text-align: center; }
        .history-box { margin-top: 15px; background: rgba(0,0,0,0.2); border-radius: 15px; padding: 12px; max-height: 200px; overflow-y: auto; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-card">
        <div class="login-logo">RADIO<span>BINGO</span></div>
        <button class="btn-google" onclick="login()">Sign in with Google</button>
    </div>
</div>

<div class="nav">
    <div style="font-weight: 900; font-size: 18px;">RADIO<span style="color:var(--accent)">BINGO</span></div>
    <div id="userPanel" style="display:none; align-items: center; gap: 10px;">
        <div class="user-stats">
            <div class="icon-btn" onclick="openNotifs()"><i data-lucide="bell" style="width:20px"></i><span id="notifDot" class="notif-badge"></span></div>
            <div class="points-badge" onclick="document.getElementById('storeModal').style.display='flex'"><i data-lucide="coins" style="width:18px"></i> <span id="userPoints">0</span></div>
        </div>
        <img id="userImg" onclick="openMenuModal()" style="width:40px; height:40px; border-radius:12px; cursor: pointer; border: 2px solid var(--accent);">
    </div>
</div>

<div class="disclaimer"><div class="marquee-content">‚ö†Ô∏è DISCLAIMER: HINDI ITO GAMBLING SITE. For ENTERTAINMENT PURPOSES lamang.</div></div>

<div class="container">
    <div id="nextDrawBanner" class="ref-container" style="display: none; background: linear-gradient(135deg, #1e293b, #0f172a); border: 2px solid var(--gold); margin-bottom: 15px;">
        <div style="font-size: 10px; font-weight: 800; color: var(--gold);">Next Game Schedule</div>
        <div id="nextDrawTime" style="font-size: 24px; font-weight: 900; color: #fff;">--:-- --</div>
    </div>

    <div id="winnerBanner"><span>üéâ BINGO WINNER! üéâ</span></div>
    
    <div class="draw-panel">
        <div class="prev-balls" id="ballRow"></div>
        <div class="current-ball-box"><span style="font-size:9px; font-weight:800;">NOW DRAWN</span><span id="currentBall" style="font-size:32px; font-weight:900;">--</span></div>
    </div>

    <div class="card" style="padding:0; overflow:hidden;">
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/36YnV9STBqc?autoplay=1" style="width:100%; height:100%; border:none;"></iframe>
        </div>
    </div>

    <div class="card" id="bingoCardContainer">
        <div class="change-card-wrapper" style="display:flex; justify-content:space-between; align-items:center; padding-bottom:15px;">
            <div class="pattern-box"><span class="pattern-text">Normal Bingo</span></div>
            <button class="btn-change" id="newCardBtn" onclick="generateNewCard()"><i data-lucide="refresh-cw" style="width:14px"></i> NEW CARD</button>
        </div>
        <div class="bingo-header"><div class="letter">B</div><div class="letter">I</div><div class="letter">N</div><div class="letter">G</div><div class="letter">O</div></div>
        <div class="grid" id="bingoGrid"></div>
    </div>

    <div class="chat-box card">
        <div id="chatList"></div>
        <form class="chat-input" onsubmit="event.preventDefault(); sendChat();"><input type="text" id="chatIn" placeholder="Say something..."><button type="submit" class="send-btn"><i data-lucide="send" style="width:18px"></i></button></form>
    </div>
</div>

<div id="notifModal" class="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3>Inbox</h3>
        <div id="notifList"></div>
    </div>
</div>

<div id="menuModal" class="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3>My Profile</h3>
        <div class="gcash-section">
            <span class="input-label">My GCash Number</span>
            <input type="number" id="gcashInput" class="styled-input" placeholder="09xxxxxxxxx">
            <button onclick="saveGcash()" style="width:100%; margin-top:10px; background:var(--accent); color:white; border:none; padding:10px; border-radius:10px;">SAVE</button>
        </div>
        <div class="history-box">
            <span class="input-label">Transaction History</span>
            <div id="historyList"></div>
        </div>
        <button onclick="auth.signOut().then(()=>location.reload())" style="width:100%; padding:10px; background:none; color:var(--danger); border:1px solid var(--danger); border-radius:10px;">Sign Out</button>
    </div>
</div>

<div id="storeModal" class="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3>Rewards Shop</h3>
        <div class="reward-grid">
            <div class="reward-item">
                <span>‚Ç±20 GCash</span>
                <button class="btn-redeem" onclick="redeemItem('‚Ç±20 GCash', 2500)">2,500 Pts</button>
            </div>
        </div>
    </div>
</div>

<script>
    lucide.createIcons();
    const firebaseConfig = { apiKey: "AIzaSyDIAQXJ15atKJxu7PtcFL1W9JnO1N14pVs", authDomain: "radiobingo-9ac29.firebaseapp.com", databaseURL: "https://radiobingo-9ac29-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "radiobingo-9ac29", storageBucket: "radiobingo-9ac29.firebasestorage.app", messagingSenderId: "965903993397", appId: "1:965903993397:web:f6646fa05225f147eebf7c" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(); const auth = firebase.auth();
    let userData = {}; let cardNumbers = []; let marks = [12]; let gameDrawn = [];

    // --- UNIVERSAL DATE FIXER FUNCTION ---
    function fixDate(timestamp) {
        if(!timestamp) return "No Date";
        // Kung ang timestamp ay string na hindi number, i-return agad
        if(isNaN(timestamp)) return timestamp;
        // I-convert ang number/string sa formal Date
        const d = new Date(parseInt(timestamp));
        return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) + " " + d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }

    auth.onAuthStateChanged(u => {
        if(u) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('userPanel').style.display = 'flex';
            document.getElementById('userImg').src = u.photoURL;
            db.ref('users/'+u.uid).on('value', s => { 
                if(s.exists()){ 
                    userData = s.val(); userData.uid = u.uid; 
                    document.getElementById('userPoints').innerText = (userData.points || 0).toLocaleString();
                    if (userData.currentCard) { cardNumbers = userData.currentCard; renderCard(); } else { generateNewCard(); }
                }
            });
            initBingo(); setupChat(); listenForNextDraw();
        }
    });

    function renderNotifs() {
        const list = document.getElementById('notifList');
        db.ref('notifications/' + auth.currentUser.uid).on('value', s => {
            list.innerHTML = "";
            s.forEach(child => {
                const val = child.val();
                const div = document.createElement('div');
                div.style.cssText = "background:var(--surface-br); padding:12px; border-radius:12px; margin-bottom:10px;";
                // GUMAGAMIT NG fixDate DITO
                div.innerHTML = `<div>${val.msg}</div><small style="opacity:0.5">${fixDate(val.time || val.timestamp)}</small>`;
                list.prepend(div);
            });
        });
    }

    function openMenuModal() {
        document.getElementById('menuModal').style.display = 'flex';
        const hist = document.getElementById('historyList');
        db.ref('redemptions').orderByChild('uid').equalTo(auth.currentUser.uid).once('value', s => {
            hist.innerHTML = "";
            s.forEach(child => {
                const v = child.val();
                const d = document.createElement('div');
                d.style.cssText = "padding:8px 0; border-bottom:1px solid rgba(255,255,255,0.05); font-size:12px;";
                // GUMAGAMIT NG fixDate DITO
                d.innerHTML = `<div style="display:flex; justify-content:space-between;"><span>${v.item}</span><span>${v.status}</span></div>
                               <small style="opacity:0.4">${fixDate(v.time || v.timestamp)}</small>`;
                hist.prepend(d);
            });
        });
    }

    function generateNewCard() {
        const getCol = (min, max) => {
            let nums = []; while(nums.length < 5) {
                let r = Math.floor(Math.random() * (max - min + 1)) + min;
                if(!nums.includes(r)) nums.push(r);
            } return nums.sort((a,b) => a-b);
        };
        const b = getCol(1, 15), i = getCol(16, 30), n = getCol(31, 45), g = getCol(46, 60), o = getCol(61, 75);
        n[2] = "FREE"; cardNumbers = [];
        for(let r=0; r<5; r++) cardNumbers.push(b[r], i[r], n[r], g[r], o[r]);
        db.ref('users/'+auth.currentUser.uid).update({ currentCard: cardNumbers });
        renderCard();
    }

    function renderCard() {
        const grid = document.getElementById('bingoGrid'); grid.innerHTML = "";
        cardNumbers.forEach((n, i) => {
            let d = document.createElement('div'); d.className = 'cell' + (i===12?' hit':''); d.id = 'c-'+i; d.innerText = n==="FREE"?"‚òÖ":n; grid.appendChild(d);
        });
        updateGridHits();
    }

    function updateGridHits() {
        marks = [12]; cardNumbers.forEach((n, i) => {
            const el = document.getElementById('c-'+i); if(i === 12) return;
            if(gameDrawn.includes(n.toString())) { marks.push(i); if(el) el.classList.add('hit'); }
            else { if(el) el.classList.remove('hit'); }
        });
    }

    function initBingo() {
        db.ref('drawnNumbers').on('value', s => {
            const val = s.val(); gameDrawn = val ? Object.values(val).map(n => n.toString()) : [];
            document.getElementById('currentBall').innerText = gameDrawn.length ? gameDrawn[gameDrawn.length-1] : "--";
            updateGridHits();
        });
    }

    function setupChat() {
        db.ref('chats').limitToLast(15).on('child_added', s => {
            const c = s.val(); const list = document.getElementById('chatList');
            const row = document.createElement('div'); row.className = 'chat-row';
            row.innerHTML = `<div class="bubble"><span class="chat-name">${c.name}</span><span class="chat-text">${c.msg}</span></div>`;
            list.appendChild(row); list.scrollTop = list.scrollHeight;
        });
    }

    function sendChat() {
        const inp = document.getElementById('chatIn'); if(!inp.value.trim()) return;
        db.ref('chats').push({ name: auth.currentUser.displayName, msg: inp.value });
        inp.value = "";
    }

    function saveGcash() {
        const num = document.getElementById('gcashInput').value;
        db.ref('users/' + auth.currentUser.uid).update({ gcash: num }).then(() => alert("Saved!"));
    }

    function openNotifs() { document.getElementById('notifModal').style.display='flex'; renderNotifs(); }
    
    function listenForNextDraw() {
        db.ref('gameState/nextDraw').on('value', s => {
            const banner = document.getElementById('nextDrawBanner');
            if(s.val()) { banner.style.display = 'block'; document.getElementById('nextDrawTime').innerText = s.val(); }
            else { banner.style.display = 'none'; }
        });
    }
</script>
</body>
</html>
