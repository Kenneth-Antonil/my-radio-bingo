<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Bingo Hall | Ultimate Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <style>
        :root { 
            --bg: #0f111a; --surface: #1a1d29; --surface-br: #252936;
            --accent: #3b82f6; --text: #f8fafc; --text-dim: #94a3b8; --danger: #ef4444; --success: #22c55e;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; overflow-x: hidden; }

        /* --- NAV --- */
        .nav { background: var(--surface); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); position: sticky; top:0; z-index:100; }
        .nav-left { display: flex; align-items: center; gap: 15px; }
        .logo { height: 30px; }
        .user-btn { display: flex; align-items: center; gap: 10px; cursor: pointer; background: rgba(255,255,255,0.05); padding: 5px 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); }
        .user-btn img { width: 28px; height: 28px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; }
        .user-points { font-size: 10px; color: var(--success); font-weight: 800; }

        /* --- ACCOUNT MODAL --- */
        #settingsModal { display: none; position: fixed; inset:0; background: rgba(0,0,0,0.85); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .profile-card { background: var(--surface); width: 90%; max-width: 380px; border-radius: 24px; overflow: hidden; border: 1px solid var(--surface-br); text-align: center; }
        .profile-header { background: linear-gradient(to bottom, var(--accent), #1d4ed8); height: 70px; }
        .profile-body { padding: 0 25px 25px; margin-top: -35px; }
        .profile-img-lg { width: 70px; height: 70px; border-radius: 50%; border: 4px solid var(--surface); background: var(--bg); margin-bottom: 10px; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .stat-item { background: var(--surface-br); padding: 10px; border-radius: 12px; }
        .ref-box { background: rgba(59,130,246,0.05); border: 1px dashed var(--accent); padding: 12px; border-radius: 12px; font-size: 11px; cursor: pointer; }

        /* --- VIDEO & BINGO --- */
        .video-cont { width: 100%; background: #000; border-radius: 15px; overflow: hidden; border: 1px solid var(--surface-br); }
        .video-ratio { position: relative; padding-top: 56.25%; }
        .video-ratio iframe { position: absolute; top:0; left:0; width:100%; height:100%; border:none; }
        .disclaimer { background: var(--danger); font-size: 10px; text-align: center; padding: 5px; font-weight: 800; color: white; }
        
        .bingo-card { background: var(--surface); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); width: 100%; max-width: 400px; margin: 0 auto; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; }
        .header-cell { font-size: 24px; font-weight: 800; padding-bottom: 10px; color: var(--text); }
        .cell { aspect-ratio: 1; background: var(--surface-br); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 18px; color: var(--text-dim); }
        .cell.hit { background: var(--accent); color: white; }
        .cell.win-line { background: var(--success) !important; color: white !important; box-shadow: 0 0 15px var(--success); }

        /* --- SOCIAL TABS --- */
        .chat-box { background: var(--surface); border-radius: 20px; height: 550px; display: flex; flex-direction: column; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .tab-switch { display: flex; background: var(--surface-br); margin: 10px; border-radius: 10px; padding: 4px; }
        .tab-btn { flex: 1; padding: 8px; border: none; background: transparent; color: var(--text-dim); cursor: pointer; font-weight: 800; font-size: 11px; border-radius: 7px; }
        .tab-btn.active { background: var(--accent); color: white; }

        #chatList, #communityList { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg { display: flex; gap: 10px; }
        .msg img, .post-avatar { width: 32px; height: 32px; border-radius: 50%; border: 1.5px solid var(--accent); cursor: pointer; object-fit: cover; }
        .bubble { background: var(--surface-br); padding: 10px 14px; border-radius: 0 16px 16px 16px; font-size: 14px; }
        .bubble b { color: var(--accent); display: block; font-size: 11px; margin-bottom: 3px; }

        .post-card { background: var(--surface-br); border-radius: 15px; padding: 12px; margin-bottom: 10px; }
        .post-img { width: 100%; border-radius: 10px; margin: 10px 0; max-height: 250px; object-fit: cover; }

        /* --- MODALS --- */
        #pmModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; }
        .pm-window { background: var(--surface); width: 90%; max-width: 400px; border-radius: 20px; overflow: hidden; }

        .game-wrapper { display: flex; flex-direction: column; max-width: 1400px; margin: 0 auto; padding: 15px; gap: 15px; }
        @media (min-width: 900px) { .game-wrapper { flex-direction: row; } }
        .chat-input { padding: 12px; display: flex; gap: 8px; border-top: 1px solid rgba(255,255,255,0.05); }
        .chat-input input { flex:1; background: var(--surface-br); border:none; color:white; padding:10px; border-radius:10px; font-size: 14px; }
        .btn-main { background: var(--accent); color: white; border: none; padding: 10px 18px; border-radius: 10px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

<div class="nav">
    <div class="nav-left"><img src="https://i.imgur.com/8QQUx1k.jpeg" class="logo"></div>
    <div class="user-btn" id="userBtn" onclick="toggleSettings()" style="display:none;">
        <img id="myPfp" src=""><div class="user-info-text"><span id="myName">...</span> <span class="user-points">ü™ô <span id="myPts">0</span></span></div>
    </div>
</div>

<div id="settingsModal">
    <div class="profile-card">
        <div class="profile-header"></div>
        <div class="profile-body">
            <img id="myPfpLg" class="profile-img-lg" src="">
            <h3 id="myNameLg" style="margin:0">Player</h3>
            <div class="stat-grid">
                <div class="stat-item"><div style="font-size:10px; color:var(--text-dim)">POINTS</div><div id="statPts" style="font-weight:800">0</div></div>
                <div class="stat-item"><div style="font-size:10px; color:var(--text-dim)">REFERRALS</div><div id="statRef" style="font-weight:800">0</div></div>
            </div>
            <div class="ref-box" onclick="copyRef()">
                <div style="font-weight:800; color:var(--accent)">REFERRAL LINK (+50 PTS)</div>
                <div id="refLink" style="color:var(--text-dim); overflow:hidden; text-overflow:ellipsis">Loading...</div>
            </div>
            <button class="btn-main" style="width:100%; margin-top:15px;" onclick="toggleSettings()">Back to Game</button>
            <button onclick="auth.signOut().then(()=>location.reload())" style="margin-top:10px; background:none; border:none; color:var(--danger); cursor:pointer; font-weight:700; font-size:11px;">LOGOUT</button>
        </div>
    </div>
</div>

<div id="gameUI" style="display:none;">
    <div class="game-wrapper">
        <div class="left-panel">
            <div class="video-cont">
                <div class="video-ratio"><iframe src="https://www.youtube.com/embed/XIOchC0XXJA?autoplay=1" allowfullscreen></iframe></div>
                <div class="disclaimer">‚ö° NO GAMBLING ‚Ä¢ FREE TO PLAY ‚Ä¢ ENTERTAINMENT ONLY ‚ö°</div>
            </div>
            <div class="bingo-card">
                <div id="patternLabel" style="background:var(--accent); font-size:10px; padding:4px 12px; border-radius:20px; display:inline-block; margin-bottom:10px; font-weight:800;">PATTERN: ANY LINE</div>
                <div class="grid">
                    <div class="header-cell">B</div><div class="header-cell">I</div><div class="header-cell">N</div><div class="header-cell">G</div><div class="header-cell">O</div>
                </div>
                <div class="grid" id="cardGrid"></div>
            </div>
        </div>

        <div class="right-panel" style="flex:1;">
            <div class="chat-box">
                <div class="tab-switch">
                    <button class="tab-btn active" id="btnChat" onclick="switchTab('chat')">CHAT</button>
                    <button class="tab-btn" id="btnWall" onclick="switchTab('wall')">COMMUNITY</button>
                </div>
                <div id="viewChat" style="display:flex; flex-direction:column; height:100%;">
                    <div id="chatList"></div>
                    <div class="chat-input"><input type="text" id="chatIn" placeholder="Type here..."><button onclick="sendChat()" class="btn-main">Send</button></div>
                </div>
                <div id="viewWall" style="display:none; flex-direction:column; height:100%;">
                    <div style="padding:15px; border-bottom:1px solid var(--surface-br);">
                        <input type="text" id="postText" placeholder="What's up?" style="width:100%; padding:10px; background:var(--surface-br); border:none; color:white; border-radius:10px; margin-bottom:5px;">
                        <input type="text" id="postImg" placeholder="Image URL (optional)" style="width:100%; padding:8px; background:var(--surface-br); border:none; color:white; border-radius:10px; font-size:11px;">
                        <button onclick="createPost()" class="btn-main" style="width:100%; margin-top:8px;">Post to Wall</button>
                    </div>
                    <div id="communityList"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="pmModal">
    <div class="pm-window">
        <div style="background:var(--surface-br); padding:15px; display:flex; justify-content:space-between; font-weight:800;">
            <span id="pmName">Private Message</span><span onclick="closePM()" style="cursor:pointer">‚úï</span>
        </div>
        <div id="pmMsgs" style="height:300px; overflow-y:auto; padding:15px; display:flex; flex-direction:column; gap:10px;"></div>
        <div class="chat-input"><input type="text" id="pmIn" placeholder="Secret message..."><button onclick="sendPM()" class="btn-main">Send</button></div>
    </div>
</div>

<div id="loginOverlay" style="position:fixed; inset:0; background:var(--bg); z-index:5000; display:flex; align-items:center; justify-content:center;">
    <button onclick="login()" class="btn-main" style="padding:15px 30px;">Login with Google</button>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyDIAQXJ15atKJxu7PtcFL1W9JnO1N14pVs",
      authDomain: "radiobingo-9ac29.firebaseapp.com",
      databaseURL: "https://radiobingo-9ac29-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "radiobingo-9ac29",
      storageBucket: "radiobingo-9ac29.firebasestorage.app",
      messagingSenderId: "965903993397",
      appId: "1:965903993397:web:f6646fa05225f147eebf7c"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const auth = firebase.auth();

    let user = null, card = [], marks = [12], pmTarget = null;

    auth.onAuthStateChanged(u => {
        if(u) {
            user = u;
            document.getElementById('loginOverlay').style.display='none';
            document.getElementById('gameUI').style.display='block';
            document.getElementById('userBtn').style.display='flex';
            
            // UI Sync
            document.getElementById('myPfp').src = u.photoURL;
            document.getElementById('myPfpLg').src = u.photoURL;
            document.getElementById('myName').innerText = u.displayName.split(" ")[0];
            document.getElementById('myNameLg').innerText = u.displayName;
            document.getElementById('refLink').innerText = window.location.origin + window.location.pathname + "?ref=" + u.uid;

            checkRef();
            syncUser();
            setupSocial();
        }
    });

    function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }

    function syncUser() {
        database.ref('users/' + user.uid).on('value', s => {
            const d = s.val() || {};
            document.getElementById('myPts').innerText = d.points || 0;
            document.getElementById('statPts').innerText = d.points || 0;
            document.getElementById('statRef').innerText = d.referralCount || 0;
            if(d.card) { card = d.card; renderCard(); } else { generateCard(); }
        });
    }

    function generateCard() {
        const getCol = (min, max) => {
            let n = []; while(n.length<5){ let r=Math.floor(Math.random()*(max-min+1))+min; if(!n.includes(r)) n.push(r); } return n.sort((a,b)=>a-b);
        };
        let cols = [getCol(1,15), getCol(16,30), getCol(31,45), getCol(46,60), getCol(61,75)];
        card = []; for(let r=0; r<5; r++) { for(let c=0; c<5; c++) card.push(cols[c][r]); }
        card[12] = "FREE";
        database.ref('users/' + user.uid + '/card').set(card);
    }

    function renderCard() {
        const g = document.getElementById('cardGrid'); g.innerHTML = "";
        card.forEach((n, i) => {
            let d = document.createElement('div');
            d.className = 'cell' + (marks.includes(i)?' hit':'');
            d.innerText = n === "FREE" ? "FR" : n;
            g.appendChild(d);
        });
    }

    function checkRef() {
        const ref = new URLSearchParams(window.location.search).get('ref');
        if(ref && ref !== user.uid) {
            database.ref('users/'+user.uid+'/refBy').once('value', s => {
                if(!s.exists()) {
                    database.ref('users/'+ref+'/points').transaction(p => (p||0)+50);
                    database.ref('users/'+ref+'/referralCount').transaction(c => (c||0)+1);
                    database.ref('users/'+user.uid+'/refBy').set(ref);
                }
            });
        }
    }

    function setupSocial() {
        database.ref('chat').limitToLast(20).on('child_added', s => {
            const d = s.val();
            const m = document.createElement('div'); m.className = 'msg';
            m.innerHTML = `<img src="${d.photo}" onclick="openPM('${d.uid}','${d.name}')"><div class="bubble"><b>${d.name}</b>${d.msg}</div>`;
            const l = document.getElementById('chatList'); l.appendChild(m); l.scrollTop = l.scrollHeight;
        });

        database.ref('community').limitToLast(15).on('child_added', s => {
            const p = s.val();
            const d = document.createElement('div'); d.className = 'post-card';
            d.id = 'post-'+s.key;
            const likeCount = p.likes ? Object.keys(p.likes).length : 0;
            d.innerHTML = `
                <div class="msg"><img src="${p.photo}" onclick="openPM('${p.uid}','${p.name}')"> <b>${p.name}</b></div>
                <div style="margin:8px 0;">${p.text}</div>
                ${p.img ? `<img src="${p.img}" class="post-img">` : ''}
                <div style="display:flex; gap:15px; font-size:12px; font-weight:800; color:var(--text-dim);">
                    <span style="cursor:pointer" onclick="likePost('${s.key}')">‚ù§Ô∏è ${likeCount}</span>
                </div>
            `;
            document.getElementById('communityList').prepend(d);
        });
    }

    function likePost(key) {
        database.ref('community/'+key+'/likes/'+user.uid).set(true);
    }

    database.ref('community').on('child_changed', s => {
        const p = s.val();
        const el = document.querySelector(`#post-${s.key} span`);
        if(el) el.innerText = `‚ù§Ô∏è ${p.likes ? Object.keys(p.likes).length : 0}`;
    });

    function createPost() {
        const t = document.getElementById('postText').value;
        const i = document.getElementById('postImg').value;
        if(t) { database.ref('community').push({uid:user.uid, name:user.displayName, photo:user.photoURL, text:t, img:i}); document.getElementById('postText').value=""; document.getElementById('postImg').value=""; }
    }

    function sendChat() {
        const i = document.getElementById('chatIn');
        if(i.value) { database.ref('chat').push({uid:user.uid, name:user.displayName, photo:user.photoURL, msg:i.value}); i.value=""; }
    }

    function switchTab(t) {
        document.getElementById('viewChat').style.display = t==='chat'?'flex':'none';
        document.getElementById('viewWall').style.display = t==='wall'?'flex':'none';
        document.getElementById('btnChat').classList.toggle('active', t==='chat');
        document.getElementById('btnWall').classList.toggle('active', t==='wall');
    }

    function openPM(uid, name) {
        if(uid === user.uid) return;
        pmTarget = uid;
        document.getElementById('pmName').innerText = name;
        document.getElementById('pmModal').style.display = 'flex';
        const id = user.uid < uid ? user.uid+"_"+uid : uid+"_"+user.uid;
        database.ref('pms/'+id).off();
        document.getElementById('pmMsgs').innerHTML = "";
        database.ref('pms/'+id).on('child_added', s => {
            const d = s.val();
            const m = document.createElement('div');
            m.innerHTML = `<b style="font-size:10px; color:var(--accent)">${d.sender}</b><div style="background:var(--surface-br); padding:8px; border-radius:8px;">${d.msg}</div>`;
            const b = document.getElementById('pmMsgs'); b.appendChild(m); b.scrollTop = b.scrollHeight;
        });
    }
    function sendPM() {
        const i = document.getElementById('pmIn');
        if(i.value && pmTarget) {
            const id = user.uid < pmTarget ? user.uid+"_"+pmTarget : pmTarget+"_"+user.uid;
            database.ref('pms/'+id).push({sender: user.displayName.split(" ")[0], msg: i.value});
            i.value = "";
        }
    }
    function closePM() { document.getElementById('pmModal').style.display = 'none'; }
    function toggleSettings() { const s = document.getElementById('settingsModal'); s.style.display = s.style.display==='flex'?'none':'flex'; }
    function copyRef() { navigator.clipboard.writeText(document.getElementById('refLink').innerText); alert("Link Copied!"); }
</script>
</body>
</html>
