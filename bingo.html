<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Bingo | Play</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>

    <div class="nav">
        <span>PLAY <span style="color:var(--accent-glow)">NOW</span></span>
        <div class="user-stats">
            <div class="points-badge"><span id="userPoints">0</span></div>
        </div>
    </div>

    <div class="container">
        <div class="video-feed-wrapper">
             <iframe id="liveVideoFrame" width="100%" height="100%" src="https://www.youtube.com/embed/4I_NSJTbdXo?autoplay=1&mute=1" frameborder="0"></iframe>
        </div>

        <div style="text-align:center; margin-bottom:10px;">
            <span style="font-size:12px; opacity:0.7;">CURRENT BALL</span><br>
            <span id="currentBall" style="font-size:40px; font-weight:900; color:white;">--</span>
        </div>

        <div class="card" id="bingoCardContainer">
            <div class="bingo-header"><div class="letter">B</div><div class="letter">I</div><div class="letter">N</div><div class="letter">G</div><div class="letter">O</div></div>
            <div class="grid" id="bingoGrid"></div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i data-lucide="home" class="nav-icon"></i>
            <span class="nav-label">Home</span>
        </a>
        <a href="bingo.html" class="nav-item active">
            <i data-lucide="play-circle" class="nav-icon"></i>
            <span class="nav-label">Bingo</span>
        </a>
        <div class="nav-center"><div class="nav-icon-bg"><i data-lucide="plus"></i></div></div>
        <a href="store.html" class="nav-item">
            <i data-lucide="shopping-bag" class="nav-icon"></i>
            <span class="nav-label">Store</span>
        </a>
        <a href="messages.html" class="nav-item">
            <i data-lucide="message-circle" class="nav-icon"></i>
            <span class="nav-label">Chats</span>
        </a>
    </div>

    <script src="config.js"></script>
    <script src="main.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
